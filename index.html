<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Fairy Tales For Kids</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&family=Caveat:wght@600&display=swap" rel="stylesheet">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè∞</text></svg>">

    <style>
        :root {
            --bg-deep: #141414;
            --bg-gradient: radial-gradient(circle at 50% 0%, #2b1055 0%, #141414 80%);
            --card-radius: 12px;
            --text-main: #ffffff;
            --page-bg: #fffbf0;
            --accent-color: #ffd700;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-deep);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        *, *::before, *::after { box-sizing: border-box; }

        /* HEADER */
        header {
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px; z-index: 10; position: relative;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem; margin: 0 0 20px 0;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            text-align: center;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 25px;
            display: flex; align-items: center; width: 100%; max-width: 600px;
            transition: 0.3s;
        }
        .search-bar:focus-within { transform: scale(1.02); background: rgba(255, 255, 255, 0.25); }
        .search-bar input {
            background: transparent; border: none; color: white;
            font-family: 'Quicksand', sans-serif; font-size: 1.2rem;
            width: 100%; margin-left: 10px; outline: none;
        }
        .search-bar input::placeholder { color: rgba(255, 255, 255, 0.6); }

        /* GALLERY GRID */
        .gallery-container { width: 95%; max-width: 1600px; margin: 0 auto; padding-bottom: 50px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px; margin-top: 30px;
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ê –ö–ù–ò–ì–ò --- */
        .tile {
            position: relative;
            border-radius: var(--card-radius);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 2 / 3;
            background: #222;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        /* –û–±–ª–æ–∂–∫–∞ */
        .tile-img {
            width: 100%; height: 100%;
            object-fit: cover; /* –≠—Ç–æ –≤–∞–∂–Ω–æ —á—Ç–æ–±—ã –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ —Å–ø–ª—é—â–∏–≤–∞–ª–∞—Å—å */
            display: block;
            transition: opacity 0.3s;
        }

        /* –ó–∞–≥–ª—É—à–∫–∞ (–µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ —Å–ª–æ–º–∞–ª–∞—Å—å) */
        .tile-fallback {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 10px; text-align: center;
            z-index: 0;
        }
        .tile-fallback span { font-size: 3rem; margin-bottom: 10px; }
        .tile-fallback h3 { font-size: 1.1rem; color: #fff; margin: 0; }

        /* --- –ö–ù–û–ü–ö–ê PLAY (–ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø) --- */
        .play-icon {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 60px; height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s;
            border: 2px solid #fff;
            z-index: 10;
        }
        
        /* SVG –∏–∫–æ–Ω–∫–∞ –≤–Ω—É—Ç—Ä–∏ –∫—Ä—É–≥–∞ */
        .play-icon svg {
            width: 24px; height: 24px;
            fill: white;
            /* –í–∏–∑—É–∞–ª—å–Ω–∞—è –∫–æ–º–ø–µ–Ω—Å–∞—Ü–∏—è: —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ –≤—Å–µ–≥–¥–∞ –∫–∞–∂–µ—Ç—Å—è —Å–º–µ—â–µ–Ω–Ω—ã–º –≤–ª–µ–≤–æ, 
               –ø–æ—ç—Ç–æ–º—É —Å–¥–≤–∏–≥–∞–µ–º –µ–≥–æ —á—É—Ç—å –≤–ø—Ä–∞–≤–æ */
            margin-left: 4px; 
        }

        .tile:hover .play-icon { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        /* –¢–µ–∫—Å—Ç –≤–Ω–∏–∑—É */
        .tile-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 60px 15px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            opacity: 1; 
            z-index: 5;
        }
        .tile h3 { margin: 0; font-size: 1.1rem; color: #fff; text-shadow: 0 2px 4px #000; }
        .tile p { margin: 5px 0 0; font-size: 0.85rem; color: #ccc; }


        /* --- READER MODAL --- */
        .modal {
            position: fixed; inset: 0;
            background: #111;
            z-index: 100;
            display: flex; align-items: center; justify-content: center;
            animation: fadeIn 0.4s;
        }

        .book-wrapper {
            position: relative; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .close-btn {
            position: absolute; top: 20px; right: 30px;
            background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 10px 20px; border-radius: 30px;
            cursor: pointer; font-weight: bold; font-family: 'Quicksand';
            z-index: 200; transition: 0.2s;
        }
        .close-btn:hover { background: var(--accent-color); color: #000; border-color: transparent; }

        /* –°–¢–†–ê–ù–ò–¶–´ –ö–ù–ò–ì–ò */
        .page {
            background-color: var(--page-bg);
            border: 1px solid #dcd0b3;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.05);
        }

        .page-content {
            height: 100%; width: 100%;
            display: flex; flex-direction: column;
            padding: 20px;
        }

        .page-img-container {
            flex: 1; width: 100%;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            border-radius: 8px; margin-bottom: 20px;
            background: rgba(0,0,0,0.02);
        }
        
        .page-img-container img {
            max-width: 100%; max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .page-text {
            flex-shrink: 0;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            border: 1px dashed #dcd0b3;
            color: #4a3b2a;
            font-family: 'Caveat', cursive;
            font-size: 1.6rem;
            line-height: 1.4;
            text-align: center;
            min-height: 140px;
            display: flex; align-items: center; justify-content: center;
        }

        .audio-bar {
            position: absolute; bottom: 20px;
            background: rgba(20, 20, 20, 0.9);
            padding: 8px 20px; border-radius: 50px;
            display: flex; gap: 15px; align-items: center;
            border: 1px solid #444;
        }
        .audio-bar p { margin: 0; color: var(--accent-color); font-size: 0.9rem; }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .page-text { font-size: 1.3rem; min-height: 120px; }
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- LIBRARY VIEW -->
        <div id="library-view">
            <header>
                <h1>Magic Fairy Tales For Kids</h1>
                <div class="search-bar">
                    <span>üîç</span>
                    <input type="text" id="search-input" placeholder="Search for stories...">
                </div>
            </header>

            <div class="gallery-container">
                <div id="gallery-grid" class="grid"></div>
                
                <div id="empty-state" class="hidden" style="text-align: center; margin-top: 50px; color: #888;">
                    <h2>No stories found üï∏Ô∏è</h2>
                    <p>Please run <code>npm run scan</code> to update the library.</p>
                </div>
            </div>
        </div>

        <!-- READER VIEW -->
        <div id="reader-view" class="modal hidden">
            <div class="book-wrapper">
                <button id="close-btn" class="close-btn">‚úñ Close Book</button>
                <div id="flip-book"></div>
                <div id="audio-bar" class="hidden audio-bar">
                    <span>üîä</span>
                    <div>
                        <p>Narrator</p>
                        <audio id="audio-player" controls style="height: 25px; opacity: 0.9; width: 200px;"></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

    <script type="module">
        let allTales = [];
        let pageFlipInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            init();
        });

        async function init() {
            try {
                // –î–æ–±–∞–≤–ª—è–µ–º timestamp, —á—Ç–æ–±—ã —Å–±—Ä–æ—Å–∏—Ç—å –∫—ç—à –∏ —É–≤–∏–¥–µ—Ç—å –Ω–æ–≤—ã–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏
                const response = await fetch(`/tales-index.json?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error('Index not found');
                allTales = await response.json();
                renderGallery(allTales);
            } catch (e) {
                console.warn("Could not load local index.");
                renderGallery([]);
                document.getElementById('empty-state').classList.remove('hidden');
            }
            setupSearch();
        }

        function renderGallery(tales) {
            const grid = document.getElementById('gallery-grid');
            const emptyState = document.getElementById('empty-state');
            grid.innerHTML = '';
            
            if (!tales || tales.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            tales.forEach((tale, index) => {
                const card = document.createElement('div');
                card.className = 'tile';
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º –ø—É—Ç—å –∫ –æ–±–ª–æ–∂–∫–µ
                const coverUrl = tale.cover 
                    ? (tale.cover.startsWith('http') ? tale.cover : `/tales/${tale.id}/${tale.cover}`)
                    : '';

                card.innerHTML = `
                    <!-- 1. –ó–∞–≥–ª—É—à–∫–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤–∏–¥–Ω–∞) -->
                    <div class="tile-fallback" id="fallback-${index}">
                        <span style="font-size: 3rem;">üìñ</span>
                        <h3 style="margin-top:10px">${tale.title}</h3>
                    </div>

                    <!-- 2. –ö–∞—Ä—Ç–∏–Ω–∫–∞ (–µ—Å–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è, –ø–µ—Ä–µ–∫—Ä–æ–µ—Ç –∑–∞–≥–ª—É—à–∫—É) -->
                    ${coverUrl ? `
                    <img src="${coverUrl}" class="tile-img" alt="${tale.title}" 
                         style="position:absolute; top:0; left:0; z-index:1;"
                         onload="document.getElementById('fallback-${index}').style.display='none'"
                         onerror="this.style.display='none'; document.getElementById('fallback-${index}').style.display='flex'">
                    ` : ''}

                    <!-- 3. –ö–Ω–æ–ø–∫–∞ Play (SVG –¥–ª—è —Ä–æ–≤–Ω–æ–≥–æ —Ü–µ–Ω—Ç—Ä–∞) -->
                    <div class="play-icon">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                    </div>
                    
                    <!-- 4. –¢–µ–∫—Å—Ç –≤–Ω–∏–∑—É -->
                    <div class="tile-overlay">
                        <h3>${tale.title}</h3>
                        <p>${tale.author || 'Folklore'}</p>
                    </div>
                `;
                
                card.style.animation = `fadeIn 0.5s ease backwards ${index * 0.05}s`;
                card.onclick = () => openBook(tale);
                grid.appendChild(card);
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (!query) return renderGallery(allTales);
                const fuse = new Fuse(allTales, { keys: ['title', 'author'], threshold: 0.4 });
                renderGallery(fuse.search(query).map(r => r.item));
            });
        }

        async function openBook(tale) {
            document.getElementById('library-view').classList.add('hidden');
            document.getElementById('reader-view').classList.remove('hidden');

            const audioBar = document.getElementById('audio-bar');
            const audioPlayer = document.getElementById('audio-player');
            if (tale.audio) {
                audioBar.classList.remove('hidden');
                audioPlayer.src = tale.audio.startsWith('http') ? tale.audio : `/tales/${tale.id}/${tale.audio}`;
            } else {
                audioBar.classList.add('hidden');
                audioPlayer.pause();
            }

            const bookEl = document.getElementById('flip-book');
            if (pageFlipInstance) { pageFlipInstance.destroy(); pageFlipInstance = null; }
            bookEl.innerHTML = ''; 

            if (tale.content && Array.isArray(tale.content)) {
                tale.content.forEach((pageItem, i) => {
                    const div = document.createElement('div');
                    div.className = 'page';
                    const imgSrc = pageItem.image ? `/tales/${tale.id}/${pageItem.image}` : '';
                    div.innerHTML = `
                        <div class="page-content">
                            <div class="page-img-container">
                                ${imgSrc ? `<img src="${imgSrc}" loading="lazy" alt="Page ${i+1}">` : '<span style="font-size:3rem; opacity:0.3">‚ú®</span>'}
                            </div>
                            <div class="page-text">${pageItem.text || ''}</div>
                            <div style="text-align:center; color:#ccc; font-size:0.8rem; margin-top:5px;">${i + 1}</div>
                        </div>
                    `;
                    bookEl.appendChild(div);
                });
            } else {
                const div = document.createElement('div');
                div.className = 'page';
                div.innerHTML = `<div class="page-content" style="justify-content:center; text-align:center;"><h2>${tale.title}</h2><p>No content pages found.</p></div>`;
                bookEl.appendChild(div);
            }

            const PageFlip = window.St ? window.St.PageFlip : window.PageFlip;
            pageFlipInstance = new PageFlip(bookEl, {
                width: 500, height: 700, size: 'fixed',
                drawShadow: true, showCover: true, usePortrait: true
            });
            pageFlipInstance.loadFromHTML(bookEl.children);
        }

        document.getElementById('close-btn').onclick = () => {
            document.getElementById('reader-view').classList.add('hidden');
            document.getElementById('library-view').classList.remove('hidden');
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            if (pageFlipInstance) { pageFlipInstance.destroy(); pageFlipInstance = null; }
        };
    </script>
</body>
</html>
