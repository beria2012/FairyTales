<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Fairy Tales</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:ital,wght@0,500;1,500&family=Caveat:wght@600&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-wood: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            --page-color: #fcfae7;
            --text-color: #3e2723;
            --gold: #ffd700;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Cormorant Garamond', serif;
            background-color: #111;
            color: #fff;
            height: 100vh;
            overflow: hidden; 
        }

        /* --- LIBRARY VIEW --- */
        #library-view {
            padding: 20px; height: 100vh; overflow-y: auto;
            background: #141414; text-align: center;
        }

        header {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 40px;
        }

        h1 { 
            font-family: 'Cinzel', serif; color: var(--gold); margin-bottom: 20px; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); font-size: 3rem;
        }

        /* SEARCH */
        .search-bar {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 50px;
            padding: 12px 25px; display: flex; align-items: center; width: 100%; max-width: 600px;
            transition: 0.3s;
        }
        .search-bar input {
            background: transparent; border: none; color: white;
            font-family: 'Quicksand', sans-serif; font-size: 1.2rem;
            width: 100%; margin-left: 10px; outline: none;
        }

        /* GRID */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 40px; max-width: 1200px; margin: 0 auto;
        }

        .tile {
            cursor: pointer; transition: transform 0.2s; perspective: 1000px; position: relative;
        }
        .tile:hover { transform: translateY(-10px); }

        .tile img {
            width: 100%; border-radius: 5px; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            aspect-ratio: 2/3; object-fit: cover;
        }
        .tile h3 { font-size: 1.2rem; margin-top: 10px; color: #ddd; }
        
        .audio-badge {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.7); border-radius: 50%;
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--gold); box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* --- READER VIEW --- */
        #reader-view {
            position: fixed; inset: 0;
            background-color: #1a0b0b;
            background-image: var(--bg-wood);
            z-index: 1000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        }

        .book-stage {
            flex-grow: 1; width: 100%; display: flex;
            align-items: center; justify-content: center;
            padding: 20px; padding-bottom: 80px; 
        }

        .stf__wrapper { filter: drop-shadow(0 20px 50px rgba(0,0,0,0.7)); }

        /* --- PAGES STYLING --- */
        .page {
            background-color: var(--page-color); overflow: hidden;
            border: 1px solid #e3d0b5;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        }

        /* –¢–µ–Ω–∏ –¥–ª—è —Ä–∞–∑–≤–æ—Ä–æ—Ç–∞ */
        .page.--left { border-right: none; box-shadow: inset -40px 0 60px -30px rgba(0,0,0,0.3); }
        .page.--right { border-left: none; box-shadow: inset 40px 0 60px -30px rgba(0,0,0,0.3); }

        .page-content {
            height: 100%; padding: 40px; display: flex;
            flex-direction: column; color: var(--text-color);
        }

        .page-img-box {
            width: 100%; height: 50%; display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px; background: #fff; padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); transform: rotate(-1deg);
        }
        .page-img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .page-text {
            font-family: 'Caveat', cursive; font-size: 1.8rem;
            line-height: 1.4; text-align: center; flex-grow: 1;
        }
        .page-footer { text-align: center; font-size: 1rem; color: #888; margin-top: 10px; font-family: serif; }

        /* –¢–∏—Ç—É–ª—å–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ */
        .title-content {
            justify-content: center; text-align: center; 
            border: 4px double #3e2723; margin: 20px; height: calc(100% - 40px);
            display: flex; flex-direction: column;
        }

        /* UI CONTROLS */
        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.6); color: #fff;
            border: 1px solid #fff; padding: 8px 15px;
            cursor: pointer; z-index: 200; border-radius: 5px;
        }

        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            font-size: 4rem; color: rgba(255,255,255,0.3);
            cursor: pointer; user-select: none; z-index: 150; transition: 0.2s;
        }
        .nav-arrow:hover { color: var(--gold); }
        .nav-arrow.prev { left: 40px; }
        .nav-arrow.next { right: 40px; }

        /* AUDIO PLAYER */
        #audio-controls {
            position: absolute; bottom: 30px;
            background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(10px);
            padding: 10px 25px; border-radius: 50px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            display: flex; flex-direction: column; align-items: center;
            z-index: 200;
        }
        .audio-title { color: var(--gold); font-size: 0.8rem; margin-bottom: 5px; }
        audio { height: 30px; width: 300px; filter: invert(0.9); }

        .hidden { display: none !important; }

        /* --- MOBILE MODE --- */
        @media (max-width: 768px) {
            body { overflow: auto; }
            h1 { font-size: 2rem; }
            
            #reader-view {
                position: fixed; inset: 0;
                display: block; overflow-y: auto;
                padding-top: 60px; padding-bottom: 120px;
            }

            .book-stage { display: block; width: 100%; height: auto; padding: 10px; }
            .nav-arrow { display: none; }
            .stf__wrapper { filter: none; }
            .close-btn { position: fixed; top: 10px; right: 10px; background: #d32f2f; }
            
            #audio-controls {
                position: fixed; bottom: 20px; left: 50%; 
                transform: translateX(-50%); width: 90%;
            }
            audio { width: 100%; }

            .page {
                position: relative !important; width: 100% !important; height: auto !important;
                min-height: 500px; margin-bottom: 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.5) !important;
                border-radius: 5px; display: block !important; transform: none !important;
            }
            .page.--left, .page.--right { box-shadow: none; }
            .page-img-box { height: 250px; }
            .title-content { height: 400px; }
        }
    </style>
</head>
<body>

    <!-- LIBRARY -->
    <div id="library-view">
        <header>
            <h1>‚ú® The Magic Library ‚ú®</h1>
            <div class="search-bar">
                <span>üîç</span>
                <input type="text" id="search-input" placeholder="Search for magic...">
            </div>
        </header>

        <div id="gallery-grid" class="grid"></div>
        <p id="loading-msg" style="margin-top:20px; color:#666;">Opening the gates...</p>
    </div>

    <!-- READER -->
    <div id="reader-view" class="hidden">
        <button class="close-btn" onclick="closeBook()">‚úñ Exit</button>
        
        <div class="nav-arrow prev" onclick="flipPrev()">‚Äπ</div>
        <div class="nav-arrow next" onclick="flipNext()">‚Ä∫</div>

        <div class="book-stage">
            <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–∏–≥–∏ —Å–æ–∑–¥–∞–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <div id="audio-controls" class="hidden">
            <div class="audio-title">üéß Audio Story</div>
            <audio id="audio-player" controls controlsList="nodownload"></audio>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

    <script>
        let allTales = [];
        let bookInstance = null;
        let isMobile = window.innerWidth <= 768;

        window.addEventListener('resize', () => {
            const newIsMobile = window.innerWidth <= 768;
            if (newIsMobile !== isMobile) {
                isMobile = newIsMobile;
                if (!document.getElementById('reader-view').classList.contains('hidden')) {
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ —Å–º–µ–Ω–µ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –ø–µ—Ä–µ—Å—á–µ—Ç–∞
                    location.reload();
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadTales();
        });

        async function loadTales() {
            try {
                const res = await fetch('/tales-index.json');
                if(!res.ok) throw new Error("No index");
                allTales = await res.json();
                renderLibrary(allTales);
            } catch(e) {
                console.warn("Using demo data");
                allTales = [
                    {
                        id: 'demo', 
                        title: 'The Gingerbread Man', 
                        author: 'Folklore', 
                        cover: 'https://cdn.pixabay.com/photo/2019/04/10/16/27/book-4117282_960_720.jpg',
                        audio: '', 
                        content: [
                            { text: "Once upon a time there was an old man and an old woman.", image: "https://cdn.pixabay.com/photo/2012/10/26/02/44/pancakes-63108_960_720.jpg" },
                            { text: "One day, the old woman baked a Gingerbread Man.", image: "https://cdn.pixabay.com/photo/2016/12/17/14/32/cookies-1913636_960_720.jpg" },
                            { text: "Run, run, as fast as you can! You can't catch me!", image: "" }
                        ]
                    }
                ];
                renderLibrary(allTales);
            }
            document.getElementById('loading-msg').style.display = 'none';
            setupSearch();
        }

        function renderLibrary(tales) {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            
            tales.forEach(tale => {
                const div = document.createElement('div');
                div.className = 'tile';
                const imgUrl = tale.cover && !tale.cover.startsWith('http') 
                    ? `/tales/${tale.id}/${tale.cover}` 
                    : (tale.cover || 'https://via.placeholder.com/300x450?text=No+Cover');
                
                const hasAudio = tale.audio ? '<div class="audio-badge">üéß</div>' : '';

                div.innerHTML = `
                    <img src="${imgUrl}">
                    ${hasAudio}
                    <h3>${tale.title}</h3>
                `;
                div.onclick = () => openBook(tale);
                grid.appendChild(div);
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (!query) { renderLibrary(allTales); return; }
                const fuse = new Fuse(allTales, { keys: ['title', 'author'], threshold: 0.4 });
                renderLibrary(fuse.search(query).map(r => r.item));
            });
        }

        function openBook(tale) {
            document.getElementById('library-view').classList.add('hidden');
            document.getElementById('reader-view').classList.remove('hidden');

            // --- –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï ---
            // –í–º–µ—Å—Ç–æ –æ—á–∏—Å—Ç–∫–∏ innerHTML, –º—ã –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –∫–Ω–∏–≥–∏
            const stage = document.querySelector('.book-stage');
            const oldBook = document.getElementById('flip-book');
            if (oldBook) oldBook.remove();

            const bookEl = document.createElement('div');
            bookEl.id = 'flip-book';
            stage.appendChild(bookEl);

            if (bookInstance) { 
                bookInstance.destroy(); 
                bookInstance = null; 
            }
            // -------------------------------

            // AUDIO
            const audioWrapper = document.getElementById('audio-controls');
            const audioPlayer = document.getElementById('audio-player');
            if (tale.audio) {
                const audioSrc = tale.audio.startsWith('http') ? tale.audio : `/tales/${tale.id}/${tale.audio}`;
                audioPlayer.src = audioSrc;
                audioWrapper.classList.remove('hidden');
            } else {
                audioWrapper.classList.add('hidden');
                audioPlayer.pause();
            }

            // –ì–ï–ù–ï–†–ê–¶–ò–Ø –°–¢–†–ê–ù–ò–¶

            // 1. –õ–µ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Ä–∞–∑–≤–æ—Ä–æ—Ç–∞: –¢–∏—Ç—É–ª
            const titlePage = document.createElement('div');
            titlePage.className = 'page';
            titlePage.innerHTML = `
                <div class="title-content">
                    <h1 style="font-family:'Cinzel'; color:#2b1d0e; font-size:2rem; margin-top:50px;">${tale.title}</h1>
                    <p style="font-style:italic; font-size:1.2rem;">${tale.author || 'Folklore'}</p>
                    <div style="margin-top:auto; font-size:3rem; color:#8a1c1c;">‚ù¶</div>
                </div>`;
            bookEl.appendChild(titlePage);

            // 2. –ö–æ–Ω—Ç–µ–Ω—Ç
            if (tale.content) {
                tale.content.forEach((item, i) => {
                    const page = document.createElement('div');
                    page.className = 'page';
                    const img = item.image && !item.image.startsWith('http') ? `/tales/${tale.id}/${item.image}` : item.image;
                    page.innerHTML = `
                        <div class="page-content">
                            ${img ? `<div class="page-img-box"><img src="${img}"></div>` : ''}
                            <div class="page-text">${item.text || ''}</div>
                            <div class="page-footer">- ${i+1} -</div>
                        </div>
                    `;
                    bookEl.appendChild(page);
                });
            }

            // –ß–µ—Ç–Ω–æ–µ –∫–æ–ª-–≤–æ —Å—Ç—Ä–∞–Ω–∏—Ü –¥–ª—è —Ä–∞–∑–≤–æ—Ä–æ—Ç–∞ –Ω–∞ –ü–ö
            if (bookEl.children.length % 2 !== 0 && !isMobile) {
                const emptyPage = document.createElement('div');
                emptyPage.className = 'page';
                emptyPage.innerHTML = '';
                bookEl.appendChild(emptyPage);
            }

            // –ó–ê–ü–£–°–ö
            if (isMobile) {
                // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ–º PageFlip
            } else {
                const PageFlip = window.St ? window.St.PageFlip : window.PageFlip;
                bookInstance = new PageFlip(bookEl, {
                    width: 550, height: 750,
                    size: 'fixed', 
                    usePortrait: false, // –†–∞–∑–≤–æ—Ä–æ—Ç
                    minWidth: 300, minHeight: 400,
                    maxShadowOpacity: 0.5, 
                    showCover: false // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Ä–∞–∑—É
                });
                bookInstance.loadFromHTML(bookEl.querySelectorAll('.page'));
            }
        }

        function closeBook() {
            document.getElementById('reader-view').classList.add('hidden');
            document.getElementById('library-view').classList.remove('hidden');
            
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.pause();
            audioPlayer.currentTime = 0;

            if (bookInstance) { 
                bookInstance.destroy(); 
                bookInstance = null; 
            }
            
            // –£–¥–∞–ª—è–µ–º DOM —ç–ª–µ–º–µ–Ω—Ç –∫–Ω–∏–≥–∏, —á—Ç–æ–±—ã –æ—á–∏—Å—Ç–∏—Ç—å –ø–∞–º—è—Ç—å
            const oldBook = document.getElementById('flip-book');
            if (oldBook) oldBook.remove();
        }

        function flipNext() { if(!isMobile) bookInstance?.flipNext(); }
        function flipPrev() { if(!isMobile) bookInstance?.flipPrev(); }
    </script>
</body>
</html>
