<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Fairy Tales</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@500;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            --card-bg: #ffffff;
            --text-dark: #5e548e;
            --text-accent: #ff6b6b;
            --page-color: #fffbf0;
            --reader-bg: rgba(45, 52, 54, 0.95);
            --book-text-color: #2c1810; 
        }

        * { box-sizing: border-box; touch-action: manipulation; }

        body {
            margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden; 
        }

        /* --- BACKGROUND SHAPES --- */
        .bg-shape {
            position: fixed; border-radius: 50%;
            filter: blur(50px); z-index: -1; opacity: 0.5;
            animation: float 10s infinite ease-in-out alternate;
        }
        .shape-1 { width: 300px; height: 300px; background: #8fd3f4; top: -50px; left: -50px; }
        .shape-2 { width: 400px; height: 400px; background: #ffd1ff; bottom: -100px; right: -50px; animation-delay: -5s; }
        .shape-3 { width: 200px; height: 200px; background: #fff6b7; top: 40%; left: 30%; animation-delay: -2s; opacity: 0.4; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 30px) scale(1.1); }
        }

        /* --- LIBRARY --- */
        #library-view {
            padding: 20px; height: 100vh; overflow-y: auto; text-align: center;
            scrollbar-width: thin; scrollbar-color: #fff rgba(255,255,255,0.3);
        }

        header {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 40px;
            position: relative; z-index: 10;
        }

        h1 { 
            font-family: 'Fredoka', sans-serif; color: #fff; margin-bottom: 25px; 
            font-size: 3.5rem; text-shadow: 0 4px 0px rgba(0,0,0,0.1), 2px 2px 15px rgba(161, 140, 209, 0.5);
            letter-spacing: 1.5px;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px);
            border: 3px solid #fff; border-radius: 50px; padding: 15px 30px;
            display: flex; align-items: center; width: 90%; max-width: 600px;
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.15); transition: transform 0.3s;
        }
        .search-bar:focus-within { transform: scale(1.05); box-shadow: 0 15px 30px rgba(108, 92, 231, 0.25); background: #fff; }
        .search-bar input {
            background: transparent; border: none; color: var(--text-dark);
            font-family: 'Fredoka', sans-serif; font-size: 1.3rem;
            width: 100%; margin-left: 15px; outline: none; font-weight: 600;
        }
        .search-bar input::placeholder { color: #9ca3af; }
        .search-icon { font-size: 1.5rem; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* GRID */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 40px; max-width: 1200px; margin: 0 auto; padding-bottom: 50px;
        }

        .tile {
            background: var(--card-bg); border-radius: 25px; padding: 15px;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; box-shadow: 0 10px 20px rgba(94, 84, 142, 0.1);
        }
        .tile:hover { transform: translateY(-15px) scale(1.03); box-shadow: 0 20px 40px rgba(94, 84, 142, 0.2); }

        .tile img {
            width: 100%; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            aspect-ratio: 2/3; object-fit: cover;
        }
        
        .tile h3 { 
            font-family: 'Fredoka', sans-serif; font-size: 1.4rem; margin-top: 15px; 
            color: var(--text-dark); line-height: 1.2;
        }
        
        .media-badges {
            position: absolute; top: 25px; right: 25px; display: flex; gap: 5px;
        }
        .badge {
            background: #fff; border-radius: 50%; width: 32px; height: 32px; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15); font-size: 1rem; border: 2px solid #f0f0f0;
        }

        /* --- READER --- */
        #reader-view {
            position: fixed; inset: 0; background-color: var(--reader-bg);
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1h2v2H1V1zm4 4h2v2H5V5zm4 4h2v2H9V9zm4 4h2v2h-2v-2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            z-index: 1000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .book-stage {
            flex-grow: 1; width: 100%; display: flex;
            align-items: center; justify-content: center; padding: 20px; padding-bottom: 80px; 
        }

        .stf__wrapper { filter: drop-shadow(0 20px 60px rgba(0,0,0,0.5)); }

        /* --- PAGES --- */
        .page {
            background-color: var(--page-color); overflow: hidden;
            border: 1px solid #e3d0b5;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        }
        .page.--left { border-radius: 5px 0 0 5px; border-right: none; box-shadow: inset -20px 0 40px -10px rgba(0,0,0,0.15); }
        .page.--right { border-radius: 0 5px 5px 0; border-left: none; box-shadow: inset 20px 0 40px -10px rgba(0,0,0,0.15); }

        .page-content {
            height: 100%; padding: 40px 50px; display: flex;
            flex-direction: column; color: var(--book-text-color);
        }

        .page-img-box {
            width: 100%; height: 65%; 
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 25px; 
            background: transparent; 
            box-shadow: none;
            padding: 0;
        }
        
        .page-img-box img { 
            max-width: 100%; max-height: 100%; object-fit: contain; 
            border-radius: 8px;
            mix-blend-mode: multiply; 
            filter: contrast(1.05) sepia(0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .page-text {
            font-family: 'Lora', serif; font-size: 1.5rem; line-height: 1.4;
            text-align: justify; flex-grow: 1; font-weight: 500; white-space: pre-wrap;
        }

        .word {
            transition: color 0.1s, background-color 0.1s, text-shadow 0.1s;
            cursor: default;
        }
        .word.highlight { color: #eb9538; font-weight: bold; }
        
        .page-footer { 
            text-align: center; font-size: 0.9rem; color: #998; 
            margin-top: 15px; font-family: 'Fredoka', sans-serif; 
        }
        
        .title-content {
            justify-content: center; text-align: center; 
            border: 3px double #d4a5a5; border-radius: 10px;
            margin: 20px; height: calc(100% - 40px);
            display: flex; flex-direction: column; padding: 20px;
        }

        /* CONTROLS */
        .top-controls {
            position: absolute; top: 20px; right: 20px; display: flex; gap: 15px; z-index: 200;
        }

        .control-btn {
            background: #fff; color: var(--text-dark);
            border: none; padding: 10px 20px; cursor: pointer; border-radius: 30px;
            font-family: 'Fredoka', sans-serif; font-weight: 600; font-size: 1rem;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.2s;
        }
        .control-btn:hover { transform: translateY(-3px) scale(1.05); }
        .close-btn { background: #ff7675; color: white; }
        .video-btn { background: #74b9ff; color: white; }
        
        /* –ö–ù–û–ü–ö–ê –ü–ê–ó–õ–ê */
        .puzzle-btn { background: #fdcb6e; color: #2d3436; }
        .puzzle-btn:hover { background: #ffeaa7; }

        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 80px; height: 80px; background: rgba(255,255,255,0.2); border-radius: 50%;
            cursor: pointer; user-select: none; z-index: 150; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.8);
        }
        .nav-arrow svg { width: 50px; height: 50px; fill: currentColor; }
        .nav-arrow:hover { background: #fff; color: var(--text-accent); box-shadow: 0 0 20px #fff; }
        .nav-arrow.prev { left: 40px; }
        .nav-arrow.next { right: 40px; }

        #audio-controls {
            position: absolute; bottom: 30px;
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px);
            padding: 10px 30px; border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            display: flex; flex-direction: column; align-items: center;
            z-index: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .audio-title { color: #fff; font-family: 'Fredoka', sans-serif; margin-bottom: 5px; letter-spacing: 1px;}
        audio { height: 35px; width: 300px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3)); }

        #video-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        .video-container {
            position: relative; width: 80%; max-width: 900px; aspect-ratio: 16/9;
            border-radius: 20px; overflow: hidden; box-shadow: 0 0 50px rgba(116, 185, 255, 0.5);
            border: 4px solid #fff; background: #000;
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .close-video-btn {
            margin-top: 20px; padding: 12px 40px; font-size: 1.2rem;
            background: #fff; color: var(--text-dark); border: none; cursor: pointer; border-radius: 30px;
            font-family: 'Fredoka', sans-serif; font-weight: bold;
        }
        .close-video-btn:hover { background: #ff7675; color: white; }

        .hidden { display: none !important; }

        /* --- GAME MODAL (CANVAS) --- */
        #game-modal {
            position: fixed; inset: 0; background: #2d3436; z-index: 3000;
            display: flex; flex-direction: column;
        }
        .game-header {
            height: 60px; background: rgba(0,0,0,0.3); padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center; color: #fff;
            flex-shrink: 0; z-index: 3010; position: relative;
        }
        .game-controls { display: flex; gap: 10px; }
        
        /* --- 3D CAROUSEL --- */
        .carousel-scene {
            width: 100%; height: 140px;
            perspective: 1000px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            background: radial-gradient(ellipse at center, rgba(100,100,100,0.3) 0%, rgba(0,0,0,0.5) 100%);
            position: relative; z-index: 3005;
        }
        
        .carousel-wrapper {
            width: 160px; height: 100px;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .carousel-card {
            position: absolute;
            width: 150px; height: 100px;
            left: 5px; top: 0;
            border-radius: 10px;
            border: 3px solid #fff;
            overflow: hidden;
            background: #000;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: filter 0.3s, border-color 0.3s;
            /* Backface visibility allows seeing items on the back of the cylinder */
            backface-visibility: hidden; 
        }
        
        .carousel-card img {
            width: 100%; height: 100%; object-fit: cover;
            pointer-events: none;
        }
        
        .carousel-card.active {
            border-color: #fdcb6e;
            box-shadow: 0 0 20px #fdcb6e;
        }
        .carousel-card:not(.active) {
            filter: brightness(0.5);
        }

        #canvas-wrapper {
            flex-grow: 1; position: relative; overflow: hidden;
            background-image: radial-gradient(#636e72 1px, transparent 1px);
            background-size: 30px 30px;
            cursor: grab;
        }
        #canvas-wrapper:active { cursor: grabbing; }
        canvas { display: block; touch-action: none; }
        
        /* --- WIN OVERLAY --- */
        #win-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            z-index: 4000; opacity: 0; pointer-events: none; 
            transition: opacity 0.8s ease-in-out;
        }
        #win-overlay.visible { opacity: 1; pointer-events: auto; }
        
        .win-title {
            font-family: 'Fredoka', sans-serif; font-size: 5rem;
            color: #ffd700; text-shadow: 0 0 30px #ff0055, 0 0 10px #fff;
            margin-bottom: 20px; transform: scale(0);
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.2s;
        }
        .win-subtitle {
            font-family: 'Quicksand', sans-serif; font-size: 1.5rem;
            color: #fff; margin-bottom: 40px; opacity: 0;
            animation: fadeIn 1s ease forwards; animation-delay: 0.8s;
        }
        .win-btn {
            padding: 15px 40px; font-size: 1.5rem; background: linear-gradient(45deg, #00b894, #0984e3);
            border: none; color: white; border-radius: 50px; cursor: pointer;
            font-family: 'Fredoka', sans-serif; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s; opacity: 0;
            animation: fadeIn 1s ease forwards; animation-delay: 1s;
        }
        .win-btn:hover { transform: scale(1.1); box-shadow: 0 15px 30px rgba(0,0,0,0.5); }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            body { overflow: auto; }
            h1 { font-size: 2.5rem; }
            #reader-view {
                position: fixed; inset: 0; display: block; 
                overflow-y: auto; overflow-x: hidden;
                padding-top: 80px; padding-bottom: 140px;
                background-color: #fffbf0; background-image: none;
            }
            .book-stage { display: block; width: 100%; height: auto; padding: 10px; }
            .nav-arrow { display: none; }
            .stf__wrapper { filter: none; }
            .top-controls { position: fixed; top: 10px; right: 10px; width: 100%; justify-content: flex-end; padding-right: 10px; }
            #audio-controls {
                position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%; background: #333;
            }
            audio { width: 100%; filter: invert(1); }
            .page {
                position: relative !important; display: block !important; 
                transform: none !important; width: 92% !important; 
                margin: 0 auto 30px auto; height: auto !important;
                min-height: 400px; box-shadow: 0 8px 20px rgba(0,0,0,0.1) !important;
                border-radius: 15px; border: none; background: #fff;
            }
            .page.--left, .page.--right { box-shadow: none; border-radius: 15px; }
            .page-img-box { height: 250px; }
            .page-text { font-size: 1.3rem; }
            .title-content { height: 350px; border-color: #fab1a0; }
            .video-container { width: 95%; }
            .win-title { font-size: 3rem; }
            
            .carousel-scene { height: 110px; }
            .carousel-card { width: 100px; height: 80px; left: 30px; }
            .carousel-wrapper { width: 160px; height: 80px; }
        }
    </style>
</head>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

    <script>
        // --- GLOBAL VARIABLES ---
        let allTales = [];
        let bookInstance = null;
        let isMobile = window.innerWidth <= 768;
        let currentSyncData = [];
        let lastPageIndex = -1;
        let currentVideoId = null;
        let currentTale = null; 

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Word Wrapper
        function wrapWordsWithTiming(paragraph, wordsArray) {
            if (!wordsArray || wordsArray.length === 0) return escapeHtml(paragraph);
            const tokens = paragraph.split(/(\s+)/);
            let wordIndex = 0;
            const result = [];
            for (const token of tokens) {
                if (/\S/.test(token)) { 
                    const timing = wordsArray[wordIndex];
                    if (timing) {
                        result.push(`<span class="word" data-start="${timing.s}" data-end="${timing.e}">${escapeHtml(token)}</span>`);
                        wordIndex++;
                    } else {
                        result.push(escapeHtml(token));
                    }
                } else {
                    result.push(escapeHtml(token));
                }
            }
            return result.join('');
        }

        window.addEventListener('resize', () => {
            const newIsMobile = window.innerWidth <= 768;
            if (newIsMobile !== isMobile) {
                isMobile = newIsMobile;
                if (!document.getElementById('reader-view').classList.contains('hidden')) {
                    location.reload(); 
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadTales();
            setupAudioSync();
        });

        // --- LOAD TALES ---
        async function loadTales() {
            try {
                const res = await fetch('/tales-index.json');
                if(!res.ok) throw new Error("No index");
                allTales = await res.json();
                renderLibrary(allTales);
            } catch(e) {
                console.warn("Using demo data due to fetch error:", e);
                allTales = [
                    {
                        id: 'demo', title: 'The Gingerbread Man', author: 'Folklore', 
                        cover: 'https://cdn.pixabay.com/photo/2019/04/10/16/27/book-4117282_960_720.jpg',
                        audio: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',
                        content: [{ text: "Once upon a time there was an old man and an old woman.", image: "https://cdn.pixabay.com/photo/2012/10/26/02/44/pancakes-63108_960_720.jpg" }]
                    }
                ];
                renderLibrary(allTales);
            }
            document.getElementById('loading-msg').style.display = 'none';
            setupSearch();
        }

        function renderLibrary(tales) {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            tales.forEach(tale => {
                const div = document.createElement('div');
                div.className = 'tile';
                const imgUrl = tale.cover && !tale.cover.startsWith('http') 
                    ? `/tales/${tale.id}/${tale.cover}` 
                    : (tale.cover || 'https://via.placeholder.com/300x450?text=No+Cover');
                let badges = '';
                if (tale.audio) badges += '<div class="badge" title="Audio">üéµ</div>';
                if (tale.youtube) badges += '<div class="badge" title="Video">üé¨</div>';
                div.innerHTML = `<img src="${imgUrl}"><div class="media-badges">${badges}</div><h3>${tale.title}</h3>`;
                div.onclick = () => openBook(tale);
                grid.appendChild(div);

        function buildCarousel3D(startIndex) {
            const wrapperEl = document.getElementById('carousel-wrapper');
            wrapperEl.innerHTML = '';
            
            const count = carouselImages.length;
            theta = 360 / count;
            const cardWidth = isMobile ? 120 : 160; 
            // Calculate radius to fit cards without overlapping too much
            // r = (w / 2) / tan(PI / count)
            radius = Math.round( (cardWidth / 2) / Math.tan( Math.PI / count ) );
            if(radius < cardWidth) radius = cardWidth; // prevent too tight
            
            carouselImages.forEach((src, i) => {
                const card = document.createElement('div');
                card.className = 'carousel-card';
                card.style.transform = `rotateY(${i * theta}deg) translateZ(${radius}px)`;
                
                const img = document.createElement('img');
                img.src = src;
                card.appendChild(img);
                
                // Click to select
                card.onclick = () => {
                   rotateToindex(i);

                wrapperEl.appendChild(card);
            });

            // Set initial rotation
            currIndex = startIndex;
            rotateToindex(startIndex);
            setupCarouselEvents();
        }

        function rotateToindex(index) {
            currIndex = index;

            const actualSrc = carouselImages[index];

        function updateCarouselTransform() {
            const wrapperEl = document.getElementById('carousel-wrapper');
            wrapperEl.style.transform = `translateZ(${-radius}px) rotateY(${carouselAngle}deg)`;
            
            // Update active class for visual pop
            // Normalize current angle to find the 'front' item
            // This is a bit tricky with free rotation, but for indexed rotation:
            document.querySelectorAll('.carousel-card').forEach((card, i) => {
               if(i === currIndex) card.classList.add('active');
               else card.classList.remove('active');
            });

        // --- CAROUSEL DRAGGING LOGIC ---
        let isDraggingCarousel = false;
        let startX = 0;
        let currentRotation = 0;

        function setupCarouselEvents() {
            const scene = document.getElementById('carousel-scene');
            
            // Mouse
            scene.onmousedown = (e) => {
                isDraggingCarousel = true;
                startX = e.pageX;
                // Disable transition for instant drag feel
                document.getElementById('carousel-wrapper').style.transition = 'none';
                currentRotation = carouselAngle;
            };
            
            window.onmousemove = (e) => {
                if(!isDraggingCarousel) return;
                const dx = e.pageX - startX;
                // Sensitivity: 0.5 deg per pixel
                carouselAngle = currentRotation + (dx * 0.5);
                document.getElementById('carousel-wrapper').style.transform = `translateZ(${-radius}px) rotateY(${carouselAngle}deg)`;
            };
            
            window.onmouseup = endDrag;
            
            // Touch
            scene.ontouchstart = (e) => {
                isDraggingCarousel = true;
                startX = e.touches[0].pageX;
                document.getElementById('carousel-wrapper').style.transition = 'none';
                currentRotation = carouselAngle;
            };
            
            window.ontouchmove = (e) => {
                if(!isDraggingCarousel) return;
                const dx = e.touches[0].pageX - startX;
                carouselAngle = currentRotation + (dx * 0.5);
                document.getElementById('carousel-wrapper').style.transform = `translateZ(${-radius}px) rotateY(${carouselAngle}deg)`;
            };
            
            window.ontouchend = endDrag;
        }

        function endDrag() {
            if(!isDraggingCarousel) return;
            isDraggingCarousel = false;
            
            // Restore transition for snap
            const wrap = document.getElementById('carousel-wrapper');
            wrap.style.transition = 'transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)';
            
            // Snap to nearest
            const indexFloat = -carouselAngle / theta;
            let index = Math.round(indexFloat);
            
            // Normalize index to array bounds (circular)
            // But we actually just want to snap rotation, finding the array index is slightly complex due to infinity
            // Simplified: snap to angle, calculate modulo index for image loading
            
            carouselAngle = -index * theta;
            wrap.style.transform = `translateZ(${-radius}px) rotateY(${carouselAngle}deg)`;
            
            // Normalize index for array lookup
            let realIndex = index % carouselImages.length;
            if(realIndex < 0) realIndex += carouselImages.length;
            
            currIndex = realIndex; // Update tracked index
            
            // Update active styling
            document.querySelectorAll('.carousel-card').forEach((card, i) => {
               card.classList.remove('active');
            });
            // Since we might have spun multiple loops, finding the specific DOM node is harder via index directly
            // Easier: just set the logic index
            const cards = document.querySelectorAll('.carousel-card');
            if(cards[realIndex]) cards[realIndex].classList.add('active');
            
            // Load the puzzle
            loadPuzzleImage(carouselImages[realIndex]);
        }

	function loadPuzzleImage(src) {

       function initGame(difficulty) {
            rows = difficulty || 3;
            cols = difficulty || 3;
            pieces = [];
            isWin = false;
            document.getElementById('win-overlay').classList.remove('visible');

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –∫–∞–Ω–≤–∞—Å–∞ –ø–æ–¥ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;

            if(!puzzleImg) return;

            // --- –ù–ê–°–¢–†–û–ô–ö–ò –†–ê–ó–ú–ï–†–ê (–ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û–ï –ó–ê–ü–û–õ–ù–ï–ù–ò–ï) ---
            const pad = 10; // –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø –æ—Ç –∫—Ä–∞–µ–≤ (–±—ã–ª–æ 40)
            
            const availW = canvas.width - pad * 2;
            const availH = canvas.height - pad * 2;
            const imgRatio = puzzleImg.width / puzzleImg.height;

            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –¥–æ 0.95 (–∑–∞–Ω–∏–º–∞–µ–º 95% –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞)
            if (availW / availH > imgRatio) {
                boardH = availH * 0.95; 
                boardW = boardH * imgRatio;
            } else {
                boardW = availW * 0.95;
                boardH = boardW / imgRatio;
            }
            
            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –¥–æ—Å–∫—É
            boardX = (canvas.width - boardW) / 2;
            boardY = (canvas.height - boardH) / 2;
            
            pieceWidth = boardW / cols;
            pieceHeight = boardH / rows;

            // –°–æ–∑–¥–∞–µ–º –∫—É—Å–æ—á–∫–∏ (–ª–æ–≥–∏—á–µ—Å–∫–∞—è –Ω–∞—Ä–µ–∑–∫–∞)
            buildPieces();

            // –†–∞—Å–∫–∏–¥—ã–≤–∞–µ–º –∫—É—Å–æ—á–∫–∏
            pieces.forEach(p => {
                let attempts = 0;
                let placedSuccessfully = false;
                // –¢–∞–∫ –∫–∞–∫ –ø–æ–ª–µ —Ç–µ–ø–µ—Ä—å –æ–≥—Ä–æ–º–Ω–æ–µ, –Ω–∞–π—Ç–∏ –º–µ—Å—Ç–æ "—Å–Ω–∞—Ä—É–∂–∏" –ø–æ—á—Ç–∏ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ.
                // –°—Ç–∞–≤–∏–º –º–∞–ª–æ –ø–æ–ø—ã—Ç–æ–∫, —á—Ç–æ–±—ã –æ–Ω–∏ –±—ã—Å—Ç—Ä–æ —Ä–∞—Å–∫–∏–¥–∞–ª–∏—Å—å —Å–ª—É—á–∞–π–Ω–æ (–¥–∞–∂–µ –ø–æ–≤–µ—Ä—Ö –ø–æ–ª—è)
                const maxAttempts = 10;

                while (!placedSuccessfully && attempts < maxAttempts) {
                    p.currentX = Math.random() * (canvas.width - pieceWidth);
                    p.currentY = Math.random() * (canvas.height - pieceHeight);

                    // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ç–µ–∫—É—â–µ–≥–æ –∫—É—Å–∫–∞
                    const pLeft = p.currentX;
                    const pRight = p.currentX + pieceWidth;
                    const pTop = p.currentY;
                    const pBottom = p.currentY + pieceHeight;

                    // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–æ—Å–∫–∏ (–∫—É–¥–∞ —Å—Ç–∞—Ä–∞–µ–º—Å—è –ù–ï —Å—Ç–∞–≤–∏—Ç—å)
                    const margin = 5; 
                    const bLeft = boardX - margin;
                    const bRight = boardX + boardW + margin;
                    const bTop = boardY - margin;
                    const bBottom = boardY + boardH + margin;

                    const isOverlapping = (
                        pRight > bLeft &&
                        pLeft < bRight &&
                        pBottom > bTop &&
                        pTop < bBottom
                    );

                    if (!isOverlapping) {
                        placedSuccessfully = true;
                    }
                    attempts++;
                }

                // –ó–∞—â–∏—Ç–∞ –æ—Ç –≤—ã–ª–µ—Ç–∞ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
                if (p.currentX < 0) p.currentX = 0;
                if (p.currentY < 0) p.currentY = 0;
                if (p.currentX > canvas.width - pieceWidth) p.currentX = canvas.width - pieceWidth;
                if (p.currentY > canvas.height - pieceHeight) p.currentY = canvas.height - pieceHeight;
            });

            requestAnimationFrame(gameLoop);
        }

	function buildPieces() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const piece = {
                        r: r, c: c,
                        correctX: boardX + c * pieceWidth,
                        correctY: boardY + r * pieceHeight,
                        currentX: 0, currentY: 0,
                        isSnapped: false,
                        snapTime: 0, // <--- –ù–û–í–û–ï: –í—Ä–µ–º—è —Å–±–æ—Ä–∫–∏ –¥–ª—è —Ç–∞–π–º–µ—Ä–∞
                        isError: false,
                        // errorTime —É–±–∏—Ä–∞–µ–º, –æ–Ω –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω –¥–ª—è –ª–æ–≥–∏–∫–∏
                        top: 0, right: 0, bottom: 0, left: 0
                    };

                    if (r > 0) piece.top = -pieces[(r - 1) * cols + c].bottom;
                    if (r < rows - 1) piece.bottom = Math.random() > 0.5 ? 1 : -1;
                    if (c > 0) piece.left = -pieces[r * cols + (c - 1)].right;
                    if (c < cols - 1) piece.right = Math.random() > 0.5 ? 1 : -1;

                    pieces.push(piece);
                }
            }
        }

        function gameLoop() {
            if(document.getElementById('game-modal').classList.contains('hidden')) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if(!puzzleImg) return;

            // --- –†–ê–°–ß–ï–¢ –ü–†–û–ó–†–ê–ß–ù–û–°–¢–ò (–ê–ù–ò–ú–ê–¶–ò–Ø) ---
            const now = Date.now();
            const elapsed = now - fadeStartTime;
            let currentAlpha = FINAL_OPACITY;

            if (elapsed < FADE_DURATION) {
                // –í—ã—á–∏—Å–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –æ—Ç 0.0 –¥–æ 1.0
                const progress = elapsed / FADE_DURATION;
                // –õ–∏–Ω–µ–π–Ω–∞—è –∏–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è –æ—Ç 1.0 (–ø–æ–ª–Ω–∞—è –≤–∏–¥–∏–º–æ—Å—Ç—å) –¥–æ FINAL_OPACITY (0.2)
                // –§–æ—Ä–º—É–ª–∞: –ù–∞—á–∞–ª–æ - (–†–∞–∑–Ω–∏—Ü–∞ * –ø—Ä–æ–≥—Ä–µ—Å—Å)
                currentAlpha = 1.0 - ((1.0 - FINAL_OPACITY) * progress);
            }
            // ---------------------------------------

            // Ghost Board (–ü–æ–¥–ª–æ–∂–∫–∞)
            ctx.save();
            ctx.globalAlpha = currentAlpha; // <--- –ü—Ä–∏–º–µ–Ω—è–µ–º –¥–∏–Ω–∞–º–∏—á–µ—Å–∫—É—é –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
            ctx.drawImage(puzzleImg, boardX, boardY, boardW, boardH);
            
            // –†–∞–º–∫–∞ –≤–æ–∫—Ä—É–≥ –ø–æ–¥–ª–æ–∂–∫–∏ —Ç–æ–∂–µ –ø—É—Å—Ç—å –∑–∞—Ç—É—Ö–∞–µ—Ç –≤–º–µ—Å—Ç–µ —Å –∫–∞—Ä—Ç–∏–Ω–∫–æ–π, 
            // –∏–ª–∏ –æ—Å—Ç–∞–≤—å—Ç–µ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π (–∑–¥–µ—Å—å —Å–¥–µ–ª–∞–µ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π 0.2 –¥–ª—è —Ä–∞–º–∫–∏, —á—Ç–æ–±—ã –≥—Ä–∞–Ω–∏—Ü—ã –±—ã–ª–æ –≤–∏–¥–Ω–æ)
            ctx.globalAlpha = 0.2; 
            ctx.strokeStyle = "rgba(255,255,255,0.8)"; 
            ctx.lineWidth = 1;
            ctx.strokeRect(boardX, boardY, boardW, boardH);
            ctx.restore();

            const renderOrder = [...pieces].sort((a, b) => {
                if(a === selectedPiece) return 1;
                if(b === selectedPiece) return -1;
                if(a.isSnapped && !b.isSnapped) return -1;
                if(!a.isSnapped && b.isSnapped) return 1;
                return 0;
            });

            renderOrder.forEach(p => drawPiece(p));
            if(isWin) drawFireworks();
            requestAnimationFrame(gameLoop);
        }

        function drawPiece(p) {
            ctx.save();
            
            // 1. Path
            ctx.beginPath();
            const x = p.currentX, y = p.currentY, w = pieceWidth, h = pieceHeight;
            ctx.moveTo(x, y);
            drawSide(x, y, x + w, y, p.top);
            drawSide(x + w, y, x + w, y + h, p.right);
            drawSide(x + w, y + h, x, y + h, p.bottom);
            drawSide(x, y + h, x, y, p.left);
            ctx.closePath();

            // 2. Drop Shadow (–¢–µ–Ω—å)
            if (!p.isSnapped && p !== selectedPiece) {
                ctx.shadowColor = "rgba(0, 0, 0, 0.3)";
                ctx.shadowBlur = 8;
                ctx.shadowOffsetX = 4;
                ctx.shadowOffsetY = 4;
                ctx.stroke(); 
                ctx.shadowColor = "transparent"; 
            } else if (p === selectedPiece) {
                ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
                ctx.shadowBlur = 15;
                ctx.shadowOffsetX = 8;
                ctx.shadowOffsetY = 8;
                ctx.stroke(); 
                ctx.shadowColor = "transparent";
            }

            // 3. Draw Image
            ctx.save();
            ctx.clip();
            ctx.drawImage(puzzleImg, x - p.c * pieceWidth, y - p.r * pieceHeight, boardW, boardH);
            
            // 4. Bevel (–û–±—ä–µ–º)
            ctx.globalCompositeOperation = 'source-over';
            ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
            ctx.shadowBlur = 2;
            ctx.shadowOffsetX = -1.5;
            ctx.shadowOffsetY = -1.5;
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.stroke();

            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 2;
            ctx.shadowOffsetX = 1.5;
            ctx.shadowOffsetY = 1.5;
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)'; 
            ctx.stroke();
            
            ctx.restore(); 

            // 5. COLOR FEEDBACK (–ù–û–í–ê–Ø –õ–û–ì–ò–ö–ê)
            
            if (p.isSnapped) {
                // –ï—Å–ª–∏ –ø–æ–±–µ–¥–∞ –µ—â–µ –Ω–µ –Ω–∞—Å—Ç—É–ø–∏–ª–∞ –ò–õ–ò –ø—Ä–æ—à–ª–æ –º–µ–Ω—å—à–µ 1 —Å–µ–∫—É–Ω–¥ —Å –º–æ–º–µ–Ω—Ç–∞ —Å—Ç—ã–∫–æ–≤–∫–∏
                if(!isWin && (Date.now() - p.snapTime < 500)) { 
                    ctx.lineWidth = 3; // –ß—É—Ç—å –∂–∏—Ä–Ω–µ–µ
                    ctx.strokeStyle = "#00e676"; // –ó–µ–ª–µ–Ω—ã–π
                    ctx.stroke();
                }
            } else if (p.isError) {
                // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ (–∏ –º—ã –Ω–µ –¥–µ—Ä–∂–∏–º –¥–µ—Ç–∞–ª—å –≤ —Ä—É–∫–∞—Ö) - –ö–†–ê–°–ù–´–ô –ì–†–ò–¢ –í–°–ï–ì–î–ê
                if (p !== selectedPiece) {
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = "#ff1744"; // –ö—Ä–∞—Å–Ω—ã–π
                    ctx.stroke();
                }
            } else if (p === selectedPiece) {
                // –ï—Å–ª–∏ –¥–µ—Ä–∂–∏–º –≤ —Ä—É–∫–∞—Ö - –ó–æ–ª–æ—Ç–æ–π
                ctx.lineWidth = 2;
                ctx.strokeStyle = "#ffd700";
                ctx.stroke();
            }
            
            ctx.restore();
        }

        // Fat neck side drawing
        function drawSide(x1, y1, x2, y2, type) {
            if (type === 0) {
                ctx.lineTo(x2, y2);
                return;
            }

            const dx = x2 - x1;
            const dy = y2 - y1;
            const len = Math.hypot(dx, dy);
            
            const ux = dx / len;
            const uy = dy / len;

            const perpX = -uy * type; 
            const perpY = ux * type;  

            const neckW = len * 0.20; 
            const headW = len * 0.35; 
            const tabH  = len * 0.25; 
            
            const p1 = 0.35; 
            const p2 = 0.5;  
            const p3 = 0.65; 

            const b1x = x1 + dx * p1;
            const b1y = y1 + dy * p1;
            
            const b2x = x1 + dx * p2;
            const b2y = y1 + dy * p2;
            
            const b3x = x1 + dx * p3;
            const b3y = y1 + dy * p3;

            ctx.bezierCurveTo(
                x1 + dx * (p1 * 0.8), 
                y1 + dy * (p1 * 0.8), 
                b1x - perpX * (len * 0.05), 
                b1y - perpY * (len * 0.05),
                b1x, b1y
            );

            const headX = b2x + perpX * tabH;
            const headY = b2y + perpY * tabH;

            ctx.bezierCurveTo(
                b1x + perpX * (tabH * 0.4), 
                b1y + perpY * (tabH * 0.4),
                headX - ux * (headW * 0.5), 
                headY - uy * (headW * 0.5),
                headX, headY                
            );

             ctx.bezierCurveTo(
                headX + ux * (headW * 0.5), 
                headY + uy * (headW * 0.5),
                b3x + perpX * (tabH * 0.4), 
                b3y + perpY * (tabH * 0.4),
                b3x, b3y                    
            );

            ctx.bezierCurveTo(
                b3x - perpX * (len * 0.05), 
                b3y - perpY * (len * 0.05),
                x2 - dx * (p1 * 0.8),
                y2 - dy * (p1 * 0.8),
                x2, y2
            );
        }

        // --- INTERACTION ---
        canvas.addEventListener('mousedown', e => inputStart(e.offsetX, e.offsetY));
        canvas.addEventListener('mousemove', e => inputMove(e.offsetX, e.offsetY));
        window.addEventListener('mouseup', inputEnd);

        canvas.addEventListener('touchstart', e => {
            const r = canvas.getBoundingClientRect();
            inputStart(e.touches[0].clientX - r.left, e.touches[0].clientY - r.top);
        }, {passive: false});
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            inputMove(e.touches[0].clientX - r.left, e.touches[0].clientY - r.top);
        }, {passive: false});
        window.addEventListener('touchend', inputEnd);

	function inputStart(x, y) {
            if(isWin) return;
            for(let i=pieces.length-1; i>=0; i--) {
                const p = pieces[i];
                if(p.isSnapped) continue;
                if(x>p.currentX && x<p.currentX+pieceWidth && y>p.currentY && y<p.currentY+pieceHeight) {
                    selectedPiece = p;
                    
                    selectedPiece.isError = false; 
                    
                    touchOffset.x = x - p.currentX;
                    touchOffset.y = y - p.currentY;
                    pieces.splice(i, 1);
                    pieces.push(p);
                    return;
                }
            }
        }
        function inputMove(x, y) {
            if(!selectedPiece) return;
            selectedPiece.currentX = x - touchOffset.x;
            selectedPiece.currentY = y - touchOffset.y;
        }
        
       function inputEnd() {
            if(!selectedPiece) return;
            
            const dist = Math.hypot(
                selectedPiece.currentX - selectedPiece.correctX,
                selectedPiece.currentY - selectedPiece.correctY
            );
            
            if(dist < 30) {
                // --- –£–°–ü–ï–• ---
                selectedPiece.currentX = selectedPiece.correctX;
                selectedPiece.currentY = selectedPiece.correctY;
                selectedPiece.isSnapped = true;
                selectedPiece.isError = false;
                
                // <--- –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –≤—Ä–µ–º—è —Å—Ç—ã–∫–æ–≤–∫–∏
                selectedPiece.snapTime = Date.now(); 
                
                if(pieces.every(p => p.isSnapped)) {
                    isWin = true;
                    document.getElementById('win-overlay').classList.add('visible');
                    initFireworks();
                }
            } else {
                // --- –ù–ï–£–î–ê–ß–ê ---
                
                // <--- –ù–û–í–û–ï: –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±—Ä–æ—Å–∏–ª –ª–∏ –∏–≥—Ä–æ–∫ –¥–µ—Ç–∞–ª—å –ù–ê –¥–æ—Å–∫—É
                // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–µ—Ç–∞–ª–∏
                const pX = selectedPiece.currentX;
                const pY = selectedPiece.currentY;
                
                // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è: –µ—Å–ª–∏ –¥–µ—Ç–∞–ª—å –∫–∞—Å–∞–µ—Ç—Å—è –æ–±–ª–∞—Å—Ç–∏ –¥–æ—Å–∫–∏
                const isOverBoard = (
                    pX < boardX + boardW &&
                    pX + pieceWidth > boardX &&
                    pY < boardY + boardH &&
                    pY + pieceHeight > boardY
                );

                if (isOverBoard) {
                    // –ï—Å–ª–∏ –±—Ä–æ—Å–∏–ª–∏ –Ω–∞ –¥–æ—Å–∫—É, –Ω–æ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ -> –í–ï–ß–ù–´–ô –ö–†–ê–°–ù–´–ô
                    selectedPiece.isError = true;
                } else {
                    // –ï—Å–ª–∏ –±—Ä–æ—Å–∏–ª–∏ –º–∏–º–æ –¥–æ—Å–∫–∏ -> –ø—Ä–æ—Å—Ç–æ –ª–µ–∂–∏—Ç, –±–µ–∑ –∫—Ä–∞—Å–Ω–æ–≥–æ
                    selectedPiece.isError = false;
                }
                
                // –õ–µ–≥–∫–∏–π –æ—Ç—Å–∫–æ–∫, —á—Ç–æ–±—ã –±—ã–ª–æ –≤–∏–¥–Ω–æ, —á—Ç–æ –Ω–µ –≤—Å—Ç–∞–ª–æ
                const angle = Math.atan2(
                    selectedPiece.currentY - selectedPiece.correctY,
                    selectedPiece.currentX - selectedPiece.correctX
                );
                selectedPiece.currentX += Math.cos(angle) * 20;
                selectedPiece.currentY += Math.sin(angle) * 20;
                
                // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
                if(selectedPiece.currentX < 0) selectedPiece.currentX = 0;
                if(selectedPiece.currentY < 0) selectedPiece.currentY = 0;
                if(selectedPiece.currentX > canvas.width - pieceWidth) selectedPiece.currentX = canvas.width - pieceWidth;
                if(selectedPiece.currentY > canvas.height - pieceHeight) selectedPiece.currentY = canvas.height - pieceHeight;
            }
            
            selectedPiece = null;
        }
        
        // --- FIREWORKS ANIMATION ---
        let fireworks = [];
        
        function initFireworks() {
            fireworks = [];
        }

        function drawFireworks() {
            if(Math.random() < 0.05) {
                fireworks.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height,
                    tx: Math.random() * canvas.width,
                    ty: Math.random() * (canvas.height/2),
                    vx: 0, vy: -15, 
                    hue: Math.random()*360,
                    particles: [],
                    exploded: false,
                    dead: false
                });
            }

            fireworks.forEach(fw => {
                if(!fw.exploded) {
                    fw.x += (fw.tx - fw.x) * 0.05;
                    fw.y += (fw.ty - fw.y) * 0.05;
                    ctx.fillStyle = `hsl(${fw.hue}, 100%, 50%)`;
                    ctx.fillRect(fw.x, fw.y, 4, 4);

                    if(Math.abs(fw.y - fw.ty) < 10) {
                        fw.exploded = true;
                        for(let i=0; i<50; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const speed = Math.random() * 5 + 2;
                            fw.particles.push({
                                x: fw.x, y: fw.y,
                                vx: Math.cos(angle) * speed,
                                vy: Math.sin(angle) * speed,
                                alpha: 1
                            });
                        }
                    }
                } else {
                    fw.particles.forEach(p => {
                        p.x += p.vx; p.y += p.vy;
                        p.vy += 0.1;
                        p.alpha -= 0.02;
                        
                        ctx.save();
                        ctx.globalAlpha = p.alpha;
                        ctx.fillStyle = `hsl(${fw.hue}, 100%, 60%)`;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
                        ctx.fill();
                        ctx.restore();
                    });
                    if(fw.particles.every(p => p.alpha <= 0)) fw.dead = true;
                }
            });

            fireworks = fireworks.filter(fw => !fw.dead);
        }
    </script>
