<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Fairy Tales</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:ital,wght@0,500;1,500&family=Caveat:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-wood: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            --page-color: #fcfae7; /* Кремовая бумага */
            --cover-color: #2b1d0e; /* Темная кожа */
            --text-color: #3e2723;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            background-color: #111;
            color: #fff;
            height: 100vh;
            overflow: hidden; /* Чтобы не было скролла самого сайта при чтении */
        }

        /* --- LIBRARY VIEW (Сетка книг) --- */
        #library-view {
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            background: #141414;
            text-align: center;
        }

        h1 { font-family: 'Cinzel', serif; color: #ffd700; margin-bottom: 30px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tile {
            cursor: pointer;
            transition: transform 0.2s;
            perspective: 1000px;
        }
        .tile:hover { transform: translateY(-10px); }

        .tile img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        .tile h3 { font-size: 1.2rem; margin-top: 10px; color: #ddd; }

        /* --- READER VIEW (Сама книга) --- */
        #reader-view {
            position: fixed; inset: 0;
            background-color: #1a0b0b;
            background-image: var(--bg-wood); /* Деревянный стол */
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9); /* Виньетка по краям */
        }

        /* Сцена для книги */
        .book-stage {
            /* Важно: контейнер должен быть достаточно широким для ДВУХ страниц */
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Сама книга (контейнер flip-book) */
        .stf__wrapper {
            /* Тень под всей книгой */
            filter: drop-shadow(0 20px 50px rgba(0,0,0,0.7));
        }

        /* --- СТИЛИ СТРАНИЦ --- */
        .page {
            background-color: var(--page-color);
            overflow: hidden;
            border: 1px solid #e3d0b5;
            /* Текстура бумаги */
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        }

        /* Тень у корешка (сгиб книги) */
        /* Левая страница: тень справа */
        .page.--left {
            border-right: none;
            box-shadow: inset -30px 0 50px -20px rgba(0,0,0,0.2); 
        }
        /* Правая страница: тень слева */
        .page.--right {
            border-left: none;
            box-shadow: inset 30px 0 50px -20px rgba(0,0,0,0.2);
        }

        /* Жесткая обложка */
        .page.cover {
            background-color: var(--cover-color);
            border: 4px solid #d4af37; /* Золотая рамка */
            color: #d4af37;
            display: flex; align-items: center; justify-content: center;
            box-shadow: inset 0 0 60px rgba(0,0,0,0.8);
        }
        .cover-img {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* Контент внутри */
        .page-content {
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }

        .page-img-box {
            width: 100%;
            height: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px;
            background: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transform: rotate(-1deg); /* Легкая небрежность "вклеенного" фото */
        }
        .page-img-box img {
            max-width: 100%; max-height: 100%; object-fit: contain;
        }

        .page-text {
            font-family: 'Caveat', cursive; /* Рукописный шрифт */
            font-size: 1.8rem;
            line-height: 1.4;
            text-align: center;
            flex-grow: 1;
        }
        
        .page-footer {
            text-align: center; font-size: 1rem; color: #888; margin-top: 10px;
            font-family: serif;
        }

        /* --- КНОПКИ УПРАВЛЕНИЯ --- */
        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.7); color: #fff;
            border: 1px solid #fff; padding: 10px 20px;
            cursor: pointer; z-index: 200; font-family: sans-serif;
            border-radius: 5px;
        }
        .close-btn:hover { background: #d32f2f; border-color: #d32f2f; }

        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            font-size: 4rem; color: rgba(255,255,255,0.3);
            cursor: pointer; user-select: none; z-index: 150;
            transition: 0.2s;
        }
        .nav-arrow:hover { color: #ffd700; transform: translateY(-50%) scale(1.1); }
        .nav-arrow.prev { left: 40px; }
        .nav-arrow.next { right: 40px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- БИБЛИОТЕКА -->
    <div id="library-view">
        <header>
            <h1>The Magic Library</h1>
        </header>
        <div id="gallery-grid" class="grid"></div>
        <p id="loading-msg" style="margin-top:20px; color:#666;">Loading tales...</p>
    </div>

    <!-- ЧИТАЛКА (КНИГА) -->
    <div id="reader-view" class="hidden">
        <button class="close-btn" onclick="closeBook()">✖ Close Book</button>
        
        <div class="nav-arrow prev" onclick="flipPrev()">‹</div>
        <div class="nav-arrow next" onclick="flipNext()">›</div>

        <div class="book-stage">
            <div id="flip-book">
                <!-- Страницы генерируются JS -->
            </div>
        </div>
    </div>

    <!-- Библиотека PageFlip -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

    <script>
        let allTales = [];
        let bookInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadTales();
        });

        async function loadTales() {
            try {
                // Пытаемся загрузить индекс
                const res = await fetch('/tales-index.json');
                if(!res.ok) throw new Error("No index");
                allTales = await res.json();
                renderLibrary(allTales);
            } catch(e) {
                // Если нет бэкенда, используем демо-данные для проверки работы
                console.warn("Using demo data");
                allTales = [
                    {
                        id: 'demo', title: 'The Gingerbread Man', author: 'Folklore', cover: 'https://cdn.pixabay.com/photo/2019/04/10/16/27/book-4117282_960_720.jpg',
                        content: [
                            { text: "Once upon a time there was an old man and an old woman.", image: "https://cdn.pixabay.com/photo/2012/10/26/02/44/pancakes-63108_960_720.jpg" },
                            { text: "One day, the old woman baked a Gingerbread Man.", image: "https://cdn.pixabay.com/photo/2016/12/17/14/32/cookies-1913636_960_720.jpg" },
                            { text: "But the Gingerbread Man jumped out of the oven and ran away!", image: "https://cdn.pixabay.com/photo/2020/12/13/16/20/gingerbread-man-5828795_960_720.jpg" },
                            { text: "Run, run, as fast as you can! You can't catch me!", image: "" }
                        ]
                    }
                ];
                renderLibrary(allTales);
            }
            document.getElementById('loading-msg').style.display = 'none';
        }

        function renderLibrary(tales) {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            
            tales.forEach(tale => {
                const div = document.createElement('div');
                div.className = 'tile';
                const imgUrl = tale.cover && !tale.cover.startsWith('http') 
                    ? `/tales/${tale.id}/${tale.cover}` 
                    : (tale.cover || 'https://via.placeholder.com/300x450?text=No+Cover');
                
                div.innerHTML = `
                    <img src="${imgUrl}">
                    <h3>${tale.title}</h3>
                `;
                div.onclick = () => openBook(tale);
                grid.appendChild(div);
            });
        }

        function openBook(tale) {
            document.getElementById('library-view').classList.add('hidden');
            document.getElementById('reader-view').classList.remove('hidden');

            const bookEl = document.getElementById('flip-book');
            // Очищаем старую книгу
            if (bookInstance) { bookInstance.destroy(); bookInstance = null; }
            bookEl.innerHTML = '';

            // 1. ПЕРЕДНЯЯ ОБЛОЖКА
            const coverUrl = tale.cover && !tale.cover.startsWith('http') ? `/tales/${tale.id}/${tale.cover}` : tale.cover;
            const frontCover = document.createElement('div');
            frontCover.className = 'page cover';
            frontCover.innerHTML = coverUrl 
                ? `<img src="${coverUrl}" class="cover-img">`
                : `<h1>${tale.title}</h1>`;
            bookEl.appendChild(frontCover);

            // 2. ТИТУЛЬНЫЙ ЛИСТ
            const titlePage = document.createElement('div');
            titlePage.className = 'page';
            titlePage.innerHTML = `
                <div class="page-content" style="justify-content:center; text-align:center; border: 4px double #3e2723; margin:20px;">
                    <h1 style="font-family:'Cinzel'; color:#2b1d0e; font-size:2.5rem; margin-top:50px;">${tale.title}</h1>
                    <p style="font-style:italic;">${tale.author || 'Folklore'}</p>
                </div>`;
            bookEl.appendChild(titlePage);

            // 3. СТРАНИЦЫ ИСТОРИИ
            if (tale.content) {
                tale.content.forEach((item, i) => {
                    const page = document.createElement('div');
                    page.className = 'page';
                    
                    const img = item.image && !item.image.startsWith('http') ? `/tales/${tale.id}/${item.image}` : item.image;
                    
                    page.innerHTML = `
                        <div class="page-content">
                            ${img ? `<div class="page-img-box"><img src="${img}"></div>` : ''}
                            <div class="page-text">${item.text || ''}</div>
                            <div class="page-footer">- ${i+1} -</div>
                        </div>
                    `;
                    bookEl.appendChild(page);
                });
            }

            // 4. ЗАДНЯЯ ОБЛОЖКА
            const backCover = document.createElement('div');
            backCover.className = 'page cover';
            bookEl.appendChild(backCover);

            // ИНИЦИАЛИЗАЦИЯ (Самое важное для правильного вида)
            const PageFlip = window.St ? window.St.PageFlip : window.PageFlip;
            
            // Расчет размеров: Одна страница
            const width = 550; 
            const height = 750;

            bookInstance = new PageFlip(bookEl, {
                width: width,
                height: height,
                size: 'fixed',
                // usePortrait: false заставляет показывать ДВЕ страницы на десктопе
                usePortrait: false, 
                minWidth: 300,
                minHeight: 400,
                maxShadowOpacity: 0.5, 
                showCover: true,
                mobileScrollSupport: false
            });

            bookInstance.loadFromHTML(bookEl.querySelectorAll('.page'));
        }

        function closeBook() {
            document.getElementById('reader-view').classList.add('hidden');
            document.getElementById('library-view').classList.remove('hidden');
            if (bookInstance) { bookInstance.destroy(); bookInstance = null; }
        }

        function flipNext() { bookInstance?.flipNext(); }
        function flipPrev() { bookInstance?.flipPrev(); }
    </script>
</body>
</html>
