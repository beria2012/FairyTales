<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Fairy Tales For Kids</title>
    
    <!-- –®—Ä–∏—Ñ—Ç—ã -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&family=Caveat:wght@600&display=swap" rel="stylesheet">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè∞</text></svg>">

    <style>
        :root {
            --bg-deep: #141414;
            --bg-gradient: radial-gradient(circle at 50% 0%, #2b1055 0%, #141414 80%);
            --card-radius: 16px;
            --text-main: #ffffff;
            --page-bg: #fffbf0; /* –¶–≤–µ—Ç –±—É–º–∞–≥–∏ */
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-deep);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        *, *::before, *::after { box-sizing: border-box; }

        /* --- HEADER --- */
        header {
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 20px; z-index: 10; position: relative;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem; margin: 0 0 20px 0;
            background: linear-gradient(to right, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            text-align: center;
        }

        /* –ü–æ–∏—Å–∫ */
        .search-bar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 25px;
            display: flex; align-items: center; width: 100%; max-width: 600px;
            transition: 0.3s;
        }
        .search-bar:focus-within { transform: scale(1.02); background: rgba(255, 255, 255, 0.25); }
        .search-bar input {
            background: transparent; border: none; color: white;
            font-family: 'Quicksand', sans-serif; font-size: 1.2rem;
            width: 100%; margin-left: 10px; outline: none;
        }
        .search-bar input::placeholder { color: rgba(255, 255, 255, 0.6); }

        /* --- –ì–ê–õ–ï–†–ï–Ø --- */
        .gallery-container { width: 95%; max-width: 1600px; margin: 0 auto; padding-bottom: 50px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px; margin-top: 30px;
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ê (–ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø) --- */
        .tile {
            position: relative;
            border-radius: var(--card-radius);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 2 / 3;
            background: #222; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –ø–æ–∫–∞ –≥—Ä—É–∑–∏—Ç—Å—è */
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ */
        .tile-img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
        }

        /* –ó–∞–≥–ª—É—à–∫–∞ (–µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –Ω–µ—Ç) */
        .tile-fallback {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px; text-align: center;
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        .tile-fallback span { font-size: 3rem; margin-bottom: 10px; }
        .tile-fallback h3 { font-size: 1.2rem; color: #fff; margin: 0; }

        /* –¢–µ–∫—Å—Ç –≤–Ω–∏–∑—É */
        .tile-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 40px 15px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            opacity: 1; transition: opacity 0.3s;
        }
        .tile h3 { margin: 0; font-size: 1.1rem; color: #fff; text-shadow: 0 2px 4px #000; }
        .tile p { margin: 5px 0 0; font-size: 0.85rem; color: #ccc; }

        /* –ò–∫–æ–Ω–∫–∞ Play */
        .play-icon {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 60px; height: 60px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; opacity: 0; transition: 0.3s;
            border: 2px solid #fff; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .tile:hover .play-icon { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        /* --- –ß–ò–¢–ê–õ–ö–ê --- */
        .modal {
            position: fixed; inset: 0;
            background: #111;
            z-index: 100;
            display: flex; align-items: center; justify-content: center;
            animation: fadeIn 0.4s;
        }

        .book-wrapper {
            position: relative; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .close-btn {
            position: absolute; top: 20px; right: 30px;
            background: rgba(255,255,255,0.15); border: none;
            color: white; padding: 10px 20px; border-radius: 30px;
            cursor: pointer; font-weight: bold; font-family: 'Quicksand';
            z-index: 200; transition: 0.2s;
        }
        .close-btn:hover { background: #ff0055; }

        /* –°—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∫–Ω–∏–≥–∏ */
        .page {
            background-color: var(--page-bg);
            border: 1px solid #e0e0e0;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.05);
        }

        .page-content {
            height: 100%; width: 100%;
            display: flex; flex-direction: column;
            padding: 20px;
        }

        /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ */
        .page-img-container {
            flex: 1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å–µ —Å–≤–æ–±–æ–¥–Ω–æ–µ –º–µ—Å—Ç–æ —Å–≤–µ—Ä—Ö—É */
            width: 100%;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .page-img-container img {
            max-width: 100%; max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        /* –¢–µ–∫—Å—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ */
        .page-text {
            flex-shrink: 0;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            border: 1px dashed #dcd0b3;
            color: #4a3b2a;
            font-family: 'Caveat', cursive; /* –†—É–∫–æ–ø–∏—Å–Ω—ã–π —Å–∫–∞–∑–æ—á–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            font-size: 1.6rem;
            line-height: 1.3;
            text-align: center;
            min-height: 150px; /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
            display: flex; align-items: center; justify-content: center;
        }

        /* –ê—É–¥–∏–æ */
        .audio-bar {
            position: absolute; bottom: 20px;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px 20px; border-radius: 50px;
            display: flex; gap: 15px; align-items: center;
            border: 1px solid #444;
        }
        .audio-bar p { margin: 0; color: #ffd700; font-size: 0.9rem; }

        /* Helpers */
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Mobile */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .page-text { font-size: 1.3rem; min-height: 120px; }
        }
    </style>
</head>
<body>

    <div id="app">
        <header>
            <h1>Magic Fairy Tales For Kids</h1>
            <div class="search-bar">
                <span>üîç</span>
                <input type="text" id="search-input" placeholder="Search for magic...">
            </div>
        </header>

        <div class="gallery-container">
            <div id="gallery-grid" class="grid"></div>
            
            <div id="empty-state" class="hidden" style="text-align: center; margin-top: 50px; color: #888;">
                <h2>No stories found üï∏Ô∏è</h2>
                <p>Run <code>npm run scan</code> to update library.</p>
            </div>
        </div>

        <!-- READER VIEW -->
        <div id="reader-view" class="modal hidden">
            <div class="book-wrapper">
                <button id="close-btn" class="close-btn">‚úñ Close Book</button>
                
                <div id="flip-book"></div>

                <div id="audio-bar" class="hidden audio-bar">
                    <span>üîä</span>
                    <div>
                        <p>Storyteller</p>
                        <audio id="audio-player" controls style="height: 25px; opacity: 0.9; width: 200px;"></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

    <script type="module">
        let allTales = [];
        let pageFlipInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            init();
        });

        async function init() {
            try {
                // –î–æ–±–∞–≤–ª—è–µ–º timestamp —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä –Ω–µ –∫—ç—à–∏—Ä–æ–≤–∞–ª —Å—Ç–∞—Ä—ã–π JSON
                const response = await fetch(`/tales-index.json?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error('Index not found');
                allTales = await response.json();
                renderGallery(allTales);
            } catch (e) {
                console.warn("Using demo data (JSON load failed).");
                renderGallery([]); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Å—Ç–æ–π —Å—Ç–µ–π—Ç –∏–ª–∏ –¥–µ–º–æ
                document.getElementById('empty-state').classList.remove('hidden');
            }
            setupSearch();
        }

        function renderGallery(tales) {
            const grid = document.getElementById('gallery-grid');
            const emptyState = document.getElementById('empty-state');
            grid.innerHTML = '';
            
            if (!tales || tales.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            tales.forEach((tale, index) => {
                const card = document.createElement('div');
                card.className = 'tile';
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º –ø—É—Ç—å –∫ –æ–±–ª–æ–∂–∫–µ
                const coverUrl = tale.cover 
                    ? (tale.cover.startsWith('http') ? tale.cover : `/tales/${tale.id}/${tale.cover}`)
                    : '';

                card.innerHTML = `
                    <img src="${coverUrl}" class="tile-img" alt="${tale.title}" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                    
                    <!-- –ó–ê–ì–õ–£–®–ö–ê, –µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ —Å–ª–æ–º–∞–Ω–∞ –∏–ª–∏ –µ—ë –Ω–µ—Ç -->
                    <div class="tile-fallback" style="${!coverUrl ? 'display:flex' : ''}">
                        <span>üìñ</span>
                        <h3>${tale.title}</h3>
                    </div>

                    <div class="play-icon">‚ñ∂</div>
                    
                    <div class="tile-overlay">
                        <h3>${tale.title}</h3>
                        <p>${tale.author || 'Folklore'}</p>
                    </div>
                `;
                
                card.onclick = () => openBook(tale);
                grid.appendChild(card);
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (!query) return renderGallery(allTales);
                const fuse = new Fuse(allTales, { keys: ['title', 'author'], threshold: 0.4 });
                renderGallery(fuse.search(query).map(r => r.item));
            });
        }

        async function openBook(tale) {
            document.querySelector('.gallery-container').classList.add('hidden');
            document.querySelector('header').classList.add('hidden');
            document.getElementById('reader-view').classList.remove('hidden');

            // –ê—É–¥–∏–æ
            const audioBar = document.getElementById('audio-bar');
            const audioPlayer = document.getElementById('audio-player');
            if (tale.audio) {
                audioBar.classList.remove('hidden');
                audioPlayer.src = tale.audio.startsWith('http') ? tale.audio : `/tales/${tale.id}/${tale.audio}`;
            } else {
                audioBar.classList.add('hidden');
                audioPlayer.pause();
            }

            const bookEl = document.getElementById('flip-book');
            if (pageFlipInstance) { pageFlipInstance.destroy(); pageFlipInstance = null; }
            bookEl.innerHTML = ''; 

            // –õ–û–ì–ò–ö–ê –ì–ï–ù–ï–†–ê–¶–ò–ò –°–¢–†–ê–ù–ò–¶
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º: —ç—Ç–æ –Ω–æ–≤—ã–π —Ñ–æ—Ä–º–∞—Ç (content) –∏–ª–∏ —Å—Ç–∞—Ä—ã–π (pages)?
            
            if (tale.content && Array.isArray(tale.content)) {
                // –ù–û–í–´–ô –§–û–†–ú–ê–¢: –¢–µ–∫—Å—Ç + –ö–∞—Ä—Ç–∏–Ω–∫–∞
                tale.content.forEach((pageItem, i) => {
                    const div = document.createElement('div');
                    div.className = 'page';
                    
                    const imgSrc = pageItem.image ? `/tales/${tale.id}/${pageItem.image}` : '';
                    const text = pageItem.text || '';

                    div.innerHTML = `
                        <div class="page-content">
                            <div class="page-img-container">
                                ${imgSrc ? `<img src="${imgSrc}" loading="lazy">` : '<span style="font-size:3rem">‚ú®</span>'}
                            </div>
                            <div class="page-text">
                                ${text}
                            </div>
                            <div style="text-align:center; color:#ccc; font-size:0.8rem; margin-top:5px;">${i + 1}</div>
                        </div>
                    `;
                    bookEl.appendChild(div);
                });
            } 
            else if (Array.isArray(tale.pages)) {
                // –°–¢–ê–†–´–ô –§–û–†–ú–ê–¢ (—Ç–æ–ª—å–∫–æ –º–∞—Å—Å–∏–≤ –∫–∞—Ä—Ç–∏–Ω–æ–∫)
                tale.pages.forEach((pageFile, i) => {
                    const div = document.createElement('div');
                    div.className = 'page';
                    const imgSrc = `/tales/${tale.id}/${pageFile}`;
                    div.innerHTML = `<img src="${imgSrc}" style="width:100%; height:100%; object-fit:contain;">`;
                    bookEl.appendChild(div);
                });
            }

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–Ω–∏–≥—É
            const PageFlip = window.St ? window.St.PageFlip : window.PageFlip;
            pageFlipInstance = new PageFlip(bookEl, {
                width: 500, height: 700, 
                size: 'fixed',
                drawShadow: true, 
                showCover: true, 
                usePortrait: true // –ú–æ–±–∏–ª—å–Ω—ã–π —Ä–µ–∂–∏–º (–æ–¥–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞)
            });
            pageFlipInstance.loadFromHTML(bookEl.children);
        }

        document.getElementById('close-btn').onclick = () => {
            document.getElementById('reader-view').classList.add('hidden');
            document.querySelector('.gallery-container').classList.remove('hidden');
            document.querySelector('header').classList.remove('hidden');
            document.getElementById('audio-player').pause();
            if (pageFlipInstance) { pageFlipInstance.destroy(); pageFlipInstance = null; }
        };
    </script>
</body>
</html>
