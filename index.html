<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Fairy Tales</title>
    
    <!-- Fonts: Fredoka (–æ–∫—Ä—É–≥–ª—ã–π), Quicksand (—Ç–µ–∫—Å—Ç), Caveat (—Ä—É–∫–æ–ø–∏—Å–Ω—ã–π) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@500;700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* –ü–∞–ª–∏—Ç—Ä–∞ "–°–∫–∞–∑–æ—á–Ω–∞—è —Å—Ç—Ä–∞–Ω–∞" */
            --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --card-bg: #ffffff;
            --text-dark: #4a4e69;
            --text-accent: #6c5ce7;
            --btn-gradient: linear-gradient(to right, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            --page-color: #fffbf0;
            
            /* –î–ª—è —Ä–µ–∂–∏–º–∞ —á—Ç–µ–Ω–∏—è (—á—É—Ç—å —Ç–µ–º–Ω–µ–µ, —á—Ç–æ–±—ã –Ω–µ —Å–ª–µ–ø–∏–ª–æ) */
            --reader-bg: rgba(45, 52, 54, 0.95);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-image: var(--bg-gradient);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden; 
        }

        /* --- –§–û–ù–û–í–´–ï –ü–£–ó–´–†–ò (–î–ï–ö–û–†) --- */
        .bg-shape {
            position: fixed; border-radius: 50%;
            filter: blur(40px); z-index: -1; opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .shape-1 { width: 300px; height: 300px; background: #ff9a9e; top: -50px; left: -50px; }
        .shape-2 { width: 400px; height: 400px; background: #a18cd1; bottom: -100px; right: -50px; animation-delay: -5s; }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(20px) scale(1.1); }
        }

        /* --- LIBRARY VIEW --- */
        #library-view {
            padding: 20px; height: 100vh; overflow-y: auto;
            text-align: center;
            /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
            scrollbar-width: thin;
            scrollbar-color: #fff rgba(255,255,255,0.3);
        }

        header {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 40px;
            position: relative; z-index: 10;
        }

        h1 { 
            font-family: 'Fredoka', sans-serif; 
            color: #fff; 
            margin-bottom: 20px; 
            font-size: 3.5rem;
            text-shadow: 0 4px 0px rgba(0,0,0,0.1), 0 8px 15px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }

        /* SEARCH BAR (Magical Capsule) */
        .search-bar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid #fff;
            border-radius: 50px;
            padding: 15px 30px;
            display: flex; align-items: center; 
            width: 90%; max-width: 600px;
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.15);
            transition: transform 0.3s;
        }
        .search-bar:focus-within { transform: scale(1.02); box-shadow: 0 15px 30px rgba(108, 92, 231, 0.25); }
        .search-bar input {
            background: transparent; border: none; color: var(--text-accent);
            font-family: 'Fredoka', sans-serif; font-size: 1.3rem;
            width: 100%; margin-left: 15px; outline: none; font-weight: 600;
        }
        .search-bar input::placeholder { color: #a29bfe; }
        .search-icon { font-size: 1.5rem; }

        /* GRID */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 40px; max-width: 1200px; margin: 0 auto; padding-bottom: 50px;
        }

        /* TILE (BOOK CARD) */
        .tile {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        .tile:hover { 
            transform: translateY(-10px) scale(1.02); 
            box-shadow: 0 20px 40px rgba(108, 92, 231, 0.2);
        }

        .tile img {
            width: 100%; border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            aspect-ratio: 2/3; object-fit: cover;
        }
        
        .tile h3 { 
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem; margin-top: 15px; 
            color: var(--text-dark);
            line-height: 1.2;
        }
        
        .media-badges {
            position: absolute; top: 25px; right: 25px; display: flex; gap: 5px;
        }
        .badge {
            background: #fff; border-radius: 50%;
            width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            font-size: 1rem;
        }

        /* --- READER VIEW --- */
        #reader-view {
            position: fixed; inset: 0;
            background-color: var(--reader-bg);
            /* –¢–µ–∫—Å—Ç—É—Ä–∞ –∑–≤–µ–∑–¥–æ—á–µ–∫ –Ω–∞ —Ñ–æ–Ω–µ */
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1h2v2H1V1zm4 4h2v2H5V5zm4 4h2v2H9V9zm4 4h2v2h-2v-2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            z-index: 1000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .book-stage {
            flex-grow: 1; width: 100%; display: flex;
            align-items: center; justify-content: center;
            padding: 20px; padding-bottom: 80px; 
        }

        .stf__wrapper { filter: drop-shadow(0 20px 60px rgba(0,0,0,0.5)); }

        /* PAGES */
        .page {
            background-color: var(--page-color); overflow: hidden;
            border: 1px solid #e3d0b5;
            /* –¢–µ–∫—Å—Ç—É—Ä–∞ –±—É–º–∞–≥–∏ */
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        }
        .page.--left { border-radius: 5px 0 0 5px; border-right: none; box-shadow: inset -20px 0 40px -10px rgba(0,0,0,0.1); }
        .page.--right { border-radius: 0 5px 5px 0; border-left: none; box-shadow: inset 20px 0 40px -10px rgba(0,0,0,0.1); }

        .page-content {
            height: 100%; padding: 40px; display: flex;
            flex-direction: column; color: #5d4037;
        }

        .page-img-box {
            width: 100%; height: 50%; display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px; background: #fff; padding: 10px; border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); transform: rotate(-1deg);
        }
        .page-img-box img { max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 5px; }

        .page-text {
            font-family: 'Caveat', cursive; font-size: 2rem; /* –ö—Ä—É–ø–Ω–µ–µ –¥–ª—è –¥–µ—Ç–µ–π */
            line-height: 1.4; text-align: center; flex-grow: 1;
            display: flex; align-items: center; justify-content: center;
        }
        .page-footer { text-align: center; font-size: 1.1rem; color: #998; margin-top: 10px; font-family: 'Fredoka', sans-serif; }
        
        .title-content {
            justify-content: center; text-align: center; 
            border: 4px dashed #ff9a9e; border-radius: 20px;
            margin: 20px; height: calc(100% - 40px);
            display: flex; flex-direction: column; padding: 20px;
        }

        /* --- UI CONTROLS (BUTTONS) --- */
        .top-controls {
            position: absolute; top: 20px; right: 20px;
            display: flex; gap: 15px; z-index: 200;
        }

        .control-btn {
            background: #fff; color: var(--text-accent);
            border: none; padding: 10px 20px;
            cursor: pointer; border-radius: 30px;
            font-family: 'Fredoka', sans-serif; font-weight: 600; font-size: 1rem;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        .control-btn:hover { transform: translateY(-3px) scale(1.05); }
        
        .close-btn { background: #ff7675; color: white; }
        .video-btn { background: #74b9ff; color: white; }

        /* ARROWS */
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            font-size: 4rem; color: rgba(255,255,255,0.5);
            cursor: pointer; user-select: none; z-index: 150; transition: 0.2s;
            background: rgba(0,0,0,0.2); border-radius: 50%;
            width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;
        }
        .nav-arrow:hover { background: #fff; color: var(--text-accent); box-shadow: 0 0 20px #fff; }
        .nav-arrow.prev { left: 40px; }
        .nav-arrow.next { right: 40px; }

        /* AUDIO PLAYER (Glass Style) */
        #audio-controls {
            position: absolute; bottom: 30px;
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px);
            padding: 10px 30px; border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            display: flex; flex-direction: column; align-items: center;
            z-index: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .audio-title { color: #fff; font-family: 'Fredoka', sans-serif; margin-bottom: 5px; letter-spacing: 1px;}
        audio { height: 35px; width: 300px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3)); }

        /* VIDEO MODAL */
        #video-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        .video-container {
            position: relative; width: 80%; max-width: 900px; aspect-ratio: 16/9;
            border-radius: 20px; overflow: hidden; box-shadow: 0 0 50px rgba(116, 185, 255, 0.5);
            border: 4px solid #fff;
        }
        .video-container iframe { width: 100%; height: 100%; }
        .close-video-btn {
            margin-top: 20px; padding: 12px 40px; font-size: 1.2rem;
            background: #fff; color: var(--text-dark); border: none; cursor: pointer; border-radius: 30px;
            font-family: 'Fredoka', sans-serif; font-weight: bold;
        }
        .close-video-btn:hover { background: #ff7675; color: white; }

        .hidden { display: none !important; }

        /* --- MOBILE MODE --- */
        @media (max-width: 768px) {
            body { overflow: auto; }
            h1 { font-size: 2.5rem; }
            
            #reader-view {
                position: fixed; inset: 0; display: block; 
                overflow-y: auto; overflow-x: hidden;
                padding-top: 80px; padding-bottom: 140px;
                background-color: #fffbf0; /* –°–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω –¥–ª—è —á—Ç–µ–Ω–∏—è –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
                background-image: none;
            }
            .book-stage { display: block; width: 100%; height: auto; padding: 10px; }
            .nav-arrow { display: none; }
            .stf__wrapper { filter: none; }

            .top-controls { position: fixed; top: 10px; right: 10px; width: 100%; justify-content: flex-end; padding-right: 10px; }
            
            #audio-controls {
                position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%;
                background: #333; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –ø–ª–µ–µ—Ä–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
            }
            audio { width: 100%; filter: invert(1); }

            .page {
                position: relative !important; display: block !important; 
                transform: none !important; width: 92% !important; 
                margin: 0 auto 30px auto; height: auto !important;
                min-height: 400px; 
                box-shadow: 0 8px 20px rgba(0,0,0,0.1) !important;
                border-radius: 15px; border: none;
                background: #fff;
            }
            .page.--left, .page.--right { box-shadow: none; border-radius: 15px; }
            .page-img-box { height: 200px; box-shadow: none; transform: none; padding: 0; margin-bottom: 10px; }
            .page-text { font-size: 1.6rem; }
            .title-content { height: 350px; border-color: #fab1a0; }
            
            .video-container { width: 95%; }
        }
    </style>
</head>
<body>

    <!-- DECORATION -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <!-- LIBRARY -->
    <div id="library-view">
        <header>
            <h1>üè∞ Magic Fairy Tales üè∞</h1>
            <div class="search-bar">
                <span class="search-icon">üîé</span>
                <input type="text" id="search-input" placeholder="What story shall we read?">
            </div>
        </header>

        <div id="gallery-grid" class="grid"></div>
        <p id="loading-msg" style="margin-top:20px; font-family:'Quicksand'; font-size:1.2rem;">‚ú® Summoning stories... ‚ú®</p>
    </div>

    <!-- READER -->
    <div id="reader-view" class="hidden">
        
        <div class="top-controls">
            <button id="watch-btn" class="control-btn video-btn hidden" onclick="openVideo()">
                <span>üì∫</span> Watch Movie
            </button>
            <button class="control-btn close-btn" onclick="closeBook()">
                <span>‚úñ</span> Close
            </button>
        </div>
        
        <div class="nav-arrow prev" onclick="flipPrev()">‚Äπ</div>
        <div class="nav-arrow next" onclick="flipNext()">‚Ä∫</div>

        <div class="book-stage">
            <div id="flip-book"></div>
        </div>

        <div id="audio-controls" class="hidden">
            <div class="audio-title">üéß Listen Together</div>
            <audio id="audio-player" controls controlsList="nodownload"></audio>
        </div>
    </div>

    <!-- VIDEO MODAL -->
    <div id="video-modal" class="hidden">
        <div class="video-container">
            <div id="yt-player-container"></div>
        </div>
        <button class="close-video-btn" onclick="closeVideo()">Close Video</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

    <script>
        let allTales = [];
        let bookInstance = null;
        let isMobile = window.innerWidth <= 768;
        let currentVideoId = null;

        window.addEventListener('resize', () => {
            const newIsMobile = window.innerWidth <= 768;
            if (newIsMobile !== isMobile) {
                isMobile = newIsMobile;
                if (!document.getElementById('reader-view').classList.contains('hidden')) {
                    location.reload();
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadTales();
        });

        async function loadTales() {
            try {
                const res = await fetch('/tales-index.json');
                if(!res.ok) throw new Error("No index");
                allTales = await res.json();
                renderLibrary(allTales);
            } catch(e) {
                console.warn("Using demo data");
                allTales = [
                    {
                        id: 'demo', 
                        title: 'The Gingerbread Man', 
                        author: 'Folklore', 
                        cover: 'https://cdn.pixabay.com/photo/2019/04/10/16/27/book-4117282_960_720.jpg',
                        audio: '',
                        youtube: 'https://www.youtube.com/watch?v=YoQ8-7l9i9o',
                        content: [
                            { text: "Once upon a time there was an old man and an old woman.", image: "https://cdn.pixabay.com/photo/2012/10/26/02/44/pancakes-63108_960_720.jpg" },
                            { text: "Run, run, as fast as you can! You can't catch me!", image: "" }
                        ]
                    }
                ];
                renderLibrary(allTales);
            }
            document.getElementById('loading-msg').style.display = 'none';
            setupSearch();
        }

        function renderLibrary(tales) {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            
            tales.forEach(tale => {
                const div = document.createElement('div');
                div.className = 'tile';
                const imgUrl = tale.cover && !tale.cover.startsWith('http') 
                    ? `/tales/${tale.id}/${tale.cover}` 
                    : (tale.cover || 'https://via.placeholder.com/300x450?text=No+Cover');
                
                let badges = '';
                if (tale.audio) badges += '<div class="badge" title="Audio">üéµ</div>';
                if (tale.youtube) badges += '<div class="badge" title="Video">üé¨</div>';

                div.innerHTML = `
                    <img src="${imgUrl}">
                    <div class="media-badges">${badges}</div>
                    <h3>${tale.title}</h3>
                `;
                div.onclick = () => openBook(tale);
                grid.appendChild(div);
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (!query) { renderLibrary(allTales); return; }
                const fuse = new Fuse(allTales, { keys: ['title', 'author'], threshold: 0.4 });
                renderLibrary(fuse.search(query).map(r => r.item));
            });
        }

        function openBook(tale) {
            document.getElementById('library-view').classList.add('hidden');
            document.getElementById('reader-view').classList.remove('hidden');

            const stage = document.querySelector('.book-stage');
            const oldBook = document.getElementById('flip-book');
            if (oldBook) oldBook.remove();

            const bookEl = document.createElement('div');
            bookEl.id = 'flip-book';
            stage.appendChild(bookEl);

            if (bookInstance) { bookInstance.destroy(); bookInstance = null; }

            // 1. SETUP AUDIO
            const audioWrapper = document.getElementById('audio-controls');
            const audioPlayer = document.getElementById('audio-player');
            if (tale.audio) {
                const audioSrc = tale.audio.startsWith('http') ? tale.audio : `/tales/${tale.id}/${tale.audio}`;
                audioPlayer.src = audioSrc;
                audioWrapper.classList.remove('hidden');
            } else {
                audioWrapper.classList.add('hidden');
                audioPlayer.pause();
            }

            // 2. SETUP VIDEO
            const videoBtn = document.getElementById('watch-btn');
            if (tale.youtube) {
                const videoId = getYoutubeID(tale.youtube);
                if (videoId) {
                    currentVideoId = videoId;
                    videoBtn.classList.remove('hidden');
                } else { videoBtn.classList.add('hidden'); }
            } else {
                videoBtn.classList.add('hidden');
                currentVideoId = null;
            }

            // 3. GENERATE PAGES
            // Title Page
            const titlePage = document.createElement('div');
            titlePage.className = 'page';
            titlePage.innerHTML = `
                <div class="title-content">
                    <h1 style="font-family:'Fredoka', sans-serif; color:#6c5ce7; font-size:2.5rem; margin-top:50px;">${tale.title}</h1>
                    <p style="font-family:'Quicksand'; font-weight:bold; font-size:1.2rem; color:#b2bec3;">${tale.author || 'Folklore'}</p>
                    <div style="margin-top:auto; font-size:4rem;">ü¶Ñ</div>
                </div>`;
            bookEl.appendChild(titlePage);

            // Content
            if (tale.content) {
                tale.content.forEach((item, i) => {
                    const page = document.createElement('div');
                    page.className = 'page';
                    const img = item.image && !item.image.startsWith('http') ? `/tales/${tale.id}/${item.image}` : item.image;
                    page.innerHTML = `
                        <div class="page-content">
                            ${img ? `<div class="page-img-box"><img src="${img}"></div>` : ''}
                            <div class="page-text">${item.text || ''}</div>
                            <div class="page-footer">${i+1}</div>
                        </div>
                    `;
                    bookEl.appendChild(page);
                });
            }

            if (bookEl.children.length % 2 !== 0 && !isMobile) {
                const emptyPage = document.createElement('div');
                emptyPage.className = 'page';
                bookEl.appendChild(emptyPage);
            }

            // 4. INIT BOOK
            if (!isMobile) {
                const PageFlip = window.St ? window.St.PageFlip : window.PageFlip;
                bookInstance = new PageFlip(bookEl, {
                    width: 550, height: 750,
                    size: 'fixed', usePortrait: false,
                    minWidth: 300, minHeight: 400,
                    maxShadowOpacity: 0.5, showCover: false
                });
                bookInstance.loadFromHTML(bookEl.querySelectorAll('.page'));
            }
        }

        function getYoutubeID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function openVideo() {
            if (!currentVideoId) return;
            document.getElementById('audio-player').pause();
            const modal = document.getElementById('video-modal');
            const container = document.getElementById('yt-player-container');
            container.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${currentVideoId}?autoplay=1" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
            `;
            modal.classList.remove('hidden');
        }

        function closeVideo() {
            const modal = document.getElementById('video-modal');
            const container = document.getElementById('yt-player-container');
            modal.classList.add('hidden');
            container.innerHTML = '';
        }

        function closeBook() {
            document.getElementById('reader-view').classList.add('hidden');
            document.getElementById('library-view').classList.remove('hidden');
            
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.pause();
            audioPlayer.currentTime = 0;

            if (bookInstance) { bookInstance.destroy(); bookInstance = null; }
            const oldBook = document.getElementById('flip-book');
            if (oldBook) oldBook.remove();
        }

        function flipNext() { if(!isMobile) bookInstance?.flipNext(); }
        function flipPrev() { if(!isMobile) bookInstance?.flipPrev(); }
    </script>
</body>
</html>
