<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Fairy Tales</title>
    
    <!-- Fonts: –î–æ–±–∞–≤–ª–µ–Ω Lora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@500;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            --card-bg: #ffffff;
            --text-dark: #5e548e;
            --text-accent: #ff6b6b;
            --page-color: #fffbf0;
            --reader-bg: rgba(45, 52, 54, 0.95);
            /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –≤ –∫–Ω–∏–≥–µ */
            --book-text-color: #2c1810; 
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden; 
        }

        /* --- BACKGROUND SHAPES --- */
        .bg-shape {
            position: fixed; border-radius: 50%;
            filter: blur(50px); z-index: -1; opacity: 0.5;
            animation: float 10s infinite ease-in-out alternate;
        }
        .shape-1 { width: 300px; height: 300px; background: #8fd3f4; top: -50px; left: -50px; }
        .shape-2 { width: 400px; height: 400px; background: #ffd1ff; bottom: -100px; right: -50px; animation-delay: -5s; }
        .shape-3 { width: 200px; height: 200px; background: #fff6b7; top: 40%; left: 30%; animation-delay: -2s; opacity: 0.4; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 30px) scale(1.1); }
        }

        /* --- LIBRARY --- */
        #library-view {
            padding: 20px; height: 100vh; overflow-y: auto; text-align: center;
            scrollbar-width: thin; scrollbar-color: #fff rgba(255,255,255,0.3);
        }

        header {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 40px;
            position: relative; z-index: 10;
        }

        h1 { 
            font-family: 'Fredoka', sans-serif; color: #fff; margin-bottom: 25px; 
            font-size: 3.5rem; text-shadow: 0 4px 0px rgba(0,0,0,0.1), 2px 2px 15px rgba(161, 140, 209, 0.5);
            letter-spacing: 1.5px;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px);
            border: 3px solid #fff; border-radius: 50px; padding: 15px 30px;
            display: flex; align-items: center; width: 90%; max-width: 600px;
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.15); transition: transform 0.3s;
        }
        .search-bar:focus-within { transform: scale(1.05); box-shadow: 0 15px 30px rgba(108, 92, 231, 0.25); background: #fff; }
        .search-bar input {
            background: transparent; border: none; color: var(--text-dark);
            font-family: 'Fredoka', sans-serif; font-size: 1.3rem;
            width: 100%; margin-left: 15px; outline: none; font-weight: 600;
        }
        .search-bar input::placeholder { color: #9ca3af; }
        .search-icon { font-size: 1.5rem; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* GRID */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 40px; max-width: 1200px; margin: 0 auto; padding-bottom: 50px;
        }

        .tile {
            background: var(--card-bg); border-radius: 25px; padding: 15px;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; box-shadow: 0 10px 20px rgba(94, 84, 142, 0.1);
        }
        .tile:hover { transform: translateY(-15px) scale(1.03); box-shadow: 0 20px 40px rgba(94, 84, 142, 0.2); }

        .tile img {
            width: 100%; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            aspect-ratio: 2/3; object-fit: cover;
        }
        
        .tile h3 { 
            font-family: 'Fredoka', sans-serif; font-size: 1.4rem; margin-top: 15px; 
            color: var(--text-dark); line-height: 1.2;
        }
        
        .media-badges {
            position: absolute; top: 25px; right: 25px; display: flex; gap: 5px;
        }
        .badge {
            background: #fff; border-radius: 50%; width: 32px; height: 32px; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15); font-size: 1rem; border: 2px solid #f0f0f0;
        }

        /* --- READER --- */
        #reader-view {
            position: fixed; inset: 0; background-color: var(--reader-bg);
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1h2v2H1V1zm4 4h2v2H5V5zm4 4h2v2H9V9zm4 4h2v2h-2v-2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            z-index: 1000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .book-stage {
            flex-grow: 1; width: 100%; display: flex;
            align-items: center; justify-content: center; padding: 20px; padding-bottom: 80px; 
        }

        .stf__wrapper { filter: drop-shadow(0 20px 60px rgba(0,0,0,0.5)); }

        /* --- PAGES (DESIGN UPDATE) --- */
        .page {
            background-color: var(--page-color); overflow: hidden;
            border: 1px solid #e3d0b5;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        }
        .page.--left { border-radius: 5px 0 0 5px; border-right: none; box-shadow: inset -20px 0 40px -10px rgba(0,0,0,0.15); }
        .page.--right { border-radius: 0 5px 5px 0; border-left: none; box-shadow: inset 20px 0 40px -10px rgba(0,0,0,0.15); }

        .page-content {
            height: 100%; padding: 40px 50px; display: flex;
            flex-direction: column; color: var(--book-text-color);
        }

        .page-img-box {
            width: 100%; height: 65%; 
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 25px; 
            background: transparent; 
            box-shadow: none;
            padding: 0;
        }
        
        .page-img-box img { 
            max-width: 100%; max-height: 100%; object-fit: contain; 
            border-radius: 8px;
            mix-blend-mode: multiply; 
            filter: contrast(1.05) sepia(0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .page-text {
            font-family: 'Lora', serif;
            font-size: 1.5rem;
            line-height: 1.4;
            text-align: justify;
            flex-grow: 1;
            font-weight: 500;
            white-space: pre-wrap;
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –°–õ–û–í (–ö–ê–†–ê–û–ö–ï) --- */
        .word {
            transition: color 0.1s, background-color 0.1s, text-shadow 0.1s;
            cursor: default;
        }
        .word.highlight {
            color: #16537e;
            font-weight: bold;
        }
        
        .page-footer { 
            text-align: center; font-size: 0.9rem; color: #998; 
            margin-top: 15px; font-family: 'Fredoka', sans-serif; 
        }
        
        .title-content {
            justify-content: center; text-align: center; 
            border: 3px double #d4a5a5; border-radius: 10px;
            margin: 20px; height: calc(100% - 40px);
            display: flex; flex-direction: column; padding: 20px;
        }

        /* CONTROLS */
        .top-controls {
            position: absolute; top: 20px; right: 20px; display: flex; gap: 15px; z-index: 200;
        }

        .control-btn {
            background: #fff; color: var(--text-dark);
            border: none; padding: 10px 20px; cursor: pointer; border-radius: 30px;
            font-family: 'Fredoka', sans-serif; font-weight: 600; font-size: 1rem;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.2s;
        }
        .control-btn:hover { transform: translateY(-3px) scale(1.05); }
        .close-btn { background: #ff7675; color: white; }
        .video-btn { background: #74b9ff; color: white; }

        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 80px; height: 80px; background: rgba(255,255,255,0.2); border-radius: 50%;
            cursor: pointer; user-select: none; z-index: 150; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.8);
        }
        .nav-arrow svg { width: 50px; height: 50px; fill: currentColor; }
        .nav-arrow:hover { background: #fff; color: var(--text-accent); box-shadow: 0 0 20px #fff; }
        .nav-arrow.prev { left: 40px; }
        .nav-arrow.next { right: 40px; }

        #audio-controls {
            position: absolute; bottom: 30px;
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px);
            padding: 10px 30px; border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            display: flex; flex-direction: column; align-items: center;
            z-index: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .audio-title { color: #fff; font-family: 'Fredoka', sans-serif; margin-bottom: 5px; letter-spacing: 1px;}
        audio { height: 35px; width: 300px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3)); }

        #video-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        .video-container {
            position: relative; width: 80%; max-width: 900px; aspect-ratio: 16/9;
            border-radius: 20px; overflow: hidden; box-shadow: 0 0 50px rgba(116, 185, 255, 0.5);
            border: 4px solid #fff; background: #000;
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .close-video-btn {
            margin-top: 20px; padding: 12px 40px; font-size: 1.2rem;
            background: #fff; color: var(--text-dark); border: none; cursor: pointer; border-radius: 30px;
            font-family: 'Fredoka', sans-serif; font-weight: bold;
        }
        .close-video-btn:hover { background: #ff7675; color: white; }

        .hidden { display: none !important; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            body { overflow: auto; }
            h1 { font-size: 2.5rem; }
            #reader-view {
                position: fixed; inset: 0; display: block; 
                overflow-y: auto; overflow-x: hidden;
                padding-top: 80px; padding-bottom: 140px;
                background-color: #fffbf0; background-image: none;
            }
            .book-stage { display: block; width: 100%; height: auto; padding: 10px; }
            .nav-arrow { display: none; }
            .stf__wrapper { filter: none; }
            .top-controls { position: fixed; top: 10px; right: 10px; width: 100%; justify-content: flex-end; padding-right: 10px; }
            #audio-controls {
                position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%; background: #333;
            }
            audio { width: 100%; filter: invert(1); }
            .page {
                position: relative !important; display: block !important; 
                transform: none !important; width: 92% !important; 
                margin: 0 auto 30px auto; height: auto !important;
                min-height: 400px; box-shadow: 0 8px 20px rgba(0,0,0,0.1) !important;
                border-radius: 15px; border: none; background: #fff;
            }
            .page.--left, .page.--right { box-shadow: none; border-radius: 15px; }
            .page-img-box { height: 250px; }
            .page-text { font-size: 1.3rem; }
            .title-content { height: 350px; border-color: #fab1a0; }
            .video-container { width: 95%; }
        }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <!-- LIBRARY -->
    <div id="library-view">
        <header>
            <h1>üè∞ Magic Fairy Tales üè∞</h1>
            <div class="search-bar">
                <span class="search-icon">üîé</span>
                <input type="text" id="search-input" placeholder="What story shall we read?">
            </div>
        </header>

        <div id="gallery-grid" class="grid"></div>
        <p id="loading-msg" style="margin-top:20px; font-family:'Quicksand'; font-size:1.2rem;">‚ú® Summoning stories... ‚ú®</p>
    </div>

    <!-- READER -->
    <div id="reader-view" class="hidden">
        <div class="top-controls">
            <button id="watch-btn" class="control-btn video-btn hidden" onclick="openVideo()">
                <span>üì∫</span> Watch Movie
            </button>
            <button class="control-btn close-btn" onclick="closeBook()">
                <span>‚úñ</span> Close
            </button>
        </div>
        
        <div class="nav-arrow prev" onclick="flipPrev()">

            <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
        </div>

        <div class="book-stage">
            <div id="flip-book"></div>
        </div>

        <div id="audio-controls" class="hidden">
            <div class="audio-title">üéß Listen Together</div>

        </div>
    </div>

    <!-- VIDEO MODAL -->
    <div id="video-modal" class="hidden">
        <div class="video-container">
            <div id="yt-player-container"></div>
        </div>
        <button class="close-video-btn" onclick="closeVideo()">Close Video</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

    <script>
        let allTales = [];
        let bookInstance = null;
        let isMobile = window.innerWidth <= 768;
        let currentSyncData = [];
        let lastPageIndex = -1;

        // Escape HTML –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –û–±–æ—Ä–∞—á–∏–≤–∞–µ—Ç —Å–ª–æ–≤–∞ –≤ <span class="word"> —Å —Ç–∞–π–º–∏–Ω–≥–∞–º–∏
        function wrapWordsWithTiming(paragraph, wordsArray) {
            if (!wordsArray || wordsArray.length === 0) {
                return escapeHtml(paragraph);
            }

            // –†–∞–∑–±–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Ç–æ–∫–µ–Ω—ã (—Å–æ—Ö—Ä–∞–Ω—è—è –ø—Ä–æ–±–µ–ª—ã)
            const tokens = paragraph.split(/(\s+)/);
            let wordIndex = 0;
            const result = [];

            for (const token of tokens) {
                if (/\S/.test(token)) { // –Ω–µ–ø—Ä–æ–±–µ–ª—å–Ω—ã–π —Ç–æ–∫–µ–Ω
                    const timing = wordsArray[wordIndex];
                    if (timing) {
                        result.push(
                            `<span class="word" data-start="${timing.s}" data-end="${timing.e}">${escapeHtml(token)}</span>`
                        );
                        wordIndex++;
                    } else {
                        result.push(escapeHtml(token));
                    }
                } else {
                    result.push(escapeHtml(token));
                }
            }

            return result.join('');
        }

        window.addEventListener('resize', () => {
            const newIsMobile = window.innerWidth <= 768;
            if (newIsMobile !== isMobile) {
                isMobile = newIsMobile;
                if (!document.getElementById('reader-view').classList.contains('hidden')) {
                    location.reload(); 
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadTales();
            setupAudioSync();
        });

        async function loadTales() {
            try {
                const res = await fetch('/tales-index.json');
                if(!res.ok) throw new Error("No index");
                allTales = await res.json();
                renderLibrary(allTales);
            } catch(e) {
                console.warn("Using demo data");
                allTales = [
                    {
                        id: 'demo', 
                        title: 'The Gingerbread Man', 
                        author: 'Folklore', 
                        cover: 'https://cdn.pixabay.com/photo/2019/04/10/16/27/book-4117282_960_720.jpg',
                        audio: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',
                        youtube: 'https://www.youtube.com/watch?v=YoQ8-7l9i9o',
                        content: [
                            { 
                                text: "Once upon a time there was an old man and an old woman.", 
                                image: "https://cdn.pixabay.com/photo/2012/10/26/02/44/pancakes-63108_960_720.jpg",
                                start: 0.0,
                                end: 10.0,
                                words: [
                                    { "w": "Once", "s": 0.0, "e": 0.3 },
                                    { "w": "upon", "s": 0.3, "e": 0.6 },
                                    { "w": "a", "s": 0.6, "e": 0.8 },
                                    { "w": "time", "s": 0.8, "e": 1.1 },
                                    // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞
                                ]
                            }
                        ]
                    }
                ];
                renderLibrary(allTales);
            }
            document.getElementById('loading-msg').style.display = 'none';
            setupSearch();
        }

        function renderLibrary(tales) {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            
            tales.forEach(tale => {
                const div = document.createElement('div');
                div.className = 'tile';
                const imgUrl = tale.cover && !tale.cover.startsWith('http') 
                    ? `/tales/${tale.id}/${tale.cover}` 
                    : (tale.cover || 'https://via.placeholder.com/300x450?text=No+Cover');
                
                let badges = '';
                if (tale.audio) badges += '<div class="badge" title="Audio">üéµ</div>';
                if (tale.youtube) badges += '<div class="badge" title="Video">üé¨</div>';

                div.innerHTML = `
                    <img src="${imgUrl}">
                    <div class="media-badges">${badges}</div>
                    <h3>${tale.title}</h3>
                `;
                div.onclick = () => openBook(tale);
                grid.appendChild(div);
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (!query) { renderLibrary(allTales); return; }
                const fuse = new Fuse(allTales, { keys: ['title', 'author'], threshold: 0.4 });
                renderLibrary(fuse.search(query).map(r => r.item));
            });
        }

        function setupAudioSync() {
            const audioPlayer = document.getElementById('audio-player');
            let lastHighlighted = null;

            audioPlayer.ontimeupdate = () => {
                const currentTime = audioPlayer.currentTime;

                // --- –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ —Å–ª–æ–≤–∞ ---
                if (lastHighlighted) {
                    lastHighlighted.classList.remove('highlight');
                    lastHighlighted = null;
                }

                const allWords = document.querySelectorAll('.word');
                for (const word of allWords) {
                    const start = parseFloat(word.dataset.start);
                    const end = parseFloat(word.dataset.end);
                    if (!isNaN(start) && !isNaN(end) && currentTime >= start && currentTime < end) {
                        word.classList.add('highlight');
                        lastHighlighted = word;
                        break;
                    }
                }

                // --- –ü–µ—Ä–µ–ª–∏—Å—Ç—ã–≤–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü ---
                if (!currentSyncData.length) return;

                const activeData = currentSyncData.find(block => 
                    currentTime >= block.start && currentTime < block.end
                );

                if (activeData && lastPageIndex !== activeData.pageIndex) {
                    lastPageIndex = activeData.pageIndex;
                    if (!isMobile && bookInstance) {
                        bookInstance.flip(activeData.pageIndex);
                    } else {
                        const targetPage = document.getElementById(`page-index-${activeData.pageIndex}`);
                        if (targetPage) {
                            targetPage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }
                }
            };
        }

        function openBook(tale) {
            document.getElementById('library-view').classList.add('hidden');
            document.getElementById('reader-view').classList.remove('hidden');

            const stage = document.querySelector('.book-stage');
            const oldBook = document.getElementById('flip-book');
            if (oldBook) oldBook.remove();

            const bookEl = document.createElement('div');
            bookEl.id = 'flip-book';
            stage.appendChild(bookEl);

            if (bookInstance) { bookInstance.destroy(); bookInstance = null; }

            currentSyncData = [];
            lastPageIndex = -1;

            const audioWrapper = document.getElementById('audio-controls');
            const audioPlayer = document.getElementById('audio-player');
            if (tale.audio) {
                const audioSrc = tale.audio.startsWith('http') ? tale.audio : `/tales/${tale.id}/${tale.audio}`;
                audioPlayer.src = audioSrc;
                audioWrapper.classList.remove('hidden');
            } else {
                audioWrapper.classList.add('hidden');
                audioPlayer.pause();
            }

            const videoBtn = document.getElementById('watch-btn');
            if (tale.youtube) {
                const videoId = getYoutubeID(tale.youtube);
                if (videoId) {
                    currentVideoId = videoId;
                    videoBtn.classList.remove('hidden');
                } else { videoBtn.classList.add('hidden'); }
            } else {
                videoBtn.classList.add('hidden');
                currentVideoId = null;
            }

            // –°—Ç—Ä–∞–Ω–∏—Ü–∞ 0: –¢–∏—Ç—É–ª—å–Ω–∏–∫
            const titlePage = document.createElement('div');
            titlePage.className = 'page';
            titlePage.id = 'page-index-0'; 
            titlePage.innerHTML = `
                <div class="title-content">
                    <h1 style="font-family:'Fredoka', sans-serif; color:#6c5ce7; font-size:2.5rem; margin-top:50px;">${escapeHtml(tale.title)}</h1>
                    <p style="font-family:'Quicksand'; font-weight:bold; font-size:1.2rem; color:#b2bec3;">${escapeHtml(tale.author || 'Folklore')}</p>
                    <div style="margin-top:auto; font-size:4rem;">ü¶Ñ</div>
                </div>`;
            bookEl.appendChild(titlePage);

            // –ö–æ–Ω—Ç–µ–Ω—Ç–Ω—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            if (tale.content) {
                tale.content.forEach((item, i) => {
                    const pageIndex = i + 1;
                    const page = document.createElement('div');
                    page.className = 'page';
                    page.id = `page-index-${pageIndex}`;
                    
                    if (item.start !== undefined && item.end !== undefined) {
                        currentSyncData.push({
                            pageIndex: pageIndex,
                            start: parseFloat(item.start),
                            end: parseFloat(item.end)
                        });
                    }

                    const img = item.image && !item.image.startsWith('http') ? `/tales/${tale.id}/${item.image}` : item.image;

                    const pageContent = document.createElement('div');
                    pageContent.className = 'page-content';
                    
                    if (img) {
                        const imgBox = document.createElement('div');
                        imgBox.className = 'page-img-box';
                        const imgEl = document.createElement('img');
                        imgEl.src = img;
                        imgBox.appendChild(imgEl);
                        pageContent.appendChild(imgBox);
                    }

                    const pageText = document.createElement('div');
                    pageText.className = 'page-text';
                    if (item.words && item.words.length) {
                        pageText.innerHTML = wrapWordsWithTiming(item.text, item.words);
                    } else {
                        pageText.textContent = item.text || '';
                    }
                    pageContent.appendChild(pageText);

                    const footer = document.createElement('div');
                    footer.className = 'page-footer';
                    footer.textContent = pageIndex;
                    pageContent.appendChild(footer);

                    page.appendChild(pageContent);
                    bookEl.appendChild(page);
                });
            }

            if (bookEl.children.length % 2 !== 0 && !isMobile) {
                const emptyPage = document.createElement('div');
                emptyPage.className = 'page';
                bookEl.appendChild(emptyPage);
            }

            if (!isMobile) {
                const PageFlip = window.St ? window.St.PageFlip : window.PageFlip;
                bookInstance = new PageFlip(bookEl, {
                    width: 550, height: 750,
                    size: 'fixed', usePortrait: false,
                    minWidth: 300, minHeight: 400,
                    maxShadowOpacity: 0.5, showCover: false
                });
                bookInstance.loadFromHTML(bookEl.querySelectorAll('.page'));
            }
        }

        function getYoutubeID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function openVideo() {
            if (!currentVideoId) return;
            document.getElementById('audio-player').pause();
            const modal = document.getElementById('video-modal');
            const container = document.getElementById('yt-player-container');
            container.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${currentVideoId}?autoplay=1" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
            `;
            modal.classList.remove('hidden');
        }

        function closeVideo() {
            const modal = document.getElementById('video-modal');
            const container = document.getElementById('yt-player-container');
            modal.classList.add('hidden');
            container.innerHTML = '';
        }

        function closeBook() {
            document.getElementById('reader-view').classList.add('hidden');
            document.getElementById('library-view').classList.remove('hidden');
            
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            currentSyncData = [];
            lastPageIndex = -1;

            if (bookInstance) { bookInstance.destroy(); bookInstance = null; }
            const oldBook = document.getElementById('flip-book');
            if (oldBook) oldBook.remove();
        }

        function flipNext() { if(!isMobile) bookInstance?.flipNext(); }
        function flipPrev() { if(!isMobile) bookInstance?.flipPrev(); }
    </script>
</body>
</html>
