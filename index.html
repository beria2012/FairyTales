<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Fairy Tales Library</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Henny+Penny&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --deep-sky: #090e18;
            --night-purple: #1a0b2e;
            --gold-glow: #ffd700;
            --gold-dark: #b8860b;
            --parchment: #f4e4bc;
            --wood-dark: #3e2723;
            --book-red: #8a1c1c;
            --book-blue: #1c3b8a;
            --book-green: #1c8a45;
        }

        body {
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--deep-sky);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∫—É—Ä—Å–æ—Ä —Ç–æ–ª—å–∫–æ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ */
            cursor: none; 
        }

        /* --- –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ö–£–†–°–û–† --- */
        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }
        .cursor-dot {
            width: 8px; height: 8px;
            background: var(--gold-glow);
            box-shadow: 0 0 10px var(--gold-glow);
        }
        .cursor-outline {
            width: 40px; height: 40px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            transition: width 0.2s, height 0.2s, transform 0.1s;
        }

        /* --- –§–û–ù (–ü–ê–†–ê–õ–õ–ê–ö–°) --- */
        .world-bg {
            position: fixed; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(to bottom, #05081c 0%, #1a0b2e 100%);
            overflow: hidden;
            top: 0; left: 0;
        }

        .stars {
            position: absolute; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.6;
            animation: twinkle 5s infinite alternate;
        }

        .clouds {
            position: absolute; top: 0; left: 0; width: 200%; height: 100%;
            background: url('https://raw.githubusercontent.com/yemon/react-parallax-scrolling/master/demo/src/images/cloud.png') repeat-x;
            background-size: cover;
            opacity: 0.2;
            animation: drift 60s linear infinite;
        }

        .castle-bg {
            position: absolute; bottom: 0; width: 100%; height: 40%;
            background: url('https://i.ibb.co/3Wrq1gq/castle-silhouette.png') no-repeat bottom center;
            background-size: contain;
            opacity: 0.3;
        }

        @keyframes drift { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        @keyframes twinkle { from { opacity: 0.4; } to { opacity: 0.8; } }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding-top: 40px;
            position: relative;
            z-index: 10;
        }

        .logo-area h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 5rem;
            color: var(--gold-glow);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 4px 4px 0px #000;
            margin: 0;
            line-height: 1;
        }

        .ribbon {
            width: 300px; height: 50px; margin: -20px auto 0;
            background: #8a1c1c;
            position: relative;
            color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Henny Penny', cursive;
            font-size: 1.2rem;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            z-index: 11;
        }
        .ribbon::before, .ribbon::after {
            content: ''; position: absolute; border-style: solid; bottom: -10px;
        }
        .ribbon::before { border-width: 0 10px 10px 0; border-color: transparent #581010 transparent transparent; left: 0; }
        .ribbon::after { border-width: 0 0 10px 10px; border-color: transparent transparent transparent #581010; right: 0; }

        /* --- –ü–û–ò–°–ö (–°–í–ò–¢–û–ö) --- */
        .search-wrapper { margin-top: 50px; display: flex; justify-content: center; position: relative; z-index: 10; }

        .search-scroll {
            background: var(--parchment);
            padding: 10px 30px;
            border-radius: 50px;
            border: 4px solid var(--wood-dark);
            display: flex; align-items: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3), inset 0 0 20px rgba(139, 69, 19, 0.2);
            width: 90%; max-width: 500px;
            transform: rotate(-1deg);
            transition: transform 0.3s;
        }
        .search-scroll:focus-within { transform: rotate(0) scale(1.05); border-color: var(--gold-dark); }
        .search-scroll input {
            border: none; background: transparent; width: 100%;
            font-family: 'Henny Penny', cursive;
            font-size: 1.5rem; color: #3e2723; outline: none;
        }
        .search-scroll input::placeholder { color: rgba(62, 39, 35, 0.5); }

        /* --- –ü–û–õ–ö–ò –° –ö–ù–ò–ì–ê–ú–ò --- */
        .shelves {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 80px 40px;
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 20px;
            position: relative;
            z-index: 5;
        }

        .book-card {
            position: relative;
            width: 220px; height: 320px;
            perspective: 1000px;
            cursor: pointer; /* –î–ª—è –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ –∫—É—Ä—Å–æ—Ä–∞ */
            transition: transform 0.3s;
            margin: 0 auto;
        }
        .book-card:hover { transform: translateY(-20px); }

        .book-cover {
            width: 100%; height: 100%;
            border-radius: 5px 15px 15px 5px;
            box-shadow: 
                inset 4px 0 10px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(0,0,0,0.5),
                10px 10px 30px rgba(0,0,0,0.6);
            position: relative;
            background-size: cover;
            background-position: center;
            border-left: 12px solid rgba(0,0,0,0.3);
            display: flex; flex-direction: column; justify-content: flex-end;
            overflow: hidden;
        }

        .book-card::after {
            content: ''; position: absolute; top: 5px; right: -10px; width: 10px; height: 96%;
            background: linear-gradient(to right, #fff, #ccc 2px, #fff 4px);
            border-radius: 0 5px 5px 0;
            transform: rotateY(90deg);
        }

        .book-info {
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px 10px 10px;
            text-align: center;
        }
        .book-info h3 {
            margin: 0; color: var(--gold-glow);
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.2rem;
            text-shadow: 0 2px 2px #000;
        }

        /* --- –ß–ò–¢–ê–õ–ö–ê --- */
        .reader-overlay {
            position: fixed; inset: 0;
            background: rgba(10, 5, 20, 0.95);
            z-index: 1000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s;
        }

        .wood-frame {
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            position: relative;
        }

        .btn-magic {
            position: absolute; top: 20px; right: 20px;
            background: var(--book-red);
            color: #fff; border: 2px solid var(--gold-dark);
            padding: 10px 20px; border-radius: 20px;
            font-family: 'Henny Penny', cursive;
            font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 5px 0 var(--wood-dark);
            transition: 0.2s;
            z-index: 1100;
        }
        .btn-magic:active { transform: translateY(5px); box-shadow: none; }

        .book-stage {
            flex-grow: 1; display: flex; align-items: center; justify-content: center;
            width: 100%;
            padding: 20px;
        }

        /* –°—Ç–∏–ª—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è PageFlip */
        .page {
            background-color: var(--parchment);
            box-shadow: inset 0 0 30px rgba(62, 39, 35, 0.1);
            border: 1px solid #e0c9a6;
            overflow: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        }

        .page-content {
            height: 100%; display: flex; flex-direction: column;
            padding: 30px;
        }

        .page-text-container {
            font-family: 'Cormorant Garamond', serif; 
            font-size: 1.4rem;
            line-height: 1.6;
            color: var(--wood-dark);
            text-align: justify;
            margin-top: 20px;
            font-weight: 600;
        }

        .page img { 
            width: 100%; height: auto; max-height: 50%; 
            object-fit: contain; mix-blend-mode: multiply; 
            border-radius: 5px;
        }

        /* --- –ê–£–î–ò–û –ò –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø (Word Highlighting) --- */
        .magic-player {
            position: absolute; bottom: 20px;
            background: rgba(62, 39, 35, 0.9);
            border: 2px solid var(--gold-glow);
            border-radius: 50px;
            padding: 10px 30px;
            z-index: 1100;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        audio { height: 40px; filter: invert(0.9); }

        /* –û–±—ã—á–Ω–æ–µ —Å–ª–æ–≤–æ */
        .word-span {
            display: inline-block;
            padding: 0 2px;
            border-radius: 4px;
            transition: all 0.1s ease;
            cursor: pointer;
        }

        /* --- –ú–ê–ì–ò–ß–ï–°–ö–ê–Ø –ü–û–î–°–í–ï–¢–ö–ê (Karaoke) --- */
        .word-active {
            color: var(--book-red);       
            background: rgba(255, 215, 0, 0.4); 
            text-shadow: 0 0 1px var(--gold-dark);
            transform: scale(1.15);       
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
            z-index: 1;
            position: relative;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hidden { display: none !important; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            body { cursor: auto; overflow: auto; }
            .cursor-dot, .cursor-outline { display: none; }
            .logo-area h1 { font-size: 3rem; }
            
            .reader-overlay {
                display: block; position: fixed; inset: 0; 
                background: #fffbf0; overflow-y: auto; 
                padding-top: 60px; padding-bottom: 100px;
            }
            .book-stage { display: block; height: auto; }
            .page { 
                width: 100% !important; height: auto !important; 
                min-height: 400px; margin-bottom: 30px; 
                border-radius: 10px; position: relative !important; 
                transform: none !important;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1) !important;
            }
            .magic-player { position: fixed; bottom: 10px; width: 95%; left: 2.5%; }
            audio { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- –§–û–ù -->
    <div class="world-bg">
        <div class="stars"></div>
        <div class="clouds"></div>
        <div class="castle-bg"></div>
    </div>

    <!-- –ö–£–†–°–û–† -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- –ë–ò–ë–õ–ò–û–¢–ï–ö–ê -->
    <div id="library-view">
        <header>
            <div class="logo-area">
                <h1>Fairy Tales</h1>
                <div class="ribbon">Magic Library</div>
            </div>
            
            <div class="search-wrapper">
                <div class="search-scroll">
                    <span>‚ú®</span>
                    <input type="text" id="search-input" placeholder="Whisper a story name...">
                </div>
            </div>
        </header>

        <div id="gallery-grid" class="shelves">
            <!-- –ö–Ω–∏–≥–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è JS -->
        </div>
    </div>

    <!-- –ß–ò–¢–ê–õ–ö–ê -->
    <div id="reader-view" class="reader-overlay hidden">
        <div class="wood-frame">
            <button class="btn-magic" onclick="closeBook()">‚úñ Close Book</button>
            
            <div class="book-stage">
                <div id="flip-book"></div>
            </div>

            <div class="magic-player">
                <audio id="audio-player" controls controlsList="nodownload"></audio>
            </div>
        </div>
    </div>

    <!-- –°–ö–†–ò–ü–¢–´ -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

    <script>
        // --- –î–ê–ù–ù–´–ï (MOCK DATA) ---
        // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ —ç—Ç–æ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ fetch('data.json')
        const demoTales = [
            {
                id: 'bears', 
                title: 'Goldilocks & 3 Bears', 
                author: 'Robert Southey',
                cover: 'https://cdn.pixabay.com/photo/2023/05/29/18/59/bear-8026958_1280.jpg', // –ü—Ä–∏–º–µ—Ä –æ–±–ª–æ–∂–∫–∏
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–º–æ –∞—É–¥–∏–æ (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ - –ø—É—Ç—å –∫ –≤–∞—à–µ–º—É —Ñ–∞–π–ª—É)
                audio: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3', 
                content: [
                    {
                        // –°–¢–†–ê–ù–ò–¶–ê 1
                        text: "Once upon a time, in a cozy little house at the edge of a great, whispering forest, there lived three bears...",
                        image: "https://cdn.pixabay.com/photo/2020/06/15/18/06/bears-5302684_1280.jpg",
                        start: 0.0,
                        end: 14.8,
                        // –í–ê–® JSON –§–û–†–ú–ê–¢ –°–õ–û–í
                        words: [
                            {"w": "Once", "s": 0.0, "e": 0.32},
                            {"w": "upon", "s": 0.32, "e": 0.6},
                            {"w": "a",    "s": 0.6, "e": 0.8},
                            {"w": "time,", "s": 0.8, "e": 1.2},
                            {"w": "in",   "s": 1.2, "e": 1.5},
                            {"w": "a",    "s": 1.5, "e": 1.7},
                            {"w": "cozy", "s": 1.7, "e": 2.2},
                            {"w": "little", "s": 2.2, "e": 2.8},
                            {"w": "house", "s": 2.8, "e": 3.5},
                            {"w": "at",   "s": 3.5, "e": 3.8},
                            {"w": "the",  "s": 3.8, "e": 4.0},
                            {"w": "edge", "s": 4.0, "e": 4.5},
                            {"w": "of",   "s": 4.5, "e": 4.7},
                            {"w": "a",    "s": 4.7, "e": 4.9},
                            {"w": "great,", "s": 4.9, "e": 5.5},
                            {"w": "whispering", "s": 5.5, "e": 6.5},
                            {"w": "forest,", "s": 6.5, "e": 7.5},
                            {"w": "there", "s": 7.5, "e": 8.0},
                            {"w": "lived", "s": 8.0, "e": 8.5},
                            {"w": "three", "s": 8.5, "e": 9.0},
                            {"w": "bears...", "s": 9.0, "e": 10.0}
                        ]
                    },
                    {
                        // –°–¢–†–ê–ù–ò–¶–ê 2
                        text: "A great big Papa Bear, a middle-sized Mama Bear, and a tiny, wee little Baby Bear.",
                        image: "", // –ë–µ–∑ –∫–∞—Ä—Ç–∏–Ω–∫–∏
                        start: 14.8,
                        end: 25.0,
                        words: [
                            {"w": "A", "s": 14.8, "e": 15.0},
                            {"w": "great", "s": 15.0, "e": 15.5},
                            {"w": "big", "s": 15.5, "e": 16.0},
                            {"w": "Papa", "s": 16.0, "e": 16.5},
                            {"w": "Bear,", "s": 16.5, "e": 17.5},
                            {"w": "a", "s": 17.5, "e": 17.8},
                            {"w": "middle-sized", "s": 17.8, "e": 19.0},
                            {"w": "Mama", "s": 19.0, "e": 19.5},
                            {"w": "Bear,", "s": 19.5, "e": 20.5}
                        ]
                    }
                ]
            }
        ];

        let bookInstance = null;
        let currentSyncData = [];
        let isMobile = window.innerWidth <= 768;

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        document.addEventListener('DOMContentLoaded', () => {
            renderLibrary(demoTales);
            setupCustomCursor();
            setupAudioSync();
            
            // –ü–æ–∏—Å–∫
            document.getElementById('search-input').addEventListener('input', (e) => {
                if(!e.target.value) { renderLibrary(demoTales); return; }
                const fuse = new Fuse(demoTales, { keys: ['title'], threshold: 0.3 });
                renderLibrary(fuse.search(e.target.value).map(r => r.item));
            });
        });

        // --- –†–ï–ù–î–ï–† –ë–ò–ë–õ–ò–û–¢–ï–ö–ò ---
        function renderLibrary(tales) {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            tales.forEach(tale => {
                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <div class="book-cover" style="background-image: url('${tale.cover}')">
                        <div class="book-info">
                            <h3>${tale.title}</h3>
                        </div>
                    </div>
                `;
                card.onclick = () => openBook(tale);
                grid.appendChild(card);
            });
        }

        // --- –û–¢–ö–†–´–¢–ò–ï –ö–ù–ò–ì–ò ---
        function openBook(tale) {
            document.getElementById('library-view').classList.add('hidden');
            document.getElementById('reader-view').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª —Ñ–æ–Ω–∞

            const stage = document.querySelector('.book-stage');
            const oldBook = document.getElementById('flip-book');
            if (oldBook) oldBook.remove();

            const bookEl = document.createElement('div');
            bookEl.id = 'flip-book';
            stage.appendChild(bookEl);

            if (bookInstance) { bookInstance.destroy(); bookInstance = null; }
            currentSyncData = [];

            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = tale.audio;

            // 1. –¢–∏—Ç—É–ª—å–Ω—ã–π –ª–∏—Å—Ç (–°—Ç—Ä–∞–Ω–∏—Ü–∞ 0)
            const titlePage = document.createElement('div');
            titlePage.className = 'page';
            titlePage.id = 'page-index-0';
            titlePage.innerHTML = `
                <div class="page-content" style="justify-content:center; text-align:center;">
                    <h1 style="font-family:'Cinzel Decorative'; font-size:2.5rem; color:var(--book-red);">${tale.title}</h1>
                    <p style="font-size:1.2rem; margin-top:10px;">${tale.author}</p>
                    <div style="font-size:3rem; margin-top:30px;">üßö‚Äç‚ôÄÔ∏è</div>
                </div>`;
            bookEl.appendChild(titlePage);

            // 2. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü –∏–∑ JSON
            if (tale.content) {
                tale.content.forEach((item, i) => {
                    const pageIndex = i + 1;
                    const page = document.createElement('div');
                    page.className = 'page';
                    page.id = `page-index-${pageIndex}`; // –í–ê–ñ–ù–û –¥–ª—è –ø–æ–∏—Å–∫–∞ —Å–ª–æ–≤

                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–∞–π–º–∏–Ω–≥–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –ø–µ—Ä–µ–ª–∏—Å—Ç—ã–≤–∞–Ω–∏—è
                    if (item.start !== undefined) {
                        currentSyncData.push({
                            pageIndex: pageIndex,
                            start: parseFloat(item.start),
                            end: parseFloat(item.end)
                        });
                    }

                    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ —Å–æ —Å–ª–æ–≤–∞–º–∏ –¥–ª—è –∫–∞—Ä–∞–æ–∫–µ
                    let textHtml = '';
                    if (item.words && item.words.length > 0) {
                        textHtml = item.words.map(w => 
                            `<span class="word-span" data-s="${w.s}" data-e="${w.e}">${w.w}</span>`
                        ).join(' '); 
                    } else {
                        textHtml = item.text;
                    }

                    const imgHtml = item.image ? `<img src="${item.image}">` : '';

                    page.innerHTML = `
                        <div class="page-content">
                            ${imgHtml}
                            <div class="page-text-container">
                                ${textHtml}
                            </div>
                            <div style="margin-top:auto; text-align:center; opacity:0.6;">${pageIndex}</div>
                        </div>
                    `;
                    bookEl.appendChild(page);
                });
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –ø—É—Å—Ç—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è —á–µ—Ç–Ω–æ—Å—Ç–∏ (–Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ)
            if (bookEl.children.length % 2 !== 0 && !isMobile) {
                const empty = document.createElement('div');
                empty.className = 'page';
                bookEl.appendChild(empty);
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è PageFlip
            if (!isMobile) {
                const PageFlip = window.St ? window.St.PageFlip : window.PageFlip;
                bookInstance = new PageFlip(bookEl, {
                    width: 500, height: 700,
                    size: 'fixed', showCover: false,
                    usePortrait: false, maxShadowOpacity: 0.5
                });
                bookInstance.loadFromHTML(bookEl.querySelectorAll('.page'));
            }
        }

        // --- –õ–û–ì–ò–ö–ê –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–ò (KARAOKE) ---
        function setupAudioSync() {
            const audioPlayer = document.getElementById('audio-player');
            let lastPageIndex = -1;

            audioPlayer.ontimeupdate = () => {
                if (!currentSyncData.length) return;
                const currentTime = audioPlayer.currentTime;

                // 1. –ü–æ–∏—Å–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                const activeData = currentSyncData.find(block => currentTime >= block.start && currentTime < block.end);

                if (activeData) {
                    // –ü–µ—Ä–µ–ª–∏—Å—Ç—ã–≤–∞–Ω–∏–µ
                    if (lastPageIndex !== activeData.pageIndex) {
                        lastPageIndex = activeData.pageIndex;
                        if (!isMobile && bookInstance) {
                            bookInstance.flip(activeData.pageIndex);
                        } else {
                            const el = document.getElementById(`page-index-${activeData.pageIndex}`);
                            if(el) el.scrollIntoView({behavior: 'smooth', block: 'center'});
                        }
                    }

                    // 2. –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–ª–æ–≤
                    const activePageEl = document.getElementById(`page-index-${activeData.pageIndex}`);
                    if (activePageEl) {
                        const spans = activePageEl.querySelectorAll('.word-span');
                        spans.forEach(span => {
                            const s = parseFloat(span.dataset.s);
                            const e = parseFloat(span.dataset.e);
                            if (currentTime >= s && currentTime < e) {
                                span.classList.add('word-active');
                            } else {
                                span.classList.remove('word-active');
                            }
                        });
                    }
                }
            };
        }

        function closeBook() {
            document.getElementById('reader-view').classList.add('hidden');
            document.getElementById('library-view').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // –§–æ–Ω —Å–Ω–æ–≤–∞ —Å—Ç–∞—Ç–∏–∫–∞
            
            const p = document.getElementById('audio-player');
            p.pause(); p.currentTime = 0;
            currentSyncData = [];

            if(bookInstance) { bookInstance.destroy(); bookInstance = null; }
            document.getElementById('flip-book')?.remove();
        }

        // --- –ö–£–†–°–û–† ---
        function setupCustomCursor() {
            if(isMobile) return;
            const dot = document.querySelector('.cursor-dot');
            const outline = document.querySelector('.cursor-outline');

            window.addEventListener('mousemove', (e) => {
                const posX = e.clientX;
                const posY = e.clientY;

                // –¢–æ—á–∫–∞ –¥–≤–∏–≥–∞–µ—Ç—Å—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ
                dot.style.left = `${posX}px`;
                dot.style.top = `${posY}px`;

                // –ö—Ä—É–≥ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π (—ç—Ñ—Ñ–µ–∫—Ç –∞–Ω–∏–º–∞—Ü–∏–∏ –≤ CSS)
                outline.animate({
                    left: `${posX}px`,
                    top: `${posY}px`
                }, { duration: 500, fill: "forwards" });
            });

            // –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è
            window.addEventListener('mousedown', () => outline.style.transform = 'translate(-50%, -50%) scale(0.8)');
            window.addEventListener('mouseup', () => outline.style.transform = 'translate(-50%, -50%) scale(1)');
        }

        window.addEventListener('resize', () => {
             const newMobile = window.innerWidth <= 768;
             if(newMobile !== isMobile) location.reload();
        });
    </script>
