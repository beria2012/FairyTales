<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Fairy Tales For Kids</title>
    
    <!-- –®—Ä–∏—Ñ—Ç—ã: –û–∫—Ä—É–≥–ª—ã–µ –∏ –¥–æ–±—Ä—ã–µ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè∞</text></svg>">

    <style>
        :root {
            /* –ü–∞–ª–∏—Ç—Ä–∞ "–ú–∞–≥–∏—á–µ—Å–∫–∏–π —Å—Ç—Ä–∏–º–∏–Ω–≥" */
            --bg-deep: #141414; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –∫–∞–∫ –≤ –∫–∏–Ω–æ—Ç–µ–∞—Ç—Ä–µ */
            --bg-gradient: radial-gradient(circle at 50% 0%, #2b1055 0%, #141414 80%);
            
            --card-radius: 16px;
            --accent-glow: #ff0055;
            --text-main: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-deep);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        *, *::before, *::after { box-sizing: border-box; }

        /* --- UI HEADER (–®–∞–ø–∫–∞) --- */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 40px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            margin: 0 0 20px 0;
            background: linear-gradient(to right, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            letter-spacing: 1px;
            text-align: center;
        }

        /* –ü–æ–∏—Å–∫ (Glassmorphism) */
        .search-bar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
            transition: 0.3s;
        }
        .search-bar:focus-within {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2rem;
            width: 100%;
            margin-left: 10px;
            outline: none;
        }
        .search-bar input::placeholder { color: rgba(255, 255, 255, 0.6); }

        /* --- –ì–ê–õ–ï–†–ï–Ø (–§–ò–õ–¨–ú–û–¢–ï–ö–ê) --- */
        .gallery-container {
            width: 95%; /* –ü–æ—á—Ç–∏ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
            max-width: 1600px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .grid {
            display: grid;
            /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —Å–µ—Ç–∫–∞: –ø–ª–∏—Ç–∫–∏ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞—é—Ç—Å—è –ø–æ–¥ —ç–∫—Ä–∞–Ω */
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ê (TILE) --- */
        .tile {
            position: relative;
            border-radius: var(--card-radius);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.3s;
            aspect-ratio: 2 / 3; /* –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –ø–æ—Å—Ç–µ—Ä–∞ */
            background: #222;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 2; /* –ö–∞—Ä—Ç–æ—á–∫–∞ –≤—Å–ø–ª—ã–≤–∞–µ—Ç –Ω–∞–¥ –¥—Ä—É–≥–∏–º–∏ */
        }

        /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–∞ –≤–µ—Å—å —Ä–∞–∑–º–µ—Ä */
        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Å–Ω–∏–∑—É –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
        .tile-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0.9;
        }

        .tile h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        
        .tile p {
            margin: 5px 0 0;
            font-size: 0.85rem;
            color: #ddd;
            font-weight: 500;
        }

        /* –ò–∫–æ–Ω–∫–∞ Play –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .play-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            opacity: 0;
            transition: 0.3s;
            border: 2px solid white;
        }

        .tile:hover .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* --- –ó–ê–ì–õ–£–®–ö–ê (–ï–°–õ–ò –ù–ï–¢ –ö–ê–†–¢–ò–ù–ö–ò) --- */
        .tile-placeholder {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* --- –ß–ò–¢–ê–õ–ö–ê (MODAL) --- */
        .modal {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.9); /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è —Ñ–æ–∫—É—Å–∞ */
            z-index: 100;
            display: flex; align-items: center; justify-content: center;
            animation: fadeIn 0.3s;
        }

        .book-wrapper {
            position: relative;
            width: 100%; height: 100%;
            max-width: 100vw;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .close-btn {
            position: absolute; top: 20px; right: 30px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            z-index: 200;
        }
        .close-btn:hover { background: #ff0055; border-color: transparent; }

        /* –ê—É–¥–∏–æ –ø–ª–µ–µ—Ä */
        .audio-bar {
            position: absolute; bottom: 30px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex; gap: 15px; align-items: center;
        }
        .audio-bar p { margin: 0; color: #aaa; font-size: 0.9rem; }

        /* --- –≠–§–§–ï–ö–¢–´ --- */
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –ö—É—Ä—Å–æ—Ä */
        .cursor-blob {
            width: 300px; height: 300px;
            background: radial-gradient(#ff0055, transparent 70%);
            position: fixed; top:0; left:0;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
            transition: 0.1s ease;
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω–æ–≤—ã–π —Å–≤–µ—Ç –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º -->
    <div class="cursor-blob"></div>

    <div id="app">
        <header>
            <h1>Magic Fairy Tales For Kids</h1>
            <div class="search-bar">
                <span>üîç</span>
                <input type="text" id="search-input" placeholder="Search for magic stories...">
            </div>
        </header>

        <div class="gallery-container">
            <div id="gallery-grid" class="grid">
                <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            </div>
            
            <div id="empty-state" class="hidden" style="text-align: center; margin-top: 50px; color: #888;">
                <h2>No stories found üï∏Ô∏è</h2>
                <p>Add folders to <code>public/tales/</code></p>
            </div>
        </div>

        <!-- –ß–ò–¢–ê–õ–ö–ê -->
        <div id="reader-view" class="modal hidden">
            <div class="book-wrapper">
                <button id="close-btn" class="close-btn">‚úñ Close</button>
                
                <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–∏–≥–∏ -->
                <div id="flip-book"></div>

                <div id="audio-bar" class="hidden audio-bar">
                    <span style="font-size: 1.2rem;">üîä</span>
                    <div>
                        <p>Narrator</p>
                        <audio id="audio-player" controls style="height: 25px; opacity: 0.8;"></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

    <script type="module">
        let allTales = [];
        let pageFlipInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            init();
            initCursorLight();
        });

        async function init() {
            try {
                const response = await fetch('/tales-index.json');
                if (!response.ok) throw new Error('Index not found');
                allTales = await response.json();
                renderGallery(allTales);
            } catch (e) {
                console.warn("Using demo data.");
                // –î–µ–º–æ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞ (–µ—Å–ª–∏ –Ω–µ—Ç backend)
                allTales = [
                    { id: '1', title: 'Cinderella', author: 'Charles Perrault', cover: 'https://i.pinimg.com/736x/c7/4e/03/c74e030e2aa592186c34863001850772.jpg', pages: 4 },
                    { id: '2', title: 'Little Red Riding Hood', author: 'Grimm Brothers', cover: 'https://i.pinimg.com/564x/e7/73/06/e7730626359239d2243e86c757c244c9.jpg', pages: 4 },
                    { id: '3', title: 'The Snow Queen', author: 'H.C. Andersen', cover: 'https://i.pinimg.com/564x/a4/09/b3/a409b3046772714578b273461239856a.jpg', pages: 4 },
                    { id: '4', title: 'Alice in Wonderland', author: 'Lewis Carroll', cover: 'https://i.pinimg.com/736x/88/2c/83/882c83c276a605f643f87342898c8941.jpg', pages: 4 },
                    { id: '5', title: 'Peter Pan', author: 'J.M. Barrie', cover: 'https://i.pinimg.com/564x/97/e5/23/97e523315a0c36720138980848981441.jpg', pages: 4 }
                ];
                renderGallery(allTales);
            }
            setupSearch();
        }

        function renderGallery(tales) {
            const grid = document.getElementById('gallery-grid');
            const emptyState = document.getElementById('empty-state');
            grid.innerHTML = '';
            
            if (!tales || tales.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            tales.forEach((tale, index) => {
                const card = document.createElement('div');
                card.className = 'tile';
                
                // –ü—É—Ç—å –∫ –æ–±–ª–æ–∂–∫–µ
                const coverUrl = tale.cover 
                    ? (tale.cover.startsWith('http') ? tale.cover : `/tales/${tale.id}/${tale.cover}`)
                    : '';

                // –ö–æ–Ω—Ç–µ–Ω—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ (–û–±–ª–æ–∂–∫–∞ + –ù–∞–∑–≤–∞–Ω–∏–µ –≤–Ω–∏–∑—É)
                const imgContent = coverUrl 
                    ? `<img src="${coverUrl}" alt="${tale.title}" loading="lazy">`
                    : `<div class="tile-placeholder">üìñ</div>`;

                card.innerHTML = `
                    ${imgContent}
                    <div class="play-icon">‚ñ∂</div>
                    <div class="tile-overlay">
                        <h3>${tale.title}</h3>
                        <p>${tale.author || 'Unknown'}</p>
                    </div>
                `;
                
                // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
                card.style.animation = `fadeIn 0.5s ease backwards ${index * 0.05}s`;
                
                card.onclick = () => openBook(tale);
                grid.appendChild(card);
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (!query) return renderGallery(allTales);
                const fuse = new Fuse(allTales, { keys: ['title', 'author'], threshold: 0.4 });
                renderGallery(fuse.search(query).map(r => r.item));
            });
        }

        // --- –õ–û–ì–ò–ö–ê –ß–ò–¢–ê–õ–ö–ò (–û—Å—Ç–∞–µ—Ç—Å—è –ø—Ä–µ–∂–Ω–µ–π, –æ–Ω–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ö–æ—Ä–æ—à–æ) ---
        async function openBook(tale) {
            document.querySelector('.gallery-container').classList.add('hidden');
            document.querySelector('header').classList.add('hidden');
            document.getElementById('reader-view').classList.remove('hidden');

            const audioBar = document.getElementById('audio-bar');
            const audioPlayer = document.getElementById('audio-player');
            
            if (tale.audio) {
                audioBar.classList.remove('hidden');
                audioPlayer.src = tale.audio.startsWith('http') ? tale.audio : `/tales/${tale.id}/${tale.audio}`;
            } else {
                audioBar.classList.add('hidden');
                audioPlayer.pause();
            }

            const bookEl = document.getElementById('flip-book');
            if (pageFlipInstance) { pageFlipInstance.destroy(); pageFlipInstance = null; }
            bookEl.innerHTML = ''; 

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const pagesToRender = Array.isArray(tale.pages) ? tale.pages : Array.from({length: tale.pages || 4}, (_, i) => i + 1);
            
            pagesToRender.forEach((pageItem, i) => {
                const div = document.createElement('div');
                div.style.backgroundColor = "#fff";
                div.style.display = "flex";
                div.style.justifyContent = "center";
                div.style.alignItems = "center";
                div.style.overflow = "hidden";
                div.style.border = "1px solid #ddd";

                let content = '';
                if (typeof pageItem === 'string' && (pageItem.endsWith('.jpg') || pageItem.endsWith('.png'))) {
                     const imgSrc = `/tales/${tale.id}/${pageItem}`;
                     content = `<img src="${imgSrc}" style="width:100%; height:100%; object-fit:contain;">`;
                } else {
                    // Fallback –¥–ª—è –¥–µ–º–æ
                    content = `<div style="padding:20px; text-align:center;">
                        <h2>${tale.title}</h2><p>Page ${i + 1}</p>
                    </div>`;
                }
                div.innerHTML = content;
                bookEl.appendChild(div);
            });

            const PageFlip = window.St ? window.St.PageFlip : window.PageFlip;
            pageFlipInstance = new PageFlip(bookEl, {
                width: 500, height: 700, 
                size: 'fixed',
                drawShadow: true, 
                showCover: true, 
                usePortrait: true // –û–¥–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ (—É–¥–æ–±–Ω–µ–µ –¥–ª—è —á—Ç–µ–Ω–∏—è)
            });
            pageFlipInstance.loadFromHTML(bookEl.children);
        }

        document.getElementById('close-btn').onclick = () => {
            document.getElementById('reader-view').classList.add('hidden');
            document.querySelector('.gallery-container').classList.remove('hidden');
            document.querySelector('header').classList.remove('hidden');
            document.getElementById('audio-player').pause();
            if (pageFlipInstance) { pageFlipInstance.destroy(); pageFlipInstance = null; }
        };

        // –°–≤–µ—Ç–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º
        function initCursorLight() {
            const blob = document.querySelector('.cursor-blob');
            window.addEventListener('mousemove', (e) => {
                blob.style.left = e.clientX + 'px';
                blob.style.top = e.clientY + 'px';
            });
        }
    </script>
</body>
</html>
