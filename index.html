<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Fairy Tales Library</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,500;0,700;1,500&family=Henny+Penny&display=swap" rel="stylesheet">
    
    <!-- Icon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè∞</text></svg>">

    <!-- Styles (CSS) -->
    <style>
        :root {
            --deep-sky: #090e18;
            --night-purple: #1a0b2e;
            --gold-glow: #ffd700;
            --gold-dark: #b8860b;
            --parchment: #f4e4bc;
            --wood-dark: #3e2723;
            --wood-light: #5d4037;
            --book-red: #8a1c1c;
            --text-main: #2b1d0e;
        }

        /* Reset & Base */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--deep-sky);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* --- MAGIC CURSOR --- */
        .cursor-dot, .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background: var(--gold-glow);
            box-shadow: 0 0 15px var(--gold-glow), 0 0 30px #fff;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* --- PARALLAX BACKGROUND --- */
        .world-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #05081c 0%, #1a0b2e 100%);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.8;
        }

        .twinkling {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent;
            animation: twinkle 4s infinite alternate;
        }

        .clouds {
            position: absolute;
            top: 10%;
            left: 0;
            width: 300%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/yemon/react-parallax-scrolling/master/demo/src/images/cloud.png') repeat-x;
            background-size: contain;
            opacity: 0.15;
            animation: drift 120s linear infinite;
        }

        .castle-silhouette {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background-image: url('https://i.ibb.co/3Wrq1gq/castle-silhouette.png');
            background-repeat: no-repeat;
            background-position: bottom center;
            background-size: contain;
            opacity: 0.4;
            filter: drop-shadow(0 0 20px #000);
        }

        .fog {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, var(--night-purple), transparent);
        }

        @keyframes drift {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding-top: 50px;
            position: relative;
            z-index: 10;
            margin-bottom: 60px;
        }

        .logo-area {
            position: relative;
            display: inline-block;
        }

        .logo-area h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 5rem;
            color: var(--gold-glow);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 4px 4px 0px #000;
            margin: 10px 0;
            line-height: 1;
            letter-spacing: 2px;
        }

        .crown-icon {
            font-size: 4rem;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px var(--gold-glow));
        }

        .ribbon {
            width: 320px;
            height: 50px;
            margin: -15px auto 0;
            background: #8a1c1c;
            position: relative;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Henny Penny', cursive;
            font-size: 1.4rem;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .ribbon::before, .ribbon::after {
            content: '';
            position: absolute;
            border-style: solid;
            bottom: -10px;
            z-index: -1;
        }

        .ribbon::before {
            border-width: 0 10px 10px 0;
            border-color: transparent #581010 transparent transparent;
            left: 0;
        }

        .ribbon::after {
            border-width: 0 0 10px 10px;
            border-color: transparent transparent transparent #581010;
            right: 0;
        }

        /* --- SEARCH SCROLL --- */
        .search-wrapper {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        .search-scroll {
            background: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            padding: 15px 40px;
            border-radius: 60px;
            border: 4px solid var(--wood-dark);
            display: flex;
            align-items: center;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.2), 
                inset 0 0 30px rgba(139, 69, 19, 0.15),
                5px 10px 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 550px;
            transform: rotate(-1.5deg);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .search-scroll::before, .search-scroll::after {
            content: '';
            position: absolute;
            height: 120%;
            width: 20px;
            background: var(--wood-dark);
            top: -10%;
            border-radius: 5px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }
        .search-scroll::before { left: -10px; }
        .search-scroll::after { right: -10px; }

        .search-scroll:focus-within {
            transform: rotate(0) scale(1.05);
            border-color: var(--gold-dark);
        }

        .search-scroll input {
            border: none;
            background: transparent;
            width: 100%;
            font-family: 'Henny Penny', cursive;
            font-size: 1.6rem;
            color: #3e2723;
            outline: none;
            padding: 0 15px;
            text-align: center;
        }

        .search-scroll input::placeholder {
            color: rgba(62, 39, 35, 0.4);
        }

        .magic-sparkle, .quill-icon {
            font-size: 1.5rem;
            user-select: none;
            color: #3e2723;
        }

        /* --- BOOK GRID --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .shelves {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 90px 40px;
            margin: 60px 0;
            padding-bottom: 50px;
        }

        /* 3D BOOK CARD */
        .book-card {
            position: relative;
            width: 230px;
            height: 340px;
            perspective: 1500px;
            cursor: pointer;
            transition: transform 0.4s ease;
            margin: 0 auto;
        }

        .book-card:hover {
            transform: translateY(-20px) scale(1.02);
            z-index: 10;
        }

        .book-cover {
            width: 100%;
            height: 100%;
            border-radius: 4px 12px 12px 4px;
            box-shadow: 
                inset 5px 0 10px rgba(0,0,0,0.4),
                inset 0 0 40px rgba(0,0,0,0.3),
                15px 20px 30px rgba(0,0,0,0.6);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            background-size: cover;
            background-position: center;
            border-left: 14px solid rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
            background-color: #444; 
        }

        .book-cover::before {
            content: '';
            position: absolute; top:0; left:0; width:100%; height:100%;
            background-image: url('https://www.transparenttextures.com/patterns/black-scales.png');
            opacity: 0.3;
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        .book-cover::after {
            content: '';
            position: absolute;
            top: 15px; left: 20px; right: 15px; bottom: 15px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 2px 8px 8px 2px;
            pointer-events: none;
        }

        .book-card .pages-edge {
            position: absolute;
            top: 6px;
            right: -12px;
            width: 12px;
            height: 96%;
            background: linear-gradient(to right, #fdfbf0, #dcd0b3 20%, #fdfbf0 40%, #ccc 100%);
            border-radius: 0 4px 4px 0;
            transform: rotateY(90deg);
            transform-origin: left;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        .book-info {
            background: linear-gradient(to top, rgba(15, 5, 20, 0.95), rgba(15, 5, 20, 0.7) 70%, transparent);
            padding: 30px 15px 15px;
            text-align: center;
            position: relative;
            z-index: 2;
            transform: translateZ(1px);
        }

        .book-info h3 {
            margin: 0;
            color: var(--gold-glow);
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.3rem;
            text-shadow: 0 2px 4px #000;
            letter-spacing: 1px;
        }

        .book-info p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            color: #ccc;
            font-style: italic;
        }

        .book-card:hover .book-cover {
            box-shadow: 
                inset 5px 0 10px rgba(0,0,0,0.4),
                0 0 20px var(--gold-glow),
                20px 30px 40px rgba(0,0,0,0.7);
        }

        /* --- EMPTY STATE --- */
        #empty-state {
            text-align: center;
            margin-top: 50px;
        }
        .scroll-msg {
            display: inline-block;
            background: var(--parchment);
            color: var(--wood-dark);
            padding: 30px;
            border-radius: 10px;
            font-family: 'Henny Penny', cursive;
            font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
            border: 2px solid var(--wood-light);
        }

        /* --- READER VIEW (MODAL) --- */
        .reader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(5, 3, 10, 0.9);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
            animation: fadeIn 0.6s ease-out;
        }

        .wood-frame {
            width: 95%;
            height: 90%;
            max-width: 1400px;
            background-color: var(--wood-dark);
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            border-radius: 20px;
            box-shadow: inset 0 0 100px #000, 0 0 50px rgba(0,0,0,0.8);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 4px solid var(--gold-dark);
        }

        .btn-magic {
            background: var(--book-red);
            color: #ffecb3;
            border: 2px solid var(--gold-dark);
            padding: 12px 30px;
            border-radius: 30px;
            font-family: 'Henny Penny', cursive;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3), 0 5px 0 var(--wood-dark), 0 10px 10px rgba(0,0,0,0.3);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-magic:hover {
            background: #a32222;
            color: #fff;
            box-shadow: 0 0 20px var(--gold-glow), 0 5px 0 var(--wood-dark);
            transform: translateY(-2px);
        }

        .btn-magic:active {
            transform: translateY(4px);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        .controls-top {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
            position: relative;
            z-index: 200;
        }

        .book-stage {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .book-shadow-wrapper {
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.7));
        }

        /* AUDIO PLAYER */
        .magic-player {
            background: rgba(26, 11, 46, 0.85);
            border: 2px solid var(--gold-glow);
            border-radius: 50px;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .magic-player p {
            margin: 0 0 5px 0;
            font-family: 'Cinzel Decorative', cursive;
            color: var(--gold-glow);
            font-size: 0.9rem;
        }

        .speaker-icon { font-size: 2rem; }

        audio {
            height: 30px;
            width: 250px;
            filter: sepia(20%) invert(0%);
        }

        /* Page Flip Styles */
        .stf__block { box-shadow: 0 0 20px rgba(0,0,0,0.3) !important; }

        .page {
            background-color: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            box-shadow: inset 0 0 40px rgba(62, 39, 35, 0.2);
            border: 1px solid #d4c5a3;
            overflow: hidden;
            position: relative;
        }

        .page-number {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-family: 'Cinzel Decorative', cursive;
            color: var(--wood-dark);
            font-size: 0.9rem;
        }

        .page-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            mix-blend-mode: multiply;
        }
        
        /* Helper Classes */
        .hidden { display: none !important; }

        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -15px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .logo-area h1 { font-size: 3rem; }
            .crown-icon { font-size: 2.5rem; top: -30px; }
            .search-scroll input { font-size: 1.2rem; }
            .wood-frame { width: 100%; height: 100%; border-radius: 0; border: none; }
            .btn-magic { padding: 8px 15px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Magic Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div id="app">
        <!-- Parallax Background -->
        <div class="world-bg">
            <div class="stars"></div>
            <div class="twinkling"></div>
            <div class="clouds"></div>
            <div class="castle-silhouette"></div>
            <div class="fog"></div>
        </div>

        <!-- LIBRARY VIEW -->
        <div id="library-view" class="container">
            <header>
                <div class="logo-area">
                    <div class="crown-icon">üëë</div>
                    <h1>Royal Fairy Tales</h1>
                    <div class="ribbon">
                        <span>A Library of Dreams</span>
                    </div>
                </div>
                
                <div class="search-wrapper">
                    <div class="search-scroll">
                        <span class="magic-sparkle">‚ú®</span>
                        <input type="text" id="search-input" placeholder="Whisper a story name here...">
                        <span class="quill-icon">ü™∂</span>
                    </div>
                </div>
            </header>
            
            <div id="books-grid" class="shelves">
                <!-- Javascript will put books here -->
            </div>
            
            <div id="empty-state" class="hidden">
                <div class="scroll-msg">
                    <p>The magic dust settled, but no stories were found... üßö‚Äç‚ôÄÔ∏è</p>
                    <button onclick="window.location.reload()" class="btn-magic">Cast Spell Again</button>
                </div>
            </div>
        </div>

        <!-- READER VIEW -->
        <div id="reader-view" class="reader-overlay hidden">
            <div class="wood-frame">
                <div class="controls-top">
                    <button id="close-btn" class="btn-magic">
                        <span class="icon">üîô</span> Return to Library
                    </button>
                </div>

                <div class="book-stage">
                    <div class="book-shadow-wrapper">
                        <div id="flip-book"></div>
                    </div>
                </div>

                <div id="audio-bar" class="hidden magic-player">
                    <span class="speaker-icon">ü¶Å</span>
                    <div class="player-content">
                        <p>Storyteller's Voice</p>
                        <audio id="audio-player" controls></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

    <!-- Main Logic -->
    <script>
        let allTales = [];
        let pageFlipInstance = null;

        // Init on load
        document.addEventListener('DOMContentLoaded', () => {
            init();
            initCursor();
        });

        // Demo Data (since we don't have external JSON files)
        function getDemoTales() {
            return [
                { id: 'cinderella', title: 'Cinderella', author: 'Charles Perrault', cover: 'https://i.ibb.co/6803487/open-book-bg.jpg', pages: 6 },
                { id: 'red-hood', title: 'Red Riding Hood', author: 'Brothers Grimm', cover: '', pages: 6 },
                { id: 'puss-boots', title: 'Puss in Boots', author: 'Charles Perrault', cover: '', pages: 5 },
                { id: 'snow-white', title: 'Snow White', author: 'Brothers Grimm', cover: '', pages: 5 },
                { id: 'mermaid', title: 'The Little Mermaid', author: 'H.C. Andersen', cover: '', pages: 4 },
                { id: 'beast', title: 'Beauty & Beast', author: 'Gabrielle-Suzanne', cover: '', pages: 8 },
                { id: 'aladdin', title: 'Aladdin', author: 'One Thousand and One Nights', cover: '', pages: 5 }
            ];
        }

        async function init() {
            // Using demo data directly for immediate result
            allTales = getDemoTales();
            renderLibrary(allTales);
            setupSearch();
        }

        function renderLibrary(tales) {
            const grid = document.getElementById('books-grid');
            const emptyState = document.getElementById('empty-state');
            
            grid.innerHTML = '';
            
            if (!tales || tales.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            tales.forEach((tale, index) => {
                // Random elegant colors
                const colors = ['#8a1c1c', '#1c3b8a', '#1c8a45', '#4a1c8a', '#5d4037'];
                const randomColor = colors[index % colors.length];

                const card = document.createElement('div');
                card.className = 'book-card';
                
                // Use background image if valid, otherwise color
                const coverStyle = (tale.cover && tale.cover.startsWith('http'))
                    ? `background-image: url('${tale.cover}')`
                    : `background-color: ${randomColor}`;

                card.innerHTML = `
                    <div class="book-cover" style="${coverStyle}">
                        <div class="book-info">
                            <h3>${tale.title}</h3>
                            <p>${tale.author || 'Ancient Legend'}</p>
                        </div>
                    </div>
                    <div class="pages-edge"></div>
                `;
                
                // Cascading float animation
                card.style.animation = `float 6s ease-in-out ${index * 0.3}s infinite`;
                
                card.onclick = () => openBook(tale);
                grid.appendChild(card);
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            if(!searchInput) return;

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (!query) {
                    renderLibrary(allTales);
                    return;
                }
                
                const fuse = new Fuse(allTales, { 
                    keys: ['title', 'author'], 
                    threshold: 0.4 
                });
                
                const results = fuse.search(query).map(r => r.item);
                renderLibrary(results);
            });
        }

        async function openBook(tale) {
            document.getElementById('library-view').classList.add('hidden');
            document.getElementById('reader-view').classList.remove('hidden');

            const audioBar = document.getElementById('audio-bar');
            const audioPlayer = document.getElementById('audio-player');
            
            // Audio setup
            if (tale.audio) {
                audioBar.classList.remove('hidden');
                audioPlayer.src = tale.audio;
            } else {
                audioBar.classList.add('hidden');
                audioPlayer.pause();
            }

            // Flipbook setup
            const bookEl = document.getElementById('flip-book');
            
            if (pageFlipInstance) {
                pageFlipInstance.destroy();
                pageFlipInstance = null;
            }
            bookEl.innerHTML = ''; 

            const pagesCount = tale.pages || 6;
            
            // Create pages
            for(let i=1; i <= pagesCount; i++) {
                const div = document.createElement('div');
                div.className = 'page';
                
                // Using placeholders for images since we don't have local files
                // Even pages: text, Odd pages: image (for variety)
                const isImage = (i % 2 !== 0);
                
                if (i === 1) {
                     div.innerHTML = `
                        <div style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:20px; text-align:center;">
                             <h2 style="font-family:'Cinzel Decorative'; color:#3e2723; font-size:2rem;">${tale.title}</h2>
                             <p style="font-style:italic; color:#5d4037;">${tale.author}</p>
                        </div>
                        <div class="page-number">- ${i} -</div>
                    `;
                } else {
                    div.innerHTML = `
                        <img src="https://placehold.co/400x600/f4e4bc/3e2723?text=Story+Page+${i}" class="page-image" alt="Page ${i}">
                        <div class="page-number">- ${i} -</div>
                    `;
                }
                bookEl.appendChild(div);
            }

            // Init PageFlip
            // Note: The global object is usually St.PageFlip or PageFlip depending on version
            const PageFlip = window.St ? window.St.PageFlip : window.PageFlip;
            
            pageFlipInstance = new PageFlip(bookEl, {
                width: 400,
                height: 600,
                size: 'fixed',
                drawShadow: true,
                maxShadowOpacity: 0.2,
                showCover: true,
                usePortrait: true,
                startPage: 0
            });

            pageFlipInstance.loadFromHTML(document.querySelectorAll('.page'));
        }

        // Close button logic
        const closeBtn = document.getElementById('close-btn');
        if(closeBtn) {
            closeBtn.onclick = () => {
                document.getElementById('reader-view').classList.add('hidden');
                document.getElementById('library-view').classList.remove('hidden');
                
                const audioPlayer = document.getElementById('audio-player');
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                
                if (pageFlipInstance) {
                    pageFlipInstance.destroy();
                    pageFlipInstance = null;
                }
            };
        }

        // --- Magic Cursor Logic ---
        function initCursor() {
            const cursorDot = document.querySelector('.cursor-dot');
            const cursorOutline = document.querySelector('.cursor-outline');

            if (window.matchMedia("(pointer: coarse)").matches) {
                cursorDot.style.display = 'none';
                cursorOutline.style.display = 'none';
                document.body.style.cursor = 'auto';
                return;
            }

            window.addEventListener('mousemove', (e) => {
                const posX = e.clientX;
                const posY = e.clientY;

                cursorDot.style.left = `${posX}px`;
                cursorDot.style.top = `${posY}px`;

                cursorOutline.animate({
                    left: `${posX}px`,
                    top: `${posY}px`
                }, { duration: 500, fill: "forwards" });
            });

            window.addEventListener('mousedown', () => {
                cursorOutline.style.transform = 'translate(-50%, -50%) scale(0.8)';
                cursorOutline.style.backgroundColor = 'rgba(255, 215, 0, 0.2)';
            });

            window.addEventListener('mouseup', () => {
                cursorOutline.style.transform = 'translate(-50%, -50%) scale(1)';
                cursorOutline.style.backgroundColor = 'transparent';
            });
        }
    </script>
</body>
