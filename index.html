<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Fairy Tales For Kids</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&family=Cinzel:wght@700&family=Caveat:wght@600&display=swap" rel="stylesheet">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè∞</text></svg>">

    <style>
        :root {
            --bg-deep: #0f0f0f;
            --accent-gold: #ffd700;
            /* –¶–≤–µ—Ç –±—É–º–∞–≥–∏ –∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ (–∫—Ä–µ–º–æ–≤—ã–π) */
            --paper-color: #fdfae7; 
            /* –¢–µ–∫—Å—Ç—É—Ä–∞ —Å—Ç–æ–ª–∞ */
            --desk-texture: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: #111;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        *, *::before, *::after { box-sizing: border-box; }

        /* --- HEADER & LIBRARY (–û—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –±—ã–ª–æ, –∫—Ä–∞—Å–∏–≤–æ) --- */
        header { display: flex; flex-direction: column; align-items: center; padding: 30px; }
        h1 { font-family: 'Fredoka One', cursive; font-size: 3rem; margin: 0 0 20px 0; color: var(--accent-gold); text-shadow: 0 4px 10px rgba(0,0,0,0.5); text-align: center; }
        
        .search-bar { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 50px; padding: 10px 25px; display: flex; width: 100%; max-width: 500px; }
        .search-bar input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 1.1rem; margin-left: 10px; }

        .gallery-container { width: 95%; max-width: 1400px; margin: 0 auto; padding-bottom: 50px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; margin-top: 30px; }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .tile { position: relative; border-radius: 10px; overflow: hidden; cursor: pointer; transition: 0.3s; aspect-ratio: 2/3; background: #222; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .tile:hover { transform: scale(1.05); z-index: 2; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .tile-img { width: 100%; height: 100%; object-fit: cover; }
        .tile-overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 40px 10px 10px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); }
        .tile h3 { margin: 0; font-size: 1rem; color: #fff; }

        /* --- REALISTIC BOOK READER --- */
        .modal {
            position: fixed; inset: 0;
            background-color: #1a0b0b;
            background-image: var(--desk-texture);
            z-index: 100;
            display: flex; align-items: center; justify-content: center;
            animation: fadeIn 0.5s;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –ö–ù–ò–ì–ò (–ò–º–∏—Ç–∞—Ü–∏—è —Ç–æ–ª—â–∏–Ω—ã —Å—Ç—Ä–∞–Ω–∏—Ü –ø–æ –±–æ–∫–∞–º) */
        .book-realistic-frame {
            position: relative;
            /* –®–∏—Ä–∏–Ω–∞ –∫–Ω–∏–≥–∏ + –±–æ–∫–æ–≤—ã–µ –≥—Ä–∞–Ω–∏ */
            padding: 10px 30px; 
            background: #2c0e0e; /* –¶–≤–µ—Ç –æ–±–ª–æ–∂–∫–∏ –ø–æ–¥ —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏ */
            border-radius: 4px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8); /* –ì–ª—É–±–æ–∫–∞—è —Ç–µ–Ω—å –Ω–∞ —Å—Ç–æ–ª–µ */
            
            /* –ú–∞–≥–∏—è CSS: —Ä–∏—Å—É–µ–º –ø–æ–ª–æ—Å–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü –ø–æ –±–æ–∫–∞–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
            background-image: 
                linear-gradient(90deg, #dcd0b3 1px, #fdfae7 3px), /* –õ–µ–≤–∞—è —Å—Ç–æ–ø–∫–∞ */
                linear-gradient(-90deg, #dcd0b3 1px, #fdfae7 3px); /* –ü—Ä–∞–≤–∞—è —Å—Ç–æ–ø–∫–∞ */
            background-size: 25px 100%; /* –®–∏—Ä–∏–Ω–∞ —Å—Ç–æ–ø–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü */
            background-repeat: no-repeat;
            background-position: left center, right center;
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–π –∫–∞–Ω—Ç (–∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ) */
        .book-realistic-frame::before {
            content: '';
            position: absolute; top: -5px; bottom: -5px; left: 25px; right: 25px;
            border-top: 5px solid #8a1c1c;
            border-bottom: 5px solid #8a1c1c;
            z-index: 0;
            pointer-events: none;
        }

        /* –û–±–ª–∞—Å—Ç—å –ø–µ—Ä–µ–ª–∏—Å—Ç—ã–≤–∞–Ω–∏—è */
        .book-stage {
            /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã —Ä–∞–∑–≤–æ—Ä–æ—Ç–∞ */
            width: 1000px; 
            height: 650px;
            position: relative;
            z-index: 1;
        }

        /* –°–∞–º–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .page {
            background-color: var(--paper-color);
            overflow: hidden;
            border: 1px solid #e3d0b5;
        }

        /* –¢–µ–Ω—å —É –∫–æ—Ä–µ—à–∫–∞ (—Å–≥–∏–±–∞) */
        .page.--left {
            border-right: none;
            /* –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Ç–µ–Ω—å —Å–ø—Ä–∞–≤–∞ (—É —Å–≥–∏–±–∞) */
            box-shadow: inset -25px 0 40px -20px rgba(0,0,0,0.25); 
        }
        .page.--right {
            border-left: none;
            /* –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Ç–µ–Ω—å —Å–ª–µ–≤–∞ (—É —Å–≥–∏–±–∞) */
            box-shadow: inset 25px 0 40px -20px rgba(0,0,0,0.25);
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ */
        .page-content {
            height: 100%; padding: 40px;
            display: flex; flex-direction: column;
            color: #3e2723;
        }

        /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ */
        .page-img-frame {
            width: 100%; height: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #d4c5a3;
            padding: 10px; margin-bottom: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .page-img-frame img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* –¢–µ–∫—Å—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ */
        .page-text {
            font-family: 'Caveat', cursive; /* –†—É–∫–æ–ø–∏—Å–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            font-size: 1.6rem; line-height: 1.5;
            text-align: center;
            flex-grow: 1; display: flex; align-items: center; justify-content: center;
        }

        .page-num { text-align: center; color: #aaa; font-family: serif; margin-top: 10px; }

        /* –û–±–ª–æ–∂–∫–∏ –≤–Ω—É—Ç—Ä–∏ –∫–Ω–∏–≥–∏ */
        .page.cover-hard {
            background: #1a1a1a; /* –¢–µ–º–Ω–∞—è –∫–æ–∂–∞ */
            border: 2px solid #d4af37; /* –ó–æ–ª–æ—Ç–∞—è —Ä–∞–º–∫–∞ */
            display: flex; align-items: center; justify-content: center;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
        }
        .page.cover-hard h1 { color: #d4af37; font-family: 'Cinzel', serif; font-size: 2.5rem; text-transform: uppercase; }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .close-btn {
            position: absolute; top: 20px; right: 30px;
            background: rgba(0,0,0,0.6); border: 1px solid #666; color: white;
            padding: 8px 15px; border-radius: 4px; cursor: pointer; z-index: 200;
        }
        .close-btn:hover { background: #d32f2f; border-color: #d32f2f; }

        .audio-bar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(20,20,20,0.9); padding: 10px 20px; border-radius: 30px;
            display: flex; align-items: center; gap: 10px; border: 1px solid #444; z-index: 200;
        }
        .audio-bar p { margin: 0; color: #ffd700; font-size: 0.9rem; }

        /* –°—Ç—Ä–µ–ª–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            font-size: 4rem; color: rgba(255,255,255,0.3); cursor: pointer;
            user-select: none; transition: 0.2s; z-index: 150;
        }
        .arrow:hover { color: #ffd700; transform: translateY(-50%) scale(1.1); }
        .arrow.left { left: 40px; }
        .arrow.right { right: 40px; }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –ê–¥–∞–ø—Ç–∏–≤: –ù–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö –≤—Å–µ —Ä–∞–≤–Ω–æ –ø—Ä–∏–¥–µ—Ç—Å—è –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å 1 —Å—Ç—Ä–∞–Ω–∏—Ü—É, –∏–Ω–∞—á–µ –±—É–¥–µ—Ç –º–µ–ª–∫–æ */
        @media (max-width: 1100px) {
            .book-stage { width: 100vw; height: 80vh; }
            .book-realistic-frame { padding: 0; background: none; box-shadow: none; }
            .book-realistic-frame::before { display: none; }
            .arrow { font-size: 2rem; }
            .arrow.left { left: 10px; } .arrow.right { right: 10px; }
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- –ì–ê–õ–ï–†–ï–Ø (–°–ø–∏—Å–æ–∫ —Å–∫–∞–∑–æ–∫) -->
        <div id="library-view">
            <header>
                <h1>Magic Fairy Tales For Kids</h1>
                <div class="search-bar">
                    <span>üîç</span>
                    <input type="text" id="search-input" placeholder="Find a story...">
                </div>
            </header>

            <div class="gallery-container">
                <div id="gallery-grid" class="grid"></div>
                <div id="empty-state" class="hidden" style="text-align:center; margin-top:50px; color:#888;">
                    <h2>No stories found üï∏Ô∏è</h2>
                    <p>Run <code>npm run scan</code></p>
                </div>
            </div>
        </div>

        <!-- –†–ï–ñ–ò–ú –ß–¢–ï–ù–ò–Ø (–ö–ù–ò–ì–ê) -->
        <div id="reader-view" class="modal hidden">
            <button id="close-btn" class="close-btn">‚úñ Close Book</button>
            
            <div class="arrow left" id="btn-prev">‚Äπ</div>
            <div class="arrow right" id="btn-next">‚Ä∫</div>

            <!-- –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–∞—è —Ä–∞–º–∫–∞ (—Å—Ç–æ–ø–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü) -->
            <div class="book-realistic-frame">
                <div class="book-stage">
                    <div id="flip-book"></div>
                </div>
            </div>

            <div id="audio-bar" class="hidden audio-bar">
                <span style="font-size:1.5rem">üîä</span>
                <audio id="audio-player" controls style="height: 25px; width: 200px; opacity:0.9;"></audio>
            </div>
        </div>
    </div>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

    <script type="module">
        let allTales = [];
        let pageFlipInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            init();
            // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
            document.addEventListener('keydown', (e) => {
                if(document.getElementById('reader-view').classList.contains('hidden')) return;
                if(e.key === 'ArrowRight') pageFlipInstance?.flipNext();
                if(e.key === 'ArrowLeft') pageFlipInstance?.flipPrev();
                if(e.key === 'Escape') closeReader();
            });
        });

        async function init() {
            try {
                const response = await fetch(`/tales-index.json?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error('Index not found');
                allTales = await response.json();
                renderGallery(allTales);
            } catch (e) {
                // –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ, –µ—Å–ª–∏ JSON –Ω–µ –Ω–∞–π–¥–µ–Ω
                allTales = [{
                    id: 'demo', title: 'Demo: The Gingerbread Man', author: 'Folklore', cover: '',
                    content: [
                        {text: "Once upon a time there was an old man and an old woman.", image: ""},
                        {text: "The old woman scraped the bottom of the barrel.", image: ""}
                    ]
                }];
                renderGallery(allTales);
            }
            setupSearch();
        }

        function renderGallery(tales) {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            
            tales.forEach((tale) => {
                const card = document.createElement('div');
                card.className = 'tile';
                const coverUrl = tale.cover ? (tale.cover.startsWith('http') ? tale.cover : `/tales/${tale.id}/${tale.cover}`) : '';

                card.innerHTML = `
                    ${coverUrl ? `<img src="${coverUrl}" class="tile-img">` : ''}
                    <div class="tile-overlay"><h3>${tale.title}</h3></div>
                `;
                card.onclick = () => openBook(tale);
                grid.appendChild(card);
            });
        }

        function setupSearch() {
            document.getElementById('search-input').addEventListener('input', (e) => {
                const query = e.target.value;
                if (!query) return renderGallery(allTales);
                const fuse = new Fuse(allTales, { keys: ['title'], threshold: 0.4 });
                renderGallery(fuse.search(query).map(r => r.item));
            });
        }

        async function openBook(tale) {
            document.getElementById('library-view').classList.add('hidden');
            document.getElementById('reader-view').classList.remove('hidden');

            const audioBar = document.getElementById('audio-bar');
            const audioPlayer = document.getElementById('audio-player');
            if (tale.audio) {
                audioBar.classList.remove('hidden');
                audioPlayer.src = tale.audio.startsWith('http') ? tale.audio : `/tales/${tale.id}/${tale.audio}`;
            } else {
                audioBar.classList.add('hidden');
                audioPlayer.pause();
            }

            const bookEl = document.getElementById('flip-book');
            if (pageFlipInstance) { pageFlipInstance.destroy(); pageFlipInstance = null; }
            bookEl.innerHTML = ''; 

            // 1. HARD COVER FRONT
            const coverUrl = tale.cover ? (tale.cover.startsWith('http') ? tale.cover : `/tales/${tale.id}/${tale.cover}`) : null;
            const frontCover = document.createElement('div');
            frontCover.className = 'page cover-hard';
            frontCover.innerHTML = coverUrl 
                ? `<img src="${coverUrl}" style="width:100%; height:100%; object-fit:cover;">`
                : `<h1>${tale.title}</h1>`;
            bookEl.appendChild(frontCover);

            // 2. INNER TITLE PAGE
            const titlePage = document.createElement('div');
            titlePage.className = 'page';
            titlePage.innerHTML = `
                <div class="page-content" style="justify-content:center; text-align:center;">
                    <h1 style="font-family:'Cinzel'; color:#3e2723; font-size:2.5rem;">${tale.title}</h1>
                    <p style="font-style:italic; margin-top:20px;">${tale.author || 'Folklore'}</p>
                    <div style="margin-top:50px; font-size:2rem;">‚ù¶</div>
                </div>`;
            bookEl.appendChild(titlePage);

            // 3. CONTENT PAGES
            if (tale.content && Array.isArray(tale.content)) {
                tale.content.forEach((pageItem, i) => {
                    const div = document.createElement('div');
                    div.className = 'page';
                    
                    const imgSrc = pageItem.image ? `/tales/${tale.id}/${pageItem.image}` : '';
                    
                    div.innerHTML = `
                        <div class="page-content">
                            ${imgSrc ? `<div class="page-img-frame"><img src="${imgSrc}"></div>` : ''}
                            <div class="page-text">${pageItem.text || ''}</div>
                            <div class="page-num">- ${i + 1} -</div>
                        </div>
                    `;
                    bookEl.appendChild(div);
                });
            }

            // 4. HARD COVER BACK
            const backCover = document.createElement('div');
            backCover.className = 'page cover-hard';
            bookEl.appendChild(backCover);

            // INIT FLIP
            const PageFlip = window.St ? window.St.PageFlip : window.PageFlip;
            
            // –ï—Å–ª–∏ —ç–∫—Ä–∞–Ω –±–æ–ª—å—à–æ–π - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞–∑–≤–æ—Ä–æ—Ç (2 —Å—Ç—Ä), –µ—Å–ª–∏ –º–∞–ª–µ–Ω—å–∫–∏–π - –æ–¥–Ω—É
            const isMobile = window.innerWidth < 1000;

            pageFlipInstance = new PageFlip(bookEl, {
                width: 500, // –®–∏—Ä–∏–Ω–∞ –û–î–ù–û–ô —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                height: 650,
                size: isMobile ? 'stretch' : 'fixed',
                // –í–ê–ñ–ù–û: false = —Ä–∞–∑–≤–æ—Ä–æ—Ç –∏–∑ –¥–≤—É—Ö —Å—Ç—Ä–∞–Ω–∏—Ü (–Ω–∞ –ü–ö)
                usePortrait: isMobile, 
                showCover: true,
                maxShadowOpacity: 0.5
            });
            
            pageFlipInstance.loadFromHTML(bookEl.children);
        }

        function closeReader() {
            document.getElementById('reader-view').classList.add('hidden');
            document.getElementById('library-view').classList.remove('hidden');
            document.getElementById('audio-player').pause();
            if (pageFlipInstance) { pageFlipInstance.destroy(); pageFlipInstance = null; }
        }

        document.getElementById('close-btn').onclick = closeReader;
        document.getElementById('btn-prev').onclick = () => pageFlipInstance?.flipPrev();
        document.getElementById('btn-next').onclick = () => pageFlipInstance?.flipNext();

    </script>
</body>
</html>
