<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Fairy Tales</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:ital,wght@0,500;1,500&family=Caveat:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-wood: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            --page-color: #fcfae7; /* –ö—Ä–µ–º–æ–≤–∞—è –±—É–º–∞–≥–∞ */
            --cover-color: #2b1d0e; /* –¢–µ–º–Ω–∞—è –∫–æ–∂–∞ */
            --text-color: #3e2723;
            --gold: #ffd700;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Cormorant Garamond', serif;
            background-color: #111;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LIBRARY VIEW --- */
        #library-view {
            padding: 20px; height: 100vh; overflow-y: auto;
            background: #141414; text-align: center;
        }

        h1 { font-family: 'Cinzel', serif; color: var(--gold); margin-bottom: 30px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 40px; max-width: 1200px; margin: 0 auto;
        }

        .tile {
            cursor: pointer; transition: transform 0.2s; perspective: 1000px;
            position: relative;
        }
        .tile:hover { transform: translateY(-10px); }

        .tile img {
            width: 100%; border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            aspect-ratio: 2/3; object-fit: cover;
        }
        .tile h3 { font-size: 1.2rem; margin-top: 10px; color: #ddd; }
        
        /* –ò–∫–æ–Ω–∫–∞ –Ω–∞—É—à–Ω–∏–∫–æ–≤ –Ω–∞ –æ–±–ª–æ–∂–∫–µ, –µ—Å–ª–∏ –µ—Å—Ç—å –∞—É–¥–∏–æ */
        .audio-badge {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.7); border-radius: 50%;
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--gold); box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* --- READER VIEW --- */
        #reader-view {
            position: fixed; inset: 0;
            background-color: #1a0b0b;
            background-image: var(--bg-wood);
            z-index: 1000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        }

        .book-stage {
            flex-grow: 1; width: 100%; display: flex;
            align-items: center; justify-content: center;
            padding: 20px; padding-bottom: 80px; /* –ú–µ—Å—Ç–æ –ø–æ–¥ –ø–ª–µ–µ—Ä */
        }

        .stf__wrapper { filter: drop-shadow(0 20px 50px rgba(0,0,0,0.7)); }

        /* --- –°–¢–†–ê–ù–ò–¶–´ --- */
        .page {
            background-color: var(--page-color); overflow: hidden;
            border: 1px solid #e3d0b5;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        }

        .page.--left { border-right: none; box-shadow: inset -30px 0 50px -20px rgba(0,0,0,0.2); }
        .page.--right { border-left: none; box-shadow: inset 30px 0 50px -20px rgba(0,0,0,0.2); }

        .page.cover {
            background-color: var(--cover-color);
            border: 4px solid #d4af37; color: #d4af37;
            display: flex; align-items: center; justify-content: center;
            box-shadow: inset 0 0 60px rgba(0,0,0,0.8);
        }
        .cover-img { width: 100%; height: 100%; object-fit: cover; }

        .page-content {
            height: 100%; padding: 40px; display: flex;
            flex-direction: column; color: var(--text-color);
        }

        .page-img-box {
            width: 100%; height: 50%; display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px; background: #fff; padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); transform: rotate(-1deg);
        }
        .page-img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .page-text {
            font-family: 'Caveat', cursive; font-size: 1.8rem;
            line-height: 1.4; text-align: center; flex-grow: 1;
        }
        .page-footer { text-align: center; font-size: 1rem; color: #888; margin-top: 10px; font-family: serif; }

        /* --- UI –≠–õ–ï–ú–ï–ù–¢–´ --- */
        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.6); color: #fff;
            border: 1px solid #fff; padding: 8px 15px;
            cursor: pointer; z-index: 200; border-radius: 5px;
        }
        .close-btn:hover { background: #d32f2f; border-color: #d32f2f; }

        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            font-size: 4rem; color: rgba(255,255,255,0.3);
            cursor: pointer; user-select: none; z-index: 150; transition: 0.2s;
        }
        .nav-arrow:hover { color: var(--gold); transform: translateY(-50%) scale(1.1); }
        .nav-arrow.prev { left: 40px; }
        .nav-arrow.next { right: 40px; }

        /* --- –ê–£–î–ò–û –ü–õ–ï–ï–† --- */
        #audio-controls {
            position: absolute; bottom: 30px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 200;
            transition: transform 0.3s, opacity 0.3s;
        }

        .audio-title {
            color: var(--gold); font-size: 0.8rem; letter-spacing: 1px;
            margin-bottom: 5px; font-family: sans-serif; text-transform: uppercase;
        }

        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –ø–ª–µ–µ—Ä–∞ */
        audio {
            height: 30px; width: 300px;
            outline: none;
            filter: invert(0.9) sepia(1) saturate(0) hue-rotate(0deg); /* –î–µ–ª–∞–µ–º –ø–ª–µ–µ—Ä —Å–≤–µ—Ç–ª—ã–º */
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- –ë–ò–ë–õ–ò–û–¢–ï–ö–ê -->
    <div id="library-view">
        <header>
            <h1>‚ú® The Magic Library ‚ú®</h1>
        </header>
        <div id="gallery-grid" class="grid"></div>
        <p id="loading-msg" style="margin-top:20px; color:#666;">Opening the gates...</p>
    </div>

    <!-- –ß–ò–¢–ê–õ–ö–ê -->
    <div id="reader-view" class="hidden">
        <button class="close-btn" onclick="closeBook()">‚úñ Exit Library</button>
        
        <div class="nav-arrow prev" onclick="flipPrev()">‚Äπ</div>
        <div class="nav-arrow next" onclick="flipNext()">‚Ä∫</div>

        <div class="book-stage">
            <div id="flip-book"></div>
        </div>

        <!-- –ü–õ–ï–ï–† –í–ù–ò–ó–£ -->
        <div id="audio-controls" class="hidden">
            <div class="audio-title">üéß Audio Story</div>
            <audio id="audio-player" controls controlsList="nodownload"></audio>
        </div>
    </div>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

    <script>
        let allTales = [];
        let bookInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadTales();
        });

        async function loadTales() {
            try {
                const res = await fetch('/tales-index.json');
                if(!res.ok) throw new Error("No index");
                allTales = await res.json();
                renderLibrary(allTales);
            } catch(e) {
                console.warn("Using demo data");
                // –î–µ–º–æ –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ç–µ—Å—Ç–∞
                allTales = [
                    {
                        id: 'demo', 
                        title: 'The Gingerbread Man', 
                        author: 'Folklore', 
                        cover: 'https://cdn.pixabay.com/photo/2019/04/10/16/27/book-4117282_960_720.jpg',
                        audio: 'https://www2.cs.uic.edu/~i101/SoundFiles/BabyElephantWalk60.wav', // –¢–µ—Å—Ç–æ–≤—ã–π –∑–≤—É–∫
                        content: [
                            { text: "Once upon a time there was an old man and an old woman.", image: "https://cdn.pixabay.com/photo/2012/10/26/02/44/pancakes-63108_960_720.jpg" },
                            { text: "One day, the old woman baked a Gingerbread Man.", image: "https://cdn.pixabay.com/photo/2016/12/17/14/32/cookies-1913636_960_720.jpg" },
                            { text: "Run, run, as fast as you can! You can't catch me!", image: "" }
                        ]
                    }
                ];
                renderLibrary(allTales);
            }
            document.getElementById('loading-msg').style.display = 'none';
        }

        function renderLibrary(tales) {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            
            tales.forEach(tale => {
                const div = document.createElement('div');
                div.className = 'tile';
                const imgUrl = tale.cover && !tale.cover.startsWith('http') 
                    ? `/tales/${tale.id}/${tale.cover}` 
                    : (tale.cover || 'https://via.placeholder.com/300x450?text=No+Cover');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∞—É–¥–∏–æ, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å –∏–∫–æ–Ω–∫—É
                const hasAudio = tale.audio ? '<div class="audio-badge">üéß</div>' : '';

                div.innerHTML = `
                    <img src="${imgUrl}">
                    ${hasAudio}
                    <h3>${tale.title}</h3>
                `;
                div.onclick = () => openBook(tale);
                grid.appendChild(div);
            });
        }

        function openBook(tale) {
            document.getElementById('library-view').classList.add('hidden');
            document.getElementById('reader-view').classList.remove('hidden');

            const bookEl = document.getElementById('flip-book');
            if (bookInstance) { bookInstance.destroy(); bookInstance = null; }
            bookEl.innerHTML = '';

            // --- –ù–ê–°–¢–†–û–ô–ö–ê –ê–£–î–ò–û ---
            const audioWrapper = document.getElementById('audio-controls');
            const audioPlayer = document.getElementById('audio-player');
            
            if (tale.audio) {
                // –ï—Å–ª–∏ –µ—Å—Ç—å –∞—É–¥–∏–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª
                const audioSrc = tale.audio.startsWith('http') ? tale.audio : `/tales/${tale.id}/${tale.audio}`;
                audioPlayer.src = audioSrc;
                audioWrapper.classList.remove('hidden');
                // –ú–æ–∂–Ω–æ —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å, –µ—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                // audioPlayer.play(); 
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç –∞—É–¥–∏–æ, –ø—Ä—è—á–µ–º –ø–ª–µ–µ—Ä
                audioWrapper.classList.add('hidden');
                audioPlayer.pause();
            }

            // --- –ì–ï–ù–ï–†–ê–¶–ò–Ø –°–¢–†–ê–ù–ò–¶ ---

            // 1. –û–±–ª–æ–∂–∫–∞
            const coverUrl = tale.cover && !tale.cover.startsWith('http') ? `/tales/${tale.id}/${tale.cover}` : tale.cover;
            const frontCover = document.createElement('div');
            frontCover.className = 'page cover';
            frontCover.innerHTML = coverUrl 
                ? `<img src="${coverUrl}" class="cover-img">`
                : `<h1>${tale.title}</h1>`;
            bookEl.appendChild(frontCover);

            // 2. –¢–∏—Ç—É–ª—å–Ω—ã–π –ª–∏—Å—Ç
            const titlePage = document.createElement('div');
            titlePage.className = 'page';
            titlePage.innerHTML = `
                <div class="page-content" style="justify-content:center; text-align:center; border: 4px double #3e2723; margin:20px;">
                    <h1 style="font-family:'Cinzel'; color:#2b1d0e; font-size:2rem; margin-top:50px;">${tale.title}</h1>
                    <p style="font-style:italic;">${tale.author || 'Folklore'}</p>
                </div>`;
            bookEl.appendChild(titlePage);

            // 3. –°—Ç—Ä–∞–Ω–∏—Ü—ã –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            if (tale.content) {
                tale.content.forEach((item, i) => {
                    const page = document.createElement('div');
                    page.className = 'page';
                    
                    const img = item.image && !item.image.startsWith('http') ? `/tales/${tale.id}/${item.image}` : item.image;
                    
                    page.innerHTML = `
                        <div class="page-content">
                            ${img ? `<div class="page-img-box"><img src="${img}"></div>` : ''}
                            <div class="page-text">${item.text || ''}</div>
                            <div class="page-footer">- ${i+1} -</div>
                        </div>
                    `;
                    bookEl.appendChild(page);
                });
            }

            // 4. –ó–∞–¥–Ω—è—è –æ–±–ª–æ–∂–∫–∞
            const backCover = document.createElement('div');
            backCover.className = 'page cover';
            bookEl.appendChild(backCover);

            // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
            const PageFlip = window.St ? window.St.PageFlip : window.PageFlip;
            
            bookInstance = new PageFlip(bookEl, {
                width: 550, 
                height: 750,
                size: 'fixed',
                usePortrait: false, // –í—Å–µ–≥–¥–∞ –¥–≤–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (—Ä–∞–∑–≤–æ—Ä–æ—Ç)
                minWidth: 300,
                minHeight: 400,
                maxShadowOpacity: 0.5, 
                showCover: true
            });

            bookInstance.loadFromHTML(bookEl.querySelectorAll('.page'));
        }

        function closeBook() {
            document.getElementById('reader-view').classList.add('hidden');
            document.getElementById('library-view').classList.remove('hidden');
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º—É–∑—ã–∫—É
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.pause();
            audioPlayer.currentTime = 0;

            if (bookInstance) { bookInstance.destroy(); bookInstance = null; }
        }

        function flipNext() { bookInstance?.flipNext(); }
        function flipPrev() { bookInstance?.flipPrev(); }
    </script>
</body>
</html>
