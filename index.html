<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. –û–±–Ω–æ–≤–ª–µ–Ω–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≤–æ –≤–∫–ª–∞–¥–∫–µ –±—Ä–∞—É–∑–µ—Ä–∞ -->
    <title>Magic Fairy Tales For Kids</title>
    
    <!-- Fonts: 'Quicksand' –¥–ª—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ—Å—Ç–∏, 'Fredoka One' –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶Ñ</text></svg>">

    <style>
        :root {
            /* –°–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è –ø–∞–ª–∏—Ç—Ä–∞ "–ú–∞–≥–∏—á–µ—Å–∫–∏–π –∑–∞–∫–∞—Ç" */
            --bg-gradient: linear-gradient(135deg, #240b36 0%, #c31432 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            
            --accent-gold: #FFD700;
            --accent-pink: #ff6b6b;
            --accent-blue: #4facfe;
            
            --text-white: #ffffff;
            --text-soft: #f0f0f0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none; /* –°–∫—Ä—ã–≤–∞–µ–º –æ–±—ã—á–Ω—ã–π –∫—É—Ä—Å–æ—Ä */
        }

        *, *::before, *::after { box-sizing: border-box; }

        /* --- –§–û–ù–û–í–´–ï –≠–§–§–ï–ö–¢–´ (Floating Blobs) --- */
        .ambient-light {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: floatBlob 20s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #7000ff; }
        .blob-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: #ff0055; animation-delay: -5s; }
        .blob-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #00d2ff; animation-delay: -10s; }

        @keyframes floatBlob {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* --- –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –ö–£–†–°–û–† --- */
        .cursor-dot {
            position: fixed; top: 0; left: 0; width: 12px; height: 12px;
            background: #fff; border-radius: 50%; pointer-events: none; z-index: 9999;
            box-shadow: 0 0 10px #fff, 0 0 20px var(--accent-pink);
            transform: translate(-50%, -50%);
        }
        .cursor-ring {
            position: fixed; top: 0; left: 0; width: 40px; height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.5); border-radius: 50%;
            pointer-events: none; z-index: 9998;
            transition: 0.1s; transform: translate(-50%, -50%);
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        .title-container {
            display: inline-block;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-family: 'Fredoka One', cursive; /* –ü—É—Ö–ª—ã–π, –¥–æ–±—Ä—ã–π —à—Ä–∏—Ñ—Ç */
            font-size: 3.5rem; /* –ß—É—Ç—å –º–µ–Ω—å—à–µ, —á—Ç–æ–±—ã –¥–ª–∏–Ω–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≤–ª–µ–∑–ª–æ –∫—Ä–∞—Å–∏–≤–æ */
            margin: 0;
            background: linear-gradient(to right, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0,0,0,0.2);
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            padding: 5px 20px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }

        /* --- –°–û–í–†–ï–ú–ï–ù–ù–´–ô –ü–û–ò–°–ö --- */
        .search-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        .glass-search {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 10px 25px;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--glass-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .glass-search:focus-within {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            border-color: rgba(255,255,255,0.6);
        }

        .glass-search input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            width: 100%;
            margin-left: 10px;
            outline: none;
        }
        .glass-search input::placeholder { color: rgba(255,255,255,0.6); }
        .search-icon { font-size: 1.5rem; filter: drop-shadow(0 0 5px var(--accent-gold)); }

        /* --- –ö–ù–ò–ñ–ù–ê–Ø –ü–û–õ–ö–ê --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 60px 40px;
            margin-top: 50px;
            padding-bottom: 100px;
        }

        /* 3D –ö–ê–†–¢–û–ß–ö–ê */
        .book-card {
            perspective: 1000px;
            cursor: pointer;
            text-align: center;
        }

        .card-inner {
            position: relative;
            width: 240px;
            height: 360px;
            margin: 0 auto;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .book-card:hover .card-inner {
            transform: translateY(-15px) rotateY(-10deg);
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px; /* –°–∏–ª—å–Ω–æ–µ —Å–∫—Ä—É–≥–ª–µ–Ω–∏–µ */
            box-shadow: 
                -10px 10px 20px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255,255,255,0.1) inset; /* –¢–æ–Ω–∫–∞—è —Ä–∞–º–∫–∞ */
        }

        /* –°–∏—è–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .book-card:hover .cover-image {
            box-shadow: 
                -15px 15px 30px rgba(0,0,0,0.4),
                0 0 20px var(--accent-pink);
        }

        .meta-info {
            margin-top: 15px;
            opacity: 0.9;
            transition: 0.3s;
        }
        
        .meta-info h3 {
            font-size: 1.4rem;
            margin: 0;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .meta-info p {
            margin: 5px 0 0;
            color: var(--accent-gold);
            font-size: 0.95rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- –ß–ò–¢–ê–õ–ö–ê (MODAL) --- */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(10, 5, 30, 0.8);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.4s ease-out;
        }

        .glass-frame {
            width: 95vw; height: 90vh;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
        .btn-close {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 10px 25px;
            border-radius: 30px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; gap: 10px;
            z-index: 200;
        }
        .btn-close:hover { background: var(--accent-pink); transform: scale(1.05); border-color: transparent; }

        .book-stage {
            flex-grow: 1;
            width: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        /* –ê—É–¥–∏–æ –ø–ª–µ–µ—Ä –≤ —Å—Ç–∏–ª–µ Glass */
        .glass-player {
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 10px 30px;
            display: flex; align-items: center; gap: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .glass-player span { font-size: 1.5rem; animation: pulse 2s infinite; }
        .glass-player p { margin: 0; font-weight: 600; font-size: 0.9rem; color: var(--accent-gold); }

        /* –°—Ç—Ä–∞–Ω–∏—Ü—ã */
        .page {
            background: #fff;
            border-radius: 5px; /* –ù–µ–º–Ω–æ–≥–æ —Å–∫—Ä—É–≥–ª–∏–º —É–≥–ª—ã —Å—Ç—Ä–∞–Ω–∏—Ü */
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.05);
        }
        
        .page-content {
            height: 100%; width: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .page img {
            max-width: 100%; max-height: 100%;
            object-fit: contain;
        }

        /* –ü—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
        .empty-state {
            text-align: center;
            margin-top: 100px;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 30px;
            border: 1px dashed rgba(255,255,255,0.3);
            display: inline-block;
        }

        /* Utility */
        .hidden { display: none !important; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* Mobile */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
            .card-inner { width: 160px; height: 240px; }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω–æ–≤—ã–µ –ø—è—Ç–Ω–∞ -->
    <div class="ambient-light blob-1"></div>
    <div class="ambient-light blob-2"></div>
    <div class="ambient-light blob-3"></div>

    <!-- –ö—É—Ä—Å–æ—Ä -->
    <div class="cursor-dot"></div>
    <div class="cursor-ring"></div>

    <div id="app">
        <!-- –ë–ò–ë–õ–ò–û–¢–ï–ö–ê -->
        <div id="library-view" class="container">
            <header>
                <div class="title-container">
                    <!-- 2. –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ -->
                    <h1>Magic Fairy Tales For Kids</h1>
                    <div class="subtitle">Where dreams come alive ‚ú®</div>
                </div>

                <div class="search-container">
                    <div class="glass-search">
                        <span class="search-icon">üîé</span>
                        <input type="text" id="search-input" placeholder="Find a story...">
                    </div>
                </div>
            </header>
            
            <div id="books-grid" class="grid"></div>
            
            <div id="empty-state" class="hidden" style="text-align: center;">
                <div class="empty-state">
                    <h2>üëª No stories found!</h2>
                    <p>Add folders to <code>public/tales/</code> to see magic happen.</p>
                </div>
            </div>
        </div>

        <!-- –ß–ò–¢–ê–õ–ö–ê -->
        <div id="reader-view" class="modal-overlay hidden">
            <div class="glass-frame">
                <button id="close-btn" class="btn-close">
                    <span>‚ùÆ</span> Library
                </button>

                <div class="book-stage">
                    <div id="flip-book"></div>
                </div>

                <div id="audio-bar" class="hidden glass-player">
                    <span>üîä</span>
                    <div>
                        <p>Story Audio</p>
                        <audio id="audio-player" controls style="height: 30px; opacity: 0.8;"></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- –ó–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

    <script type="module">
        let allTales = [];
        let pageFlipInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            init();
            initCursor();
        });

        async function init() {
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–Ω–¥–µ–∫—Å
                const response = await fetch('/tales-index.json');
                if (!response.ok) throw new Error('Index not found');
                allTales = await response.json();
                renderLibrary(allTales);
            } catch (e) {
                console.warn("Using demo data because JSON load failed.");
                // –î–µ–º–æ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã, –µ—Å–ª–∏ —Ñ–∞–π–ª–∞ –Ω–µ—Ç
                allTales = [
                    { id: 'demo1', title: 'The Star Bunny', author: 'Cosmic Tales', cover: 'https://cdn.pixabay.com/photo/2022/11/14/19/22/rabbit-7592446_960_720.jpg', pages: 4 },
                    { id: 'demo2', title: 'Ocean Secret', author: 'Mermaid Blue', cover: 'https://cdn.pixabay.com/photo/2023/03/13/19/18/ai-generated-7850438_960_720.jpg', pages: 4 }
                ];
                renderLibrary(allTales);
            }
            setupSearch();
        }

        function renderLibrary(tales) {
            const grid = document.getElementById('books-grid');
            const emptyState = document.getElementById('empty-state');
            grid.innerHTML = '';
            
            if (!tales || tales.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            tales.forEach((tale, index) => {
                const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#1A535C'];
                const bg = colors[index % colors.length];

                const card = document.createElement('div');
                card.className = 'book-card';
                
                // –õ–æ–≥–∏–∫–∞ –ø—É—Ç–∏ (–æ—Å—Ç–∞–≤–ª—è–µ–º —Å—Ç–∞—Ä—É—é –ª–æ–≥–∏–∫—É –ø—É—Ç–µ–π)
                const coverUrl = tale.cover 
                    ? (tale.cover.startsWith('http') ? tale.cover : `/tales/${tale.id}/${tale.cover}`)
                    : '';

                // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –Ω–µ—Ç, –∫—Ä–∞—Å–∏–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç
                const imgTag = coverUrl 
                    ? `<img src="${coverUrl}" class="cover-image" alt="${tale.title}">`
                    : `<div class="cover-image" style="background: linear-gradient(135deg, ${bg}, #222); display:flex; align-items:center; justify-content:center; font-size:3rem;">üìñ</div>`;

                card.innerHTML = `
                    <div class="card-inner">
                        ${imgTag}
                        <div class="meta-info">
                            <h3>${tale.title}</h3>
                            <p>${tale.author || 'Story'}</p>
                        </div>
                    </div>
                `;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
                card.style.animation = `fadeIn 0.6s ease-out ${index * 0.1}s backwards`;
                
                card.onclick = () => openBook(tale);
                grid.appendChild(card);
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (!query) return renderLibrary(allTales);
                const fuse = new Fuse(allTales, { keys: ['title', 'author'], threshold: 0.4 });
                renderLibrary(fuse.search(query).map(r => r.item));
            });
        }

        async function openBook(tale) {
            document.getElementById('library-view').classList.add('hidden');
            document.getElementById('reader-view').classList.remove('hidden');

            const audioBar = document.getElementById('audio-bar');
            const audioPlayer = document.getElementById('audio-player');
            
            if (tale.audio) {
                audioBar.classList.remove('hidden');
                audioPlayer.src = tale.audio.startsWith('http') ? tale.audio : `/tales/${tale.id}/${tale.audio}`;
            } else {
                audioBar.classList.add('hidden');
                audioPlayer.pause();
            }

            const bookEl = document.getElementById('flip-book');
            if (pageFlipInstance) { pageFlipInstance.destroy(); pageFlipInstance = null; }
            bookEl.innerHTML = ''; 

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü
            const pagesToRender = Array.isArray(tale.pages) ? tale.pages : Array.from({length: tale.pages || 4}, (_, i) => i + 1);
            
            pagesToRender.forEach((pageItem, i) => {
                const div = document.createElement('div');
                div.className = 'page';
                
                // –õ–æ–≥–∏–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                let content = '';
                if (typeof pageItem === 'string' && (pageItem.endsWith('.jpg') || pageItem.endsWith('.png'))) {
                    // –≠—Ç–æ –ø—É—Ç—å –∫ —Ñ–∞–π–ª—É
                     const imgSrc = `/tales/${tale.id}/${pageItem}`;
                     content = `<img src="${imgSrc}" loading="lazy" alt="Page ${i+1}">`;
                } else {
                    // –≠—Ç–æ –Ω–æ–º–µ—Ä –∏–ª–∏ –¥–µ–º–æ
                    // –î–ª—è –∫—Ä–∞—Å–æ—Ç—ã, –µ—Å–ª–∏ –Ω–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫–∏ - –ø–æ–∫–∞–∂–µ–º —Ç–µ–∫—Å—Ç
                    content = `
                        <div class="page-content">
                            <h2 style="color: #333; font-family: 'Fredoka One'">${tale.title}</h2>
                            <p style="color: #666;">Page ${i + 1}</p>
                            ${i === 0 ? '<div style="font-size:3rem; margin-top:20px;">üè∞</div>' : ''}
                        </div>
                    `;
                }

                div.innerHTML = content;
                bookEl.appendChild(div);
            });

            // –ó–∞–ø—É—Å–∫ PageFlip
            const PageFlip = window.St ? window.St.PageFlip : window.PageFlip;
            pageFlipInstance = new PageFlip(bookEl, {
                width: 400, height: 600, 
                size: 'fixed',
                drawShadow: true, 
                showCover: true, 
                usePortrait: true
            });
            pageFlipInstance.loadFromHTML(document.querySelectorAll('.page'));
        }

        document.getElementById('close-btn').onclick = () => {
            document.getElementById('reader-view').classList.add('hidden');
            document.getElementById('library-view').classList.remove('hidden');
            document.getElementById('audio-player').pause();
            if (pageFlipInstance) { pageFlipInstance.destroy(); pageFlipInstance = null; }
        };

        // –õ–æ–≥–∏–∫–∞ –∫—É—Ä—Å–æ—Ä–∞
        function initCursor() {
            const dot = document.querySelector('.cursor-dot');
            const ring = document.querySelector('.cursor-ring');
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –Ω–∞ —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
            if (window.matchMedia("(pointer: coarse)").matches) {
                dot.style.display = 'none'; ring.style.display = 'none';
                document.body.style.cursor = 'auto'; return;
            }

            window.addEventListener('mousemove', (e) => {
                dot.style.left = `${e.clientX}px`; dot.style.top = `${e.clientY}px`;
                ring.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 400, fill: "forwards" });
            });

            // –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è
            window.addEventListener('mousedown', () => ring.style.transform = 'translate(-50%, -50%) scale(0.5)');
            window.addEventListener('mouseup', () => ring.style.transform = 'translate(-50%, -50%) scale(1)');
        }
    </script>
</body>
