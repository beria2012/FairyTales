<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Fairy Tales For Kids</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&family=Cinzel:wght@600&family=Caveat:wght@600&display=swap" rel="stylesheet">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè∞</text></svg>">

    <style>
        :root {
            --bg-deep: #141414;
            --bg-gradient: radial-gradient(circle at 50% 0%, #2b1055 0%, #141414 80%);
            --accent-gold: #ffd700;
            --page-bg: #fdfbf7; /* Warm paper color */
            --wood-texture: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-deep);
            background-image: var(--bg-gradient);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        *, *::before, *::after { box-sizing: border-box; }

        /* --- HEADER & LIBRARY (Netflix Style) --- */
        header {
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem; margin: 0 0 20px 0;
            background: linear-gradient(to right, #fff, var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            text-align: center;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px; padding: 12px 25px;
            display: flex; align-items: center; width: 100%; max-width: 600px;
        }
        .search-bar input {
            background: transparent; border: none; color: white;
            font-family: 'Quicksand', sans-serif; font-size: 1.2rem;
            width: 100%; margin-left: 10px; outline: none;
        }

        .gallery-container { width: 95%; max-width: 1600px; margin: 0 auto; padding-bottom: 50px; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px; margin-top: 30px;
        }

        .tile {
            position: relative; border-radius: 12px; overflow: hidden;
            cursor: pointer; transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 2 / 3; background: #222;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .tile:hover { transform: scale(1.05); z-index: 2; box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
        .tile-img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .tile-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 50px 15px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
        }
        .tile h3 { margin: 0; font-size: 1.1rem; color: #fff; }
        .play-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8);
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid #fff;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s; background: rgba(0,0,0,0.3);
        }
        .play-icon svg { width: 20px; height: 20px; fill: white; margin-left: 3px; }
        .tile:hover .play-icon { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        /* --- READER MODAL (The Desk) --- */
        .modal {
            position: fixed; inset: 0;
            background-color: #1a0b0b;
            background-image: var(--wood-texture); /* Wooden desk effect */
            z-index: 100;
            display: flex; align-items: center; justify-content: center;
            animation: fadeIn 0.5s;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9); /* Vignette */
        }

        /* --- NAVIGATION ARROWS --- */
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; cursor: pointer; transition: 0.2s;
            user-select: none; z-index: 200;
        }
        .nav-arrow:hover { background: var(--accent-gold); color: #000; box-shadow: 0 0 20px var(--accent-gold); }
        .nav-arrow.prev { left: 40px; }
        .nav-arrow.next { right: 40px; }

        /* --- REALISTIC BOOK STYLES --- */
        .book-stage {
            display: flex; align-items: center; justify-content: center;
            perspective: 1500px;
        }

        /* Shadows for depth */
        .stf__wrapper {
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
        }

        .page {
            background-color: var(--page-bg);
            overflow: hidden;
            /* Real paper texture */
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            border-right: 1px solid #e3d0b5;
        }

        /* Spine shadow (gradient) for realism */
        .page.--left {
            border-right: none;
            box-shadow: inset -15px 0 20px -10px rgba(0,0,0,0.1); /* Shadow near spine */
            border-radius: 5px 0 0 5px;
        }
        .page.--right {
            border-left: none;
            box-shadow: inset 15px 0 20px -10px rgba(0,0,0,0.1); /* Shadow near spine */
            border-radius: 0 5px 5px 0;
        }

        /* Cover Page (Hardcover look) */
        .page.cover {
            background-color: #2c3e50;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .cover-img { width: 100%; height: 100%; object-fit: cover; }

        /* Content Layout */
        .page-content {
            height: 100%; padding: 30px;
            display: flex; flex-direction: column;
            color: #3e2723;
        }

        .book-title-page {
            height: 100%; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            border: 4px double #8a1c1c; padding: 20px; margin: 10px;
        }

        .page-image {
            width: 100%; height: 50%; object-fit: contain;
            margin-bottom: 20px;
            filter: sepia(0.2); /* Vintage feel */
            border: 1px solid #dcd0b3;
            padding: 5px; background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .page-text {
            font-family: 'Caveat', cursive; /* Handwritten / Fairy tale font */
            font-size: 1.5rem; line-height: 1.4;
            text-align: center;
        }

        .page-footer {
            margin-top: auto; text-align: center; font-size: 0.9rem; color: #888;
            font-family: 'Cinzel', serif;
        }

        /* Controls */
        .close-btn {
            position: absolute; top: 30px; left: 30px;
            background: rgba(0,0,0,0.5); border: 1px solid #555;
            color: white; padding: 10px 20px; border-radius: 30px;
            cursor: pointer; font-weight: bold; z-index: 200;
        }
        .close-btn:hover { background: #d32f2f; border-color: transparent; }

        .audio-bar {
            position: absolute; bottom: 30px;
            background: rgba(0,0,0,0.7); border-radius: 30px;
            padding: 10px 20px; display: flex; align-items: center; gap: 15px;
            border: 1px solid #444; z-index: 200;
        }
        .audio-bar p { margin: 0; color: var(--accent-gold); font-size: 0.9rem; }

        /* Helper */
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-arrow { width: 40px; height: 40px; font-size: 1.5rem; }
            .nav-arrow.prev { left: 10px; }
            .nav-arrow.next { right: 10px; }
            .page-text { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- LIBRARY -->
        <div id="library-view">
            <header>
                <h1>Magic Fairy Tales For Kids</h1>
                <div class="search-bar">
                    <span>üîç</span>
                    <input type="text" id="search-input" placeholder="Search for stories...">
                </div>
            </header>

            <div class="gallery-container">
                <div id="gallery-grid" class="grid"></div>
                <div id="empty-state" class="hidden" style="text-align:center; margin-top:50px; color:#888;">
                    <h2>No stories found üï∏Ô∏è</h2>
                    <p>Run <code>npm run scan</code> to update.</p>
                </div>
            </div>
        </div>

        <!-- REALISTIC READER -->
        <div id="reader-view" class="modal hidden">
            <button id="close-btn" class="close-btn">‚úñ Exit Library</button>
            
            <!-- Navigation Arrows -->
            <div class="nav-arrow prev" id="btn-prev">‚ùÆ</div>
            <div class="nav-arrow next" id="btn-next">‚ùØ</div>

            <div class="book-stage">
                <div id="flip-book"></div>
            </div>

            <div id="audio-bar" class="hidden audio-bar">
                <span>üîä</span>
                <div>
                    <p>Narrator Voice</p>
                    <audio id="audio-player" controls style="height: 25px; width: 200px; opacity:0.9;"></audio>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

    <script type="module">
        let allTales = [];
        let pageFlipInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            init();
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (document.getElementById('reader-view').classList.contains('hidden')) return;
                
                if (e.key === 'ArrowRight') {
                    if (pageFlipInstance) pageFlipInstance.flipNext();
                } else if (e.key === 'ArrowLeft') {
                    if (pageFlipInstance) pageFlipInstance.flipPrev();
                } else if (e.key === 'Escape') {
                    closeReader();
                }
            });
        });

        async function init() {
            try {
                const response = await fetch(`/tales-index.json?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error('Index not found');
                allTales = await response.json();
                renderGallery(allTales);
            } catch (e) {
                console.warn("Using demo data.");
                allTales = []; 
                renderGallery(allTales);
                document.getElementById('empty-state').classList.remove('hidden');
            }
            setupSearch();
        }

        function renderGallery(tales) {
            const grid = document.getElementById('gallery-grid');
            const emptyState = document.getElementById('empty-state');
            grid.innerHTML = '';
            
            if (!tales || tales.length === 0) {
                emptyState.classList.remove('hidden'); return;
            } else {
                emptyState.classList.add('hidden');
            }

            tales.forEach((tale, index) => {
                const card = document.createElement('div');
                card.className = 'tile';
                const coverUrl = tale.cover ? (tale.cover.startsWith('http') ? tale.cover : `/tales/${tale.id}/${tale.cover}`) : '';

                card.innerHTML = `
                    ${coverUrl ? `<img src="${coverUrl}" class="tile-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">` : ''}
                    <div class="tile-fallback" style="display:${coverUrl ? 'none' : 'flex'}; position:absolute; inset:0; background:#333; align-items:center; justify-content:center; flex-direction:column;">
                        <span style="font-size:3rem">üìñ</span>
                    </div>
                    <div class="play-icon"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg></div>
                    <div class="tile-overlay"><h3>${tale.title}</h3><p>${tale.author || 'Folklore'}</p></div>
                `;
                card.onclick = () => openBook(tale);
                grid.appendChild(card);
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (!query) return renderGallery(allTales);
                const fuse = new Fuse(allTales, { keys: ['title', 'author'], threshold: 0.4 });
                renderGallery(fuse.search(query).map(r => r.item));
            });
        }

        async function openBook(tale) {
            document.getElementById('library-view').classList.add('hidden');
            document.getElementById('reader-view').classList.remove('hidden');

            const audioBar = document.getElementById('audio-bar');
            const audioPlayer = document.getElementById('audio-player');
            if (tale.audio) {
                audioBar.classList.remove('hidden');
                audioPlayer.src = tale.audio.startsWith('http') ? tale.audio : `/tales/${tale.id}/${tale.audio}`;
            } else {
                audioBar.classList.add('hidden');
                audioPlayer.pause();
            }

            const bookEl = document.getElementById('flip-book');
            if (pageFlipInstance) { pageFlipInstance.destroy(); pageFlipInstance = null; }
            bookEl.innerHTML = ''; 

            // 1. HARD COVER (Front)
            const coverUrl = tale.cover ? (tale.cover.startsWith('http') ? tale.cover : `/tales/${tale.id}/${tale.cover}`) : null;
            const coverDiv = document.createElement('div');
            coverDiv.className = 'page cover';
            coverDiv.innerHTML = coverUrl 
                ? `<img src="${coverUrl}" class="cover-img">`
                : `<div class="book-title-page"><h1 style="color:#fff">${tale.title}</h1></div>`;
            bookEl.appendChild(coverDiv);

            // 2. TITLE PAGE (Inside)
            const titleDiv = document.createElement('div');
            titleDiv.className = 'page';
            titleDiv.innerHTML = `
                <div class="book-title-page">
                    <h2 style="font-family:'Cinzel'; color:#3e2723; font-size:2rem; margin-top:50px;">${tale.title}</h2>
                    <p style="font-style:italic;">by ${tale.author || 'Unknown'}</p>
                    <div style="margin-top:auto; font-size:2rem;">‚ù¶</div>
                </div>`;
            bookEl.appendChild(titleDiv);

            // 3. STORY PAGES
            if (tale.content && Array.isArray(tale.content)) {
                tale.content.forEach((pageItem, i) => {
                    const div = document.createElement('div');
                    div.className = 'page';
                    const imgSrc = pageItem.image ? `/tales/${tale.id}/${pageItem.image}` : '';
                    
                    div.innerHTML = `
                        <div class="page-content">
                            ${imgSrc ? `<img src="${imgSrc}" class="page-image">` : ''}
                            <div class="page-text">${pageItem.text || ''}</div>
                            <div class="page-footer">- ${i + 1} -</div>
                        </div>
                    `;
                    bookEl.appendChild(div);
                });
            }

            // 4. BACK COVER
            const backCover = document.createElement('div');
            backCover.className = 'page cover';
            backCover.style.background = "#2c3e50"; // Hard back color
            bookEl.appendChild(backCover);

            // INITIALIZE PAGE FLIP
            const PageFlip = window.St ? window.St.PageFlip : window.PageFlip;
            
            // Detect Mobile vs Desktop for spread
            const isMobile = window.innerWidth < 768;

            pageFlipInstance = new PageFlip(bookEl, {
                width: isMobile ? 350 : 450, 
                height: isMobile ? 550 : 600,
                size: 'fixed',
                // Desktop: 2 pages (true book feel), Mobile: 1 page
                usePortrait: isMobile, 
                showCover: true,
                maxShadowOpacity: 0.5, // Realistic shadows
                mobileScrollSupport: false // Prevent scroll interference
            });
            
            pageFlipInstance.loadFromHTML(bookEl.children);
        }

        function closeReader() {
            document.getElementById('reader-view').classList.add('hidden');
            document.getElementById('library-view').classList.remove('hidden');
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.pause();
            if (pageFlipInstance) { pageFlipInstance.destroy(); pageFlipInstance = null; }
        }

        // Button Listeners
        document.getElementById('close-btn').onclick = closeReader;
        document.getElementById('btn-prev').onclick = () => { if(pageFlipInstance) pageFlipInstance.flipPrev(); };
        document.getElementById('btn-next').onclick = () => { if(pageFlipInstance) pageFlipInstance.flipNext(); };

    </script>
</body>
</html>
